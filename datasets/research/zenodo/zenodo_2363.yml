identification:
  title: 'Seasonal dynamics of dominant species of soil predators (Coleoptera: Carabidae,
    Staphylinidae) in agrolandscapes and their potential gluttony'
  abstract: '&lt;p&gt;We studied the seasonal change in the number of dominant species
    of predatory beetles on vegetable crops and determined their potential gluttony.
    A total of 1,472 beetles were collected, belonging to 22 species of ground beetles
    (Carabidae) and 27 species of rove beetles (Staphylinidae). The dominant species
    are: &lt;em&gt;Harpalus rufipes &lt;/em&gt;(De Geer, 1774) (17.6% dominance),
    &lt;em&gt;Amara fulva &lt;/em&gt;(De Geer) (13.28%), &lt;em&gt;Bembidion properans
    &lt;/em&gt;(Stephens, 1828) (10.39%), &lt;em&gt;Trechus quadristriatus &lt;/em&gt;(Schrank,
    1781) (6.20%), &lt;em&gt;Calathus melanocephalus &lt;/em&gt;(Linnaeus, 1758) (5.39%),
    &lt;em&gt;Poecilus cupreus &lt;/em&gt;Linnaeus, 1758 (5.3%), &lt;em&gt;Bembidion
    femoratum &lt;/em&gt;Sturm, 1825 (5.10%), &lt;em&gt;Aleochara bilineata, &lt;/em&gt;(Gyllenhaal,
    1810) (17.6%), &lt;em&gt;Aloconota gregagia &lt;/em&gt;(Erichson, 1839) (10.21%),
    &lt;em&gt;Amischa analis &lt;/em&gt;(Gravenhorst, 1802) (6.01%), &lt;em&gt;Amischa
    bifoveotata&lt;/em&gt; (Mannerheim, 1830) (5.41%). During the season, there is
    a change in dominant species. At the beginning of the season, smaller species
    dominate, while larger species dominate in the second half of the plant vegetation.
    The maximum number of predators are observed in June and August. The periods of
    the maximum abundance of ground beetles and rove beetles do not coincide in time,
    which is the evolutionary adaptation of two groups of predators that coexist.
    In laboratory experiments, when pest eggs were offered as food, &lt;em&gt;Aleochara
    bilineata &lt;/em&gt;and &lt;em&gt;Bembidion femoratum &lt;/em&gt;were the most
    voracious. Larger predator species showed high voracity when larvae of flies were
    offered as food.&lt;/p&gt;'
