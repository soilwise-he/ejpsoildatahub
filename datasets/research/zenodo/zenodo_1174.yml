identification:
  title: Global patterns in endemicity and vulnerability of soil fungi - superecoregions
    and endemicity
  abstract: 'This repository contains additional data associated to Tedersoo et al.
    (2022) (https://doi.org/10.1111/gcb.16398).This repository contains those data
    necessary to rerun the superecoregion design and the endemicity analyses as well
    as vector maps on the endemicity and OTU richness of individual superecoregions.
    Further data associated with the same publication, regarding the vulnerability
    analysis, can be found here: 10.5281/zenodo.6983158. <strong>input.zip</strong>
    - Input data needed to run the analysis scripts provided [here](https://github.com/Mycology-Microbiology-Center/Fungal_Endemicity_and_Vulnerability/superecoregions_and_endemicity).
    The entire folder is to be copied in the working directory to run the pipeline.
    <strong>output.zip</strong> - Further data needed to run the analysis scripts
    provided [here](https://github.com/Mycology-Microbiology-Center/Fungal_Endemicity_and_Vulnerability/superecoregions_and_endemicity).
    The entire folder is to be copied in the working directory to run the pipeline.
    <strong>maps_otu_numbers_and_se_characteristics</strong> - vector maps of the
    superecoregions and the number of OTUs and endemic OTUs per region for different
    functional groups <strong>maps_traits_endemism</strong> - vector maps of endemicity
    indices per region f different functional groups <strong>01_super_Ecoregions_numbers.pdf
    </strong>- vector map of the superecoregions used in the study numbered from 1
    - 174. <strong>legend_01_super_ecoregions_numbers.csv </strong>- legend with superecoregion
    names for 01_super_Ecoregions_numbers.pdf. <strong>super_eoregions_results</strong>
    - Superecoregions with number of OTUs, number of endemic OTUs and endemicity indices
    in R data format, for further analyses and visualization <strong>super_ecoregions.shp</strong>
    - Superecoregions with number of OTUs, number of endemic OTUs and endemicity indices
    as shape file, for further analyses and visualization'
