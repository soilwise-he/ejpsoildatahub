identification:
  title: Role of Biofertilizer Inoculants in Crop Productivity and Soil Fertility
  abstract: '<strong>Bio</strong>-<strong>inoculants</strong> Bio-inoculants are living
    organisms containing strains of specific bacteria, fungi, or algae which: - take
    nitrogen from the air and make it available to plants- reducing the need for nitrogen
    fertilizer. - make inorganic phosphate and micronutrients soluble and available
    to plants. Soil microorganisms play an important role in the plant growth and
    development by various means viz. nitrogen fixation, phosphate solubilization,
    phytohormone production etc. Therefore, bio-inoculants for agriculture purpose
    i.e., bio-fertilizers could be a better alternative to chemical fertilizers for
    agricultural as well as environmental sustainability (Ritika and Uptal, 2014).'
