identification:
  title: Isolation Of Soil Thiobacterii And Determination Of Their Bio-Oxidation Activity
  abstract: '36 strains of sulfur-oxidizing bacteria were isolated in<br>

    Southern Kazakhstan soda-saline soils and identified. Screening of<br>

    strains according bio-oxidation (destruction thiosulfate to sulfate) and<br>

    enzymatic (Thiosulfate dehydrogenises and thiosulfate reductase)<br>

    activity was conducted. There were selected modes of aeration and<br>

    culture conditions (pH, temperature), which provide optimum harvest<br>

    cells. These strains can be used in bio-melioration technology.'
