identification:
  title: Effects of Biochar and Poultry Manure on the Composition of Phosphorus Solubilizing
    Fungi and Soil Available Phosphorus Concentration in an Oxisol
  abstract: "&lt;p&gt;&lt;strong&gt;Introduction:&lt;/strong&gt; The use of biochar\
    \ to restore soil fertility is still in the exploratory stages in Ghana and there\
    \ is paucity of information regarding the effect of biochar on soil biochemical\
    \ properties. An experiment was conducted to evaluate the effect of biochar solely\
    \ applied or in combination with poultry manure on the composition of soil phosphorus\
    \ solubilizing fungi, available P concentration and selected properties of Oxisol\
    \ in Ghana.&lt;/p&gt;\n\n&lt;p&gt;&lt;strong&gt;Methods: &lt;/strong&gt;Cocoa\
    \ husk biochar (CHB), prepared using Lucia biomass pyrolytic stove at a temperature\
    \ of 400\xB0C was applied solely at 0, 39 and 65 t ha&lt;sup&gt;-1 &lt;/sup&gt;and\
    \ in combination with 10 t ha&lt;sup&gt;-1&lt;/sup&gt;, poultry manure, to the\
    \ soil. Treatments were arranged in a completely randomized design with three\
    \ replications.&lt;/p&gt;\n\n&lt;p&gt;&lt;strong&gt;Results: &lt;/strong&gt;The\
    \ population of phosphorus solubilizing fungi increased in amended soils significantly\
    \ (&lt;em&gt;P &lt;/em&gt;= .05) above that of the control. The increases in fungal\
    \ biomass followed; control &lt; biochar &lt; biochar + poultry manure. &lt;em&gt;Aspergillus,\
    \ Fusarium&lt;/em&gt; and &lt;em&gt;Penicillium&lt;/em&gt; were dominant genera\
    \ with few of the microbes in the genera &lt;em&gt;Colletotrichum&lt;/em&gt;.\
    \ The increase in phosphorus solubilizing fungi correlated positively (r = 0.96,\
    \ &lt;em&gt;P &lt;/em&gt;= .05) with increase in available phosphorus. Then again,\
    \ biochar solely applied or in combination with poultry manure significantly (&lt;em&gt;P\
    \ &lt;/em&gt;= .05) increased pH, total organic carbon and cation exchange capacity.\
    \ Mineral N however significantly (&lt;em&gt;P&lt;/em&gt; = .05) increased only\
    \ in combined biochar and poultry manure treatments.&lt;/p&gt;\n\n&lt;p&gt;&lt;strong&gt;Conclusion:&lt;/strong&gt;\
    \ Biochar solely applied or in combination with poultry manure enhanced phosphorus\
    \ solubilizing fungal biomass and availability of phosphorus in the soil with\
    \ combined poultry manure and biochar having the highest influence.&lt;/p&gt;"
