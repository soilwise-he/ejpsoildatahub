  title: Research on Dry Matter Production, Nutrient Cycled and Removed as Well as
    Soil Fertility Changes in Yam-Based Cropping Systems with Herbaceous Legumes in
    the Guinea-Sudan Zone of Benin
  abstract: "Traditional yam-based cropping systems (shifting cultivation, slash-and-burn,\
    \ and short fallow) often result in deforestation and soil nutrient depletion.\
    \ The objective of this study was to determine the impact of yam-based systems\
    \ with herbaceous legumes on dry matter (DM) production (tubers, shoots), nutrients\
    \ removed and recycled and the soil fertility changes. We compared smallholders\u2019\
    \ traditional systems (1-year fallow of <em>Andropogon gayanus</em>-yam rotation,\
    \ maize-yam rotation) with yam-based systems integrated herbaceous legumes (<em>Aeschynomene\
    \ histrix</em>/maize intercropping-yam rotation, <em>Mucuna pruriens</em>/maize\
    \ intercropping-yam rotation). The experiment was conducted during the 2002 and\
    \ 2004 cropping seasons with 32 farmers, eight in each site. For each of them,\
    \ a randomized complete block design with four treatments and four replicates\
    \ was carried out using a partial nested model with five factors: Year, Replicate,\
    \ Farmer, Site, and Treatment. Analysis of variance (ANOVA) using the general\
    \ linear model (GLM) procedure was applied to the dry matter (DM) production (tubers,\
    \ shoots), nutrient contribution to the systems, and soil properties at depths\
    \ 0\u201310 and 10\u201320 cm. DM removed and recycled, total N, P, and K recycled\
    \ or removed, and soil chemical properties (SOM, N, P, K, and pH water) were significantly\
    \ improved on yam-based systems with legumes in comparison with traditional systems.\
    \ Treatment \xD7 Farmer and Year \xD7 Treatment inter-actions influenced significantly\
    \ the yam tuber dry matter production. Amounts of N, P, and K recycled in yam\
    \ shoot were significantly higher in yam-based systems with legumes than in traditional\
    \ systems."
