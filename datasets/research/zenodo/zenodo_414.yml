identification:
  title: The processed dataset for manuscript entitled "Soil moisture-vegetation interaction
    from near-global in-situ soil moisture measurements"
  abstract: "<strong>Data description</strong> The data in the .csv file has been\
    \ applied to analyze the distribution patterns of SM-LAI anomaly correlation.\
    \ It contains processed soil moisture data from the ISMN dataset and processed\
    \ LAI data from MODIS observation. Each .csv file contains data date and time\
    \ series in all grid cells (latitude/longitude), the missing LAI data is due to\
    \ the missing data of in-situ SM data. The spatial resolution of the data is 500\
    \ m (43200\xD786400), with temporal resolutions of 8 days during 2000-2015. <strong>Data-use</strong>\
    \ Please cite the following paper as a description of data usage: --------------------------------------------------------------------------------------------------------------------------------\
    \ Li, S., &amp; Sawada, Y. (2022). Soil moisture-vegetation interaction from near-global\
    \ in-situ soil moisture measurements. Environmental Research Letters, 17 (11).\
    \ https://doi.org/10.1088/1748-9326/ac9c1f --------------------------------------------------------------------------------------------------------------------------------"
