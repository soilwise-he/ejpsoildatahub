identification:
  title: Need to Study the Processes of Self-purification of Soil From Pesticides
  abstract: '&lt;p&gt;In modern conditions, increasingly used intensive technology
    of cultivation of field crops. The necessary element of this technology is the
    use of pesticides. Being in the soil, these chemical sunder various kinds of changes
    and transformations. The need to study the processes occurring in the soil with
    the entry of pesticides, the interaction of pesticides with soil biota, as well
    as the decor position and removal of these chemical elements from the soil, is
    an important condition for the cultivation of crops on intensive technology.&lt;/p&gt;'
