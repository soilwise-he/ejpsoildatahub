identification:
  title: "Mineral Dust Environmental Impact in the Region of Pirapora and V\xE1rzea\
    \ da Palma, Minas Gerais: Air, Water, Soil and Plants Pollution"
  abstract: "The Pirapora and V\xE1rzea da Palma steel industries (Si, Si-Fe) produce\
    \ a smoke laden with mineral particles. These particles dispersed in the water,\
    \ soil and plants contaminated, causing pollution and human problems. The samples\
    \ were analyzed using filter XRD, ICP-OES, ICP-MS, optical microscopy, environment\
    \ SEM and optical microcopy. The analysis showed that the particles are rich in\
    \ Ba, Rb, As, V, Zn, Pb, Cu, Mo and Ni. The plume composition contains particles\
    \ (clay, magnetite, SiO2, amorphous silicate), morphology and dimensions. The\
    \ spherical particles of black smoke form a rich cluster in Fe and Si."
