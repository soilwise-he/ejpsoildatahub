identification:
  title: "\uFEFFAcremonium capsici and A. guizhouense, two new members of Acremonium\
    \ (Hypocreales, Sordariomycetes) isolated from the rhizosphere soil of Capsicum\
    \ annuum"
  abstract: '&lt;p&gt;Two new species, Acremonium capsici and A. guizhouense, isolated
    from the rhizosphere soil of Capsicum annuum, are described and illustrated. Two-locus
    DNA sequences based on phylogeny, in combination with the morphology of the asexual
    morph, were used to characterize these species. In the phylogenetic tree, both
    new species clustered into a monophyletic clade with strong support, distinct
    from other previously known species of Acremonium. The new species differed from
    their allied species in their morphology.&lt;/p&gt;'
