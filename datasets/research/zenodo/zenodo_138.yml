identification:
  title: Spatio-temporal prediction of soil moisture and soil strength by depth-to-water
    maps
  abstract: '&lt;p&gt;Time-series of soil moisture content and soil strength measured
    on six forest sites.&lt;/p&gt;


    &lt;p&gt;Depth-to-water (DTW) led to 82% accurate predictions of soil moisture.&lt;/p&gt;


    &lt;p&gt;Best performance by DTW-map scenario with flow initiation area of 4.00&nbsp;ha.&lt;/p&gt;


    &lt;p&gt;Prediction of soil moisture and soil strength by DTW maps was site specific.&lt;/p&gt;


    &lt;p&gt;Representation of moisture levels by map-scenarios was not confirmed.&lt;/p&gt;'
