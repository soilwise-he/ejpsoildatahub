  title: 'Description of Hoplolaimus bachlongviensis sp. n. (Nematoda: Hoplolaimidae)
    from banana soil in Vietnam'
  abstract: "&lt;p&gt;The genus &lt;i&gt;Hoplolaimus&lt;/i&gt; Daday, 1905 belongs\
    \ to the subfamily Hoplolaimine Filipiev, 1934 of family Hoplolaimidae Filipiev,\
    \ 1934 (Krall 1990). Daday established this genus on a single female of &lt;i&gt;H.\
    \ tylenchiformis&lt;/i&gt; recovered from a mud hole on Banco Island, Paraguay\
    \ in 1905 (Sher 1963, Krall 1990). &lt;i&gt;Hoplolaimus&lt;/i&gt; species are\
    \ distributed worldwide and cause damage on numerous agricultural crops (Luc et\
    \ al. 1990 Robbins et al. 1998). In 1992, Handoo and Golden reviewed 29 valid\
    \ species of genus &lt;i&gt;Hoplolaimus&lt;/i&gt; Dayday, 1905 (Handoo and Golden\
    \ 1992). Siddiqi (2000) recognised three subgenera in &lt;i&gt;Hoplolaimus&lt;/i&gt;:\
    \ &lt;i&gt;Hoplolaimus (Hoplolaimus)&lt;/i&gt; with ten species, is characterized\
    \ by lateral field distinct, with four incisures, excretory pore behind hemizonid;\
    \ &lt;i&gt;Hoplolaimus (Basirolaimus)&lt;/i&gt; with 18 species, is characterized\
    \ by lateral field with one to three incisures, obliterated, excretory pore anterior\
    \ to hemizonid, dorsal oesophageal gland quadrinucleate; and &lt;i&gt;Hoplolaimus\
    \ (Ethiolaimus)&lt;/i&gt; with four species is characterized by lateral field\
    \ with one to three incisures, obliterated; excretory pore anterior to hemizonid,\
    \ dorsal oesophageal gland uninucleate (Siddiqi 2000). Since then, &lt;i&gt;Hoplolaimus\
    \ puriensis&lt;/i&gt; Ali, Shaheen &amp; Pervez, 2009 has been described (Ali\
    \ et al. 2009). Up to now, there have been two species of genus &lt;i&gt;Hoplolaimus&lt;/i&gt;\
    \ reported in Vietnam, viz &lt;i&gt;H. seinhorsti&lt;/i&gt; and &lt;i&gt;H. chambus&lt;/i&gt;\
    \ (Nguyen and Nguyen 2000).&lt;/p&gt;\n\n  &lt;p&gt;&lt;i&gt;Hoplolaimus bachlongviensis&lt;/i&gt;\
    \ sp. n. was isolated from banana soil in Bach Long Vi Island, Vietnam. The female\
    \ of this species is described and illustrated below. Some diagnostic characters\
    \ of this species include body slightly curved ventrally, offset lip region exhibiting\
    \ three to four annules, lateral field reduced, pharyngeal glands with six nuclei,\
    \ excretory pore anterior to hemizonid, epiptygma absent, intestine not overlapping\
    \ rectum and male was not found.&lt;/p&gt;"
