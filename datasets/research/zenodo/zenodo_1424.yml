  title: Overview of the Anthropogenic Causes of Soil Erosion in Auchi, Edo State,
    Nigeria
  abstract: 'The incidence of gully erosion in Auchi, Edo State has assumed alarming
    proportions thereby gaining national recognition as an ecological disaster zone.
    The aim of this paper is therefore to examine some of the human causes of this
    menace and its impact on the population of the area and coping strategies adopted
    by individuals, community and the government. From field survey and observation,
    some of the anthropogenic causes found were: Dumping of refuse in water channels
    and drainages, Excavation of soil for building and other purposes, Poor siting
    of fences, Deforestation, Bush burning, Building and road Construction factors
    and Erection of residential structures without drainage and some of the possible
    control measures are: Environmental education, Environmental surveillance, the
    use of Vegetation and proper Solid waste management.'
