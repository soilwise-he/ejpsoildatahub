identification:
  title: Use of an Automatized System to Avoid the Deterioration of Soil in the Cultivation
    of Asparagus in the Mexicali Valley of the Baja California, Mexico
  abstract: An investigation was made to analyze an automatized system (AS) as electronic
    device to supports that soil utilized to the asparagus cultivation process, in
    an agricultural industry located in the Mexicali Valley, where is located in the
    northwest of the Mexican Republic. This automatized system avoids the occurrence
    of the deterioration of the soil for the presence of pH water low (acidic action),
    and the constantly se of the pesticides to avoid presence of pests. This automatic
    device as electronic component, have a specialized sensor, to detect when not
    exits moisture in the soil, and with this activate a relay as electro valve and
    connected to a water pump, to supply water to soil, and with this maintain the
    adequate moisture, and avoid the deterioration. A microanalysis using the Scanning
    Electron Microscopy (SEM), of the soil deterioration process was made to detect
    when was begin this phenomena process, and invert this process to avoid the deterioration
    action in soil. This was relevant because with the use of the AS, was increased
    the productivity and quality of the asparagus in this agricultural industry evaluated.
    Also, was applied a mathematical algorithm to determine the optimal steps in the
    agricultural process from harvest action, inspection of asparagus, package activity
    and distribution of this important vegetable. This scientific study was made in
    2022.
