  title: "Studying Soil Characteristics On Archaeological Sites Of The Bevaix Plateau\
    \ (Ne, Switzerland) \u2013 Contributions For Understanding And Problems We Face."
  abstract: "The archaeological survey and excavation of the Bevaix Plateau (Neuch\xE2\
    tel, Switzerland) was combined, among others, by a regular pedological follow\
    \ up. This paper presents some examples of the questions raised by the archaeological\
    \ sites and structures and the soil characteristics studied in order to answer\
    \ these interrogations."
