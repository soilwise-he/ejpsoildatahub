identification:
  title: Results of fallout and lithogenic radionuclides, soil redistribution and
    physiographic attributes in the Arbolito and Horno watersheds (Soil samples, Uruguay)
  abstract: This database presents the results of fallout and lithogenic radionuclides,
    soil redistribution and physiographic attributes of 74 soil samples in the Arbolito
    and Horno watersheds (Uruguay). Gamma spectrometry measurements were obtained
    using coaxial P- type HPGe detector (Canberra) available at the Laboratorio de
    Radioquimica, Centro de Investigaciones Nucleares, Facultad de Ciencias, Universidad
    de la Republica (Montevideo, Uruguay) . All activities were decay-corrected to
    January 1, 2018.
