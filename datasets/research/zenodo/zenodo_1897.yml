identification:
  title: Uncertainty of geotechnical parameters in heterogeneous spoil deposits of
    finegrained soil materials from lignite mines
  abstract: This work focuses on the geotechnical characterization of spoil materials
    from Greek lignite mines and presents the statistical analysis, the probabilistic
    distributions and the spatial variability of their basic engineering properties.
    A database of laboratory test results was established, and the mean, median and
    characteristic values and coefficients of variation are provided. In addition,
    the geotechnical properties were analyzed to determine the appropriate statistical
    distribution. Finally, the spatial variability of the spoils' properties was quantified
    and the scale of variation for the vertical and horizontal directions was obtained.
