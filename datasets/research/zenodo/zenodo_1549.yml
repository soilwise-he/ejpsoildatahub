identification:
  title: RESEARCH OF MUNG BEAN (RHASEOLUS AIREUS PIPER) TYPES IN TYPICAL GRAIN SOIL
    CONDITIONS
  abstract: <em>The article describes the effect of sowing timing and planting norms
    on the dynamics of leaf surface changes of mosh varieties under typical gray soil
    conditions. Studies have shown that planting timing and norms affected leaf development.
    When planted in early July, the number of leaves increased. As planting rates
    increased, so did the number of leaves. In all mung bean varieties, the leaf area
    was high when the sowing rate was 40 kg / ha. Leaf surface area was found to decrease
    when planting dates were delayed.</em>
