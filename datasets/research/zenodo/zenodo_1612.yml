identification:
  title: Deep multi-modal satellite and in-situ observation fusion for Soil Moisture
    retrieval
  abstract: This work focuses on the problem of surface soil moisture estimation from
    multi-modal remote sensing observations. We focus on the scenario where both passive
    radiometer observations from NASA SMAP satellite, as well as active radar measurements
    from ESA Sentinel 1 are available. We formulate the problem as multi-source observation
    fusion and develop a deep learning model for SM estimation. To train and validate
    the performance of the proposed scheme, we consider observations from in-situ
    SM sensor networks over the continental USA. Experimental results demonstrate
    that the proposed model achieves high quality SM estimation, surpassing the performance
    of available products.
