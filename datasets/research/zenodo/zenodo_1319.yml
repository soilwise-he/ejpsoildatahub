identification:
  title: Design Of Automatic Soil Humidity Control Using Maximum Power Point Tracking
    Controller
  abstract: "The photovoltaic system uses the photovoltaic array as a source of electrical\
    \ power for the direct conversion of the sun\u2019s radiation to direct current\
    \ without any environmental hazards. The main purpose of this research is to design\
    \ a converter with Maximum Power Point Tracker (MPPT) algorithm for any typical\
    \ application of soil humidity control. Using this setup the major energy from\
    \ the solar panel is used for the control of soil humidity. The design of the\
    \ converter with MPPT together with the soil humidity control logic is presented\
    \ in this paper. Experimental testing of the designed controller is implemented\
    \ and evaluated for performance under laboratory environment."
