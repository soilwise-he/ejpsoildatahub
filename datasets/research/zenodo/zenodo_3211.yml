identification:
  title: Illustrating the value of presenting NERC NFM programme findings as effective
    volumes at flood peaks, flood damages avoided and learning on soil as an NFM tool.
  abstract: A report on cross-programme research to bring together findings using
    common metrics by teams at Lancaster University, University of Manchester, University
    of Reading and JBA Consulting working on the effectiveness of Natural Flood Management
    (i.e., Nature-based Solutions for reducing flood peaks) within the United Kingdom.
    The research teams were funded by the UKRI Natural Environment Research Council.
