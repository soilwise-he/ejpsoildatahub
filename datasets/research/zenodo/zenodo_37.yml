identification:
  title: 'An Open Compendium of Soil Datasets: Soil Observations and Measurements'
  abstract: 'This is a public compendium of global, regional, national and sub-national
    <strong>soil samples</strong> and/or <strong>soil profile</strong> datasets (points
    with Observations and Measurements of soil properties and characteristics). Datasets
    listed here, assuming compatible open license, are afterwards imported into the
    <strong>Global compilation of soil chemical and physical properties and soil classes</strong>
    and eventually used to create a better open soil information across countries.
    Please feel free to contribute entries. See GitHub repository for more detailed
    instructions. To see the most up-to-date version of this compendium please visit:
    <strong>https://opengeohub.github.io/SoilSamples/</strong>'
