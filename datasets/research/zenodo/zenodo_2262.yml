identification:
  title: EFFECTIVENESS AND TECHNIQUES OF APPLYING ORGANIC FERTILIZERS AND COMPOSTS
    TO COTTON UNDER TYPICAL GRAY SOIL CONDITIONS
  abstract: 'Organic fertilizers and composts play an important role in improving
    soil fertility and increasing the quality of agricultural products. In the agriculture
    of our country, the demand for organic fertilizers is high, and in some cases
    there is a shortage of them. fertilizer should be applied in fact. However, it
    is not possible to collect this amount of organic fertilizers.


    According to statistics, the annual demand for nitrogen fertilizers in agriculture
    is 85-90%, and the demand for phosphorus fertilizers and potash fertilizers is
    even less (45 -55% and 45-50%) are satisfied. With organic fertilizers, along
    with all the nutrients necessary for the plant, a large amount of microorganisms
    also fall into the soil.'
