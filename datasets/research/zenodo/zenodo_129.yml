identification:
  title: Testing soil for legume fatigue
  abstract: Among legume crops, forage peas and field beans show the most symptoms
    of legume fatigue. This is due to infestation with <em>Didymella</em>, <em>Fusarium</em>,
    <em>Aphanomyces</em> and other root rot pathogens as a result of over-cultivation
    of peas or other legumes such as lupines, field beans, vetches, red clover or
    lucerne. A heavy infestation may lead to a total loss of the peas or beans. The
    method in this practice abstract offers reference points regarding the soil contamination
    with the above-mentioned pathogens, and thus indication for a possibly required
    cultivation break. Refraining from cultivating on contaminated soils helps avoid
    high yield loss due to legume fatigue.
