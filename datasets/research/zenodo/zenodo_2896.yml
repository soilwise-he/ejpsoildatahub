identification:
  title: Health risk assessment of metals transfer from soil to the edible part of
    some vegetables grown in Patuakhali province of Bangladesh
  abstract: '&lt;p&gt;This study was conducted to investigate the contamination and
    chemical speciation of six heavy metals like Cr, Ni, Cu, As, Cd and Pb in soil,
    their transfer to the edible parts of vegetables i.e. Brinjal (&lt;em&gt;Solanum
    melongena&lt;/em&gt;), Green amaranth (&lt;em&gt;Amaranthus hybridus&lt;/em&gt;),
    Red amaranth (&lt;em&gt;Amaranthus Gangeticus&lt;/em&gt;), Bottle gourd (&lt;em&gt;Lagenaria
    siceraria&lt;/em&gt;), Tomato (&lt;em&gt;Solanum lycopersicum&lt;/em&gt;), Pumpkin
    (&lt;em&gt;Cucurbita maxima&lt;/em&gt;), Chili (&lt;em&gt;Capsicum annuum&lt;/em&gt;&nbsp;L),
    Carrot (&lt;em&gt;Daucus carota&lt;/em&gt;), Bean (&lt;em&gt;Phaseolus vulgaris&lt;/em&gt;),
    Onion (&lt;em&gt;Allium cepa&lt;/em&gt;), Potato (&lt;em&gt;Solanum tuberosum&lt;/em&gt;)
    and Lentil (&lt;em&gt;Lens culinaris&lt;/em&gt;). The ranges of heavy metals in
    soil were 3.7-41, 3.9-36, 7.6-46, 2.3-26, 0.61-13 and 4.5-32 mg/kg for Cr, Ni,
    Cu, As, Cd and Pb, respectively. The metals were mainly associated with the residual
    fractions of 39%, 41%, 40%, 40%, 34% and 41% for Cr, Ni, Cu, As, Cd and Pb, respectively.
    In the edible tissues of vegetables, the concentrations of As, Cd and Pb in most
    vegetable samples exceeded the maximum permissible levels, indicating not safe
    for human consumption. Target hazard index (HI) value indicates people would experience
    health risk due to consumption of vegetables. The carcinogenic risk (TR) of As
    and Pb through consumption of vegetables were higher than the USEPA threshold
    level (10&lt;sup&gt;&minus;6&lt;/sup&gt;), indicating potential cancer risks.&lt;/p&gt;'
