identification:
  title: 'Quantification of biochar content in a natural soil by spectral induced
    polarization: a laboratory experiment'
  abstract: "Pre-print on a manuscript presenting spectral induced polarization measurements\
    \ from mixtures of a natural silty soil and biochar at different contents. The\
    \ spectra has been analyzed to obtain key parameters that relate this geo-electrical\
