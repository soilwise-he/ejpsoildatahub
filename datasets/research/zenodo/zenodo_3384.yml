identification:
  title: Literature Survey of Soil Stabilization Containing Diverse Nanomaterial
  abstract: In recent year, soil stabilization using nanotechnology is one of the
    advance methods to stabilize poor soil and to adopt economical solution to improve
    the geotechnical properties of soil due to multidisciplinary cross applications
    and the limitations of traditional materials. Currently, this paper talked about
    past investigations on the utilization of nanoparticles in soil, their impact
    on various properties of soil, their consequences for soil and the types of gear
    used to contemplate the nanostructure of soil particles. Ongoing outcomes have
    indicated that the utilization of a modest quantity of nanomaterials which is
    less than 1% of dry soil have brought about huge change and improvement in soil
    properties.
