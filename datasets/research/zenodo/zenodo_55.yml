identification:
  title: Protocols for sampling general, general soil characterization and soil biodiversity
    analysis
  abstract: This handbook presents the methods to carry out all the analyses that
    will allow establishing the characteristics of the different pedoclimatic regions.
    The protocols considered in this handbook are:<br> - Soil sampling (oriented to
    determine dry bulk density, biodiversity or physicochemical characteristics).<br>
    - Earthworm sampling.<br> - Physical characterization of the soil including determination
    of dry bulk density, coarse fragments, humidity, particle size distribution and
    aggregates.<br> - Soil chemical characterization including determination of pH,
    content of organic matter, organic and inorganic carbon, total and inorganic nitrogen,
    available phosphorus, potassium, calcium, magnesium, effective exchange capacity,
    available micronutrients (iron, manganese, copper and zinc), and pesticides.<br>
    - Soil biological analyses that include biodiversity measurements for earthworms,
    nematodes and microorganisms (fungi and prokaryotes). This work was funded by
    the European Commission Horizon 2020 project SoildiverAgro [grant agreement 817819].
