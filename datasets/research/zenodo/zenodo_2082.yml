identification:
  title: PROPERTIES OF A CLAYEY SOIL OF WEST BENGAL. CHEMICAL, ELECTROCHEMICAL, VISCOUS,
    X-RAY AND PETROGRAPHIC STUDIES
  abstract: "The chemical, mineralogical, X-ray, electrochemical and viscous studies\
    \ of the clay fraction of a hea\xADvy 'ahtel' soil from Hoogly, W.bengal are described.\
    \ On the basis of these studies it is estimated that the clay contains 10, 50\
    \ and 4o% of montmorillouite, iIlite and kaolinite respectively. The importance'\
    \ of such studies to various soil types so far as their use, capabilities in agricultural,\
    \ ceramic and engineering enterprises are concerned has been briefly discussed."
