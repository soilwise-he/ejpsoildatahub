identification:
  title: A new occurrence of Mucor inaequisporus Dade (Mucorales, Mucoromycota) from
    soil of the Atlantic Forest in the Brazilian Northeast
  abstract: '&lt;p&gt;&lt;em&gt;Mucor inaequisporus&lt;/em&gt; Dade (Mucorales, Mucoromycota)
    was isolated for the first time from soil in an area of Atlantic Forest in the
    state of Alagoas, Brazil. It is distinguished from other species by simultaneously
    producing erect, undulating and curved sporangiophores, as well as mostly pyriform,
    oblong, conic, ellipsoid, and obovoid columellae. The sporangiospores vary in
    size and shape, with some irregular in shape. Aspects of the morphology and distribution
    of this species are commented on.&lt;/p&gt;'
