identification:
  title: SOIL CLEANING FROM HEAVY METALS
  abstract: The brief review of the most characteric researches of last years devoted
    to electrokinetic remediation of soil from heavy metals is given. The critical
    assessment of fulfilled work in this sphere is described. The method of information
    optimization of the process of electrokinematic removal of heavy metals from test
    plots is suggested and the sphere of application of this method is shown.
