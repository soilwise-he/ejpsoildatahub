identification:
  title: Effects of Poultry Manure and Spent Mushroom Substrate on Soil, Weed and
    Maize Performance in an Ultisol
  abstract: '&lt;p&gt;&lt;strong&gt;Field experiment was carried out at the Teaching
    and Research Farm of the University of Port Harcourt, Rivers State to determine
    effects of poultry manure and spent mushroom substrate on soil, weed and maize
    performance in an Ultisol. The experiment consisted of five treatments namely:
    control (0 tons/ha), 5 tons / ha of poultry manure (PM&lt;sub&gt;5&lt;/sub&gt;),
    10 tons / ha of poultry manure (PM&lt;sub&gt;10&lt;/sub&gt;), 2.5 tons / ha of
    poultry manure + 2.5 tons / ha of spent mushroom substrate (PM&lt;sub&gt;2.5&lt;/sub&gt;&nbsp;+
    SWS&lt;sub&gt;2.5&lt;/sub&gt;) and 5 tons / ha of poultry manure + 5 tons / ha
    of spent mushroom substrate (PM&lt;sub&gt;5&lt;/sub&gt;&nbsp;+ SWS&lt;sub&gt;5&lt;/sub&gt;).
    The treatments were laid out in randomized complete design (RCBD) and replicated
    four times. Result showed that&nbsp;&lt;/strong&gt;&lt;strong&gt;Bulk density
    ranged from 1.18 g cm&lt;sup&gt;-3&nbsp;&lt;/sup&gt;for PM&lt;sub&gt;5&nbsp;&lt;/sub&gt;to
    1.35 g cm&lt;sup&gt;-3&nbsp;&lt;/sup&gt;for the control&lt;/strong&gt;&lt;strong&gt;,&nbsp;&lt;/strong&gt;&lt;strong&gt;total
    porosity ranged from 21.22% for the control to 34.62% for PM&lt;sub&gt;5,&nbsp;&lt;/sub&gt;saturated
    hydraulic conductivity ranged from&nbsp;&lt;/strong&gt;&lt;strong&gt;12.96&lt;/strong&gt;&lt;strong&gt;&nbsp;cm/hr
    for the control to&nbsp;&lt;/strong&gt;&lt;strong&gt;23.13 cm/hr&nbsp;&lt;/strong&gt;&lt;strong&gt;for
    PM&lt;sub&gt;10.&lt;/sub&gt;&nbsp;&lt;/strong&gt;&lt;strong&gt;Aggregates stability
    ranged from 0.587 mm for the control to 0.784 mm for PM&lt;sub&gt;10.&lt;/sub&gt;&nbsp;Poultry
    manure and spent mushroom substrate significantly (P &lt; 0.05) increased soil
    organic carbon, pH and total N compared with the control. At 12 weeks after sowing
    (WAS) plots that received 5 tons/ha tends to have better weed suppression than
    other treatments.&nbsp; Plots that received 10 tons/ha of poultry manure produced
    the tallest plants while plots that received 5tons/ha of poultry manure had the
    highest leaf area index and grain yield when compared to other treatments. Since
    the application of poultry manure at 5 tons/ha can greatly improve soil physico-chemical
    properties, suppressed weed growth which led to higher grain yield of maize, it
    is thus recommended to farmers in the area of study.&lt;/strong&gt;&lt;/p&gt;'
