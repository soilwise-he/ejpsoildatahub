identification:
  title: 2,4-Dihydroxybenzophenone benzoic hydrazone for spectrophotometric determination
    of copper(II) and iron(III) in soil and cement
  abstract: "Department of Chemistry, Sri Krishnadevaraya University, Anantapur-515\
    \ 003, India <em>Manuscript received 23 May 1997, revised 28 December 1998, accepted\
    \ 4 February 1999</em> 2,4-Dihydroxybenzophenone benzoic hydrazone (<strong>DHBPBH)</strong>\
    \ is employed as an analytical reagent for the spectrophotometric determination\
    \ of copper and iron. The reagent forms 1 : 1 greenish yellow coloured complex\
    \ with copper(II) at pH 4.0 and \u03BB<sub>max</sub> 380 nm (E 1.55 x 10<sup>4</sup>\
    \ dm<sup>3</sup> mol<sup>-1</sup> cm<sup>-1</sup>); Sandell's sensitivity 0.004\
    \ \xB5g cm<sup>-2</sup>, and Beer's law range 0.31-2.2 \xB5g ml<sup>-1</sup>.\
    \ It results a brown coloured 2: 3 complex with iron(lll) at pH 5.0 and \u03BB\
    <sub>max</sub> 380 nm (E 2.8 x 10<sup>4</sup> dm<sup>3</sup> mol<sup>-1</sup>\
    \ cm<sup>-1</sup>); Sandell's sensitivity 0.002 \xB5g em<sup>-1</sup> and Beer's\
    \ law range 0.14-1.0 \xB5g ml<sup>-1</sup>. The method has been applied for the\
    \ determination of copper in soil and alloy samples and iron( Ill) in cement sample."
