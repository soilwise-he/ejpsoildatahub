  title: Mycorrhizal Fungi Increased Early Growth of Tropical Tree Seedlings in Adverse
    Soil
  abstract: '&lt;p&gt;The rate of reforestation &nbsp;has increased throughout the
    countries in Southeast Asia region during the last 20 years. &nbsp;At the same
    time, inconvenient situations such as forest destruction, forest exploitation,
    illegal logging, clear-cut forest areas, old agricultural lands, post-wildfire
    areas, conversion &nbsp;of natural &nbsp;forests into &nbsp;plantations, resettlement
    areas, mine &nbsp;lands,&nbsp; and amended adverse soils have also been increasing&nbsp;
    significantly. Mycorrhizas, hovewer, &nbsp;play important role&nbsp; to increase
    &nbsp;plant &nbsp;growth, &nbsp;enrich &nbsp;nutrient content &nbsp;and enhance
    &nbsp;survival rates of forest tree species in temperate &nbsp;and sub-tropical
    &nbsp;regions.&nbsp; Unfortunately, a little information so far is available&nbsp;
    regarding &nbsp;the effect of mycorrhizas on growth &nbsp;of tree species growing
    &nbsp;in tropical &nbsp;forests. In relevant, &nbsp;several experiments &nbsp;were
    carried&nbsp; out to determine whether &nbsp;ectomycorrhizal (ECM) fungi and arbuscular
    &nbsp;mycorrhizal (AM) fungi can enhance mycorrhizal colonization, nutrient content,
    and plant growth of some tropical rain forest tree species in Indonesia under
    nursery &nbsp;and field conditions.&nbsp; &nbsp;The families of tropical &nbsp;tree
    species used in the experiment were &nbsp;Thymelaeaceae (&lt;em&gt;Aquilari&lt;/em&gt;&lt;em&gt;a
    crassna&lt;/em&gt;), Leguminosae &nbsp;(&lt;em&gt;Sesbania grandifolia)&lt;/em&gt;,
    Guttiferae (&lt;em&gt;Ploiariu&lt;/em&gt;&lt;em&gt;m alternifolium &lt;/em&gt;and
    &lt;em&gt;Calophyllum hosei&lt;/em&gt;), Apocynaceae (&lt;em&gt;Dyera polyphylla
    &lt;/em&gt;and &lt;em&gt;Alstonia scholaris&lt;/em&gt;), and Dipterocarpaceae
    (&lt;em&gt;Shore&lt;/em&gt;&lt;em&gt;a belangeran&lt;/em&gt;). These families
    are important as they provide timber&nbsp; and non-timber &nbsp;forest products
    (NTFPs).&nbsp;&nbsp; This paper discusses the role of mycorrhizal fungi in increasing
    &nbsp;early &nbsp;growth &nbsp;of tropical &nbsp;tree seedlings in adverse soil.&lt;/p&gt;'
