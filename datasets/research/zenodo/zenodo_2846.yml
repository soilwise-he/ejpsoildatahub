identification:
  title: INFLUENCE OF ENDOPHYTIC BACTERIA ON SEED GERMINATION AND SURVIVAL OF TOMATO
    (SOLANUM LYCOPERSICUM) IN SOIL INFECTED BY FUNGI FUSARIUM OXYSPORUM
  abstract: <em>Many different antimicrobial drugs in the world stimulate plant growth
    and increase crop yields by reducing the spread of pathogenic fungi. However,
    the search for new strains of more effective bacteria never stops, and drugs are
    being developed that can give even better results. For example, many microbial
    preparations are based on rhizosphere bacteria that stimulate plant growth. These
    bacteria operate in the root zone and supply plants with nitrogen, phosphorus,
    and other substances from outside the plant.</em>
