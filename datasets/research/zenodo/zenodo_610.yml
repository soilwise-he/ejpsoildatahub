identification:
  title: ISOLATION OF NITROGEN-FIXING BACTERIA LIVING IN THE SOIL
  abstract: <em>Plants establish direct interactions with various microorganisms living
    in the soil during growth. As a result, we observe positive or negative effects
    on the growth and development of plants. During these experiments, we managed
    to isolate 9 strains of bacteria belonging to the genus Azotobacter by growing
    nitrogen-synthesizing microorganisms in the soil in an artificial nutrient medium
    that does not contain nitrogen. It was aimed to reduce the requirement of nitrogenous
    fertilizers during the growth and development of winter wheat and to supply this
    requirement to bacteria belonging to the genus Azotobacter with biosynthesized
    nitrogen.</em>
