identification:
  title: Heavy Metal Contamination in Soil of Industrial Area, Dewas, Madhya Pradesh,
    India
  abstract: "<strong>Abstract</strong><strong>\u2014</strong> A study has been conducted\
    \ to assess the heavy metal contamination in soil of Dewas industrial area of\
    \ Madhya Pradesh, India. Total eight locations and one control location were selected\
    \ in Dewas industrial area for soil quality monitoring w.r.t. heavy metals. The\
    \ nine soil samples were monitored for heavy metals such as Chromium (Cr), Manganese(Mn),\
    \ Nickel (Ni), Copper (Cu), Zinc (Zn), Iron (Fe), Cadmium (Cd), Lead (Pb) and\
    \ Cobalt (Co) analysis during different four quarters from April 2019 to March\
    \ 2020. The heavy metal contamination with w.r.t. Contamination Index (CI), Pollution\
    \ Load Index (PLI) study in selected locations in Dewas industrial area has been\
    \ done. Over all Pollution Load Index of soil was found greater than 1 which shows\
    \ polluted soil w.r.t. heavy metals at all selected monitoring locations in Dewas\
    \ industrial area of Madhya Pradesh, India during this study."
