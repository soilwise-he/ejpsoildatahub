identification:
  title: THE MAIN CAUSES OF SOIL DEGRADATION IN KARAKALPAKSTAN
  abstract: This Article gives information about what soil degradation is and types
    of soil degradation like water erosion and wind erosion. In fact, soil degradation
    is a process under the influence of human activity and reduces the ability of
    soil which helps human life as well as plants to grow up. Furthermore, it defines
    the causes of soil degradation such as use of agrochemicals, industrial and household
    waste of the soil as a result of abandonment and sole governance in agriculture
    pollution and loss of productivity in the condition of Karakalpakstan.
