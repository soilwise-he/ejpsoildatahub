identification:
  title: Georeferenced Spanish Soil Profile Database (SODES)-Metadata
  abstract: The Georeferenced Spanish Soil Profile Database (SODES) contains soil
    information and data values for 1683 georereferenced soil profiles, compiled from
    an extensive bibliographic review. SODES allows the characterisation of the different
    peninsular Spanish soil types and is a suitable tool for assessments and decision
    making purposes dealing with different issues.
