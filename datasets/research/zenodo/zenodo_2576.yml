identification:
  title: "Soil and archaeology groundwork for landscape development projects of the\
    \ Flemish Land Agency \u2013 the case study of Assebroek."
  abstract: <strong>ABSTRACT:</strong> This paper describes the preliminary soil and
    archaeological research carried out by the Flemish Land Agency, to achieve a well
    substantiated project design. At the circular structure of Ver-Assebroek (Bruges),
    the site of a former medieval castle, a landscape development project aims to
    increase the visibility of the structure while respecting the soil values and
    archaeological structures on the site.
