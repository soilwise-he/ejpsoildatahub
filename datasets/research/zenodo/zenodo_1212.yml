identification:
  title: '6. DWB Student Conference 2021: Forest &amp; Soil Science update. Book of
    Abstracts'
  abstract: "Abstracts of oral and poster presentations at the 6. DWB Student Conference\
    \ 2021: Forest &amp; Soil Science update on May 17, 2021 via ZOOM. Timely snapshot\
    \ on research conducted by students and senior staff of the Department of Forest\
    \ and Soil Sciences at the University of Natural Resources and Life Sciences,\
    \ Vienna (BOKU). Oral presentations (in Alphabetical order (last name), Institute\
    \ - first author(s)) Waldbau - Urban Ammerer, Alfred Eisner, Sander Hommes. Entwicklung\
    \ einer Douglasienaufforstung auf Kalk IBF - Anna Carolina de Azevedo Barbosa.\
    \ Understanding of adsorption and degradation of halogenated hydrocarbons at mineral\
    \ surfaces FT - Stephan B\xF6hm. A comparative view on cable-yarding productivity\
    \ IFE - Alexander Dovas. Comparison of water absorption and release properties\
    \ of natural, hybrid and synthetic hydrogels and their potential as soil amendments\
    \ IFFF - Abdelhady Elshal. Wolbachia Dynamics in the Invasive American Cherry\
    \ Fruit Fly, Rhagoletis cingulata IFE - Anne Charlott Fitzky. Constitutive VOC\
    \ emissions of four common European tree species IBF - Julia Fohrafellner. Cover\
    \ crops affecting pool specific SOC sequestration in European cropland \u2013\
    \ A meta-analysis WAFO - Tina Annett Gr\xE4tz. Evaluation of reforestation in\
    \ high altitudes Waldbau - Sophia Gruber. Genetische Untersuchung der Artidentit\xE4\
    t und Autochthonie ausgew\xE4hlter Stieleichenbest\xE4nde im Kamptal in Nieder\xF6\
    sterreich IBF - Christina Hummel. In situ visualization of phosphorus mobilizing\
    \ processes in the rhizosphere of Zea mays L. in the field IFE - Robin M. Kotsia.\
    \ How do ectomycorrhizal decomposition traits change along a chronosequence of\
    \ two different tree hosts on an afforested area? IBF - Christoph Noller. Effect\
    \ of EDTA-soil washing on the microbial community and mesofauna FT - Jana Pirolt,\
    \ Markus Pirker. Einsatz eines personengetragenen Laserscanners zur automatischen\
    \ Detektion und Vermessung von Forststra\xDFenquerprofilen IBF - Mike Rohling.\
    \ Influence of ammonium fertilization and clay amendments on caesium dynamics\
    \ in the soil WAFO - Sabine Schweitzer, Martin Winder. Digitale Waldinventur mit\
    \ dem iPad-Laserscanner WAFO - Jakob Seywald. Vermessung liegenden Holzes mithilfe\
    \ terrestrischer Laserscans IBF - Andreea Spiridon. Phytosiderophore release of\
    \ contrasting barley (Hordeum vulgare) cultivars grown in Zn and Cu deficient\
    \ soils IBF - Phillipp Steiner. The potential of pioneer management systems to\
    \ improve soil organic carbon IFE - Matthias Steinparzer. Mixtures matter: Integrating\
    \ tree species identity and diversity on PM absorption Waldbau - Werner Toth.\
    \ Development and application of IT-supported collaborative planning methods considering\
    \ uncertainty for advising sustainable development IBF - Nathalie Triches. Effects\
    \ of soil temperature, soil moisture and topography on CO2, CH4 and N2O fluxes\
    \ from a temperate upland forest soil IBF - Theresa Ugochukwu Ukwamedua. Development\
    \ of physical-biological filter for groundwater remediation IBF - Raphael Vetter.\
    \ Estimation of greenhouse gas emissions of a cropland in the pre-alpine region:\
    \ A modelling approach FT - Alexander Vilsmeier. Assessment catalogue for the\
    \ comparison of relevant cable yarder parameters IFFF - Lukas Vonmetz. Spatial\
    \ spread of the Wolbachia strain wCin1 in Rhagoletis cingulata Waldbau - Stella\
    \ Antonia Waszilovics, Mirijam Zimmermann. Waldbauliche Analyse einer Zirbenaufforstung\
    \ in Winklern/K\xE4rnten WAFO - Florian Welser. Intra-annual radial tree growth\
    \ of Norway spruce (Picea abies) and Swiss stone pine (Pinus cembra) at high elevation\
    \ sites in Tyrol WAFO - Manuel Wessely. Evaluierung des Einsatzes videogrammetrischer\
    \ Punktwolken zur Positionsbestimmung und Durchmessermessung von B\xE4umen im\
    \ Vergleich zu PLS-Daten Poster presentations (in Alphabetical order (last name),\
    \ Institute - first author(s)) WAFO - Stephan Au\xDFerw\xF6ger, Matthias Stelzer.\
    \ Heizwertzuwachs und Trockensubstanzverlust durch Lufttrocknung von gelagertem\
    \ Rundholz IFE - Maximilian Behringer. The influence of forest site preparation\
    \ on soil functions of an alluvial forest in the upper Rhine valley, Vorarlberg\
    \ IBF - Ara Bitar. Determination of multielement and isotopic patterns by mass\
    \ spectrometry to trace the origin of primary agricultural products IBF - Philipp\
    \ de Jong. Potentials and limits for an increase of soil organic carbon (SOC)\
    \ stocks in arable fields under different crop residue and tillage management\
    \ Botanik - Greta Dobetsberger. Wachstum von B\xE4umen auf einer Wiederbewaldungsfl\xE4\
    che einer Finca der Tropenstation La Gamba, in der Region Puntarenas, Costa Rica\
    \ Waldbau - Martin Eder, Hubert Goldberger. Waldbauliche Analyse von Fichten-L\xE4\
    rchenw\xE4ldern aus Hochlagenaufforstungen beim Murursprung (Lungau /Salzburg)\
    \ IBF - Ulises R. Esparza Robles. Understanding the role of agricultural soils\
    \ in meeting societal challenges outside Europe as a reference framework on climate-smart\
    \ sustainable management IBF - Celia Fern\xE1ndez Balado. Conducting microcosm\
    \ experiments to select suitable combinations of biochar and pollutant-degrading\
    \ microbial consortia IBF - Lauren Herold. Effect of hedge rows on soil properties\
    \ and functions Waldbau - Mathias Klien, Michael Klien. Vergleich der heimischen\
    \ Wei\xDFtanne mit Provenienzen aus S\xFCdosteuropa anhand eines regionalen Provenienzversuches\
    \ in Vorarlberg IBF - Tobias Kloimb\xF6ck. Phytosiderophore release and Fe-uptake\
    \ during plant development in barley lines differing in micronutrient efficiency\
    \ IBF - Uxue Otxandorena Ieregi. The mystery of root exudation: Do sampling conditions\
    \ affect observed root exudation? IFFF - Dragana Petrovic. Untersuchungen zu etwaigen\
    \ non-target Effekten an landwirtschaftlichen Nutzpflanzen durch das Verticillium\
    \ nonalfalfae - Isolat Vert56 IBF - Frederik Philipsen. A SOC Hedgerow Model:\
    \ Assessing effects of hedgerows on C-fraction dynamics and sequestration potentials\
    \ in cropland soils of Lower Austria IBF - Usama Rahman. Quantifying the involvement\
    \ of microbial processes in the phosphate turnover in the soil system using a\
    \ 18O-PO4 labelling approach IFE - Anna Schr\xF6tter. Morpho-functional classification\
    \ of humus forms using the TerrHum-App: correlation of morphological indicators\
    \ and standardised laboratory analysis parameters IBF - Henning Schwalm. The role\
    \ of rhizosphere traits in phosphorus efficiency of upland rice WAFO - Markus\
    \ Tonner. Development and evaluation of automatic algorithms for the dynamic measurement\
    \ of wood chip stockpiles using different terrestrial laser scanning systems IBF\
    \ - Gabriela Villalba. Methanotrophic soil microbial communities under extreme\
    \ weather events and enhanced N inputs FT - Lukas Weikl. Fossil-free forestry:\
    \ Utopia or a way out into the future?"
