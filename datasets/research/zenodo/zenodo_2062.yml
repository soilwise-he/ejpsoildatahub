    \ Revised: 20.1</strong><strong>2</strong><strong>.2018. Accepted: </strong><strong>24</strong><strong>.12.2018.</strong>\n\
    \n \n\n \n\n \n\n \n\n \n\n<strong>Health threats resulting from soil and groundwater\
    \ contamination in e-dumps on the Agbogbloshie example</strong>\n\n<br>\n \n\n\
    <strong>Zagro\u017Cenia zdrowia wynikaj\u0105ce z zanieczyszcze\u0144 gleby i\
    \ w\xF3d gruntowych na terenie e-wysypisk \u015Bmieci na przyk\u0142adzie Agbogbloshie</strong>\n\
    \n<br>\n \n\n<strong>Ewa Zieli\u0144ski</strong><sup><strong>1</strong></sup><strong>,\
    \ Adriana Wielgus </strong><sup><strong>2</strong></sup><strong>, Katarzyna Sas</strong><sup><strong>2</strong></sup><strong>,\
    \ </strong><strong>Walery Zukow</strong><sup><strong>3</strong></sup>\n\n<br>\n\
    \ \n\n<sup><strong>1</strong></sup><strong>Chair of Emergency Medicine and Medicine\
    \ Disaster Collegium Medicum in Bydgoszcz, Nicolaus Copernicus University in Torun,\
    \ Torun, Poland</strong>\n\n \n\n<sup><strong>2</strong></sup><strong>Chair and\
    \ Institute of Pedagogy and Teaching Nursing Collegium Medicum in Bydgoszcz, Nicolaus\
    \ Copernicus University in Toru\u0144, Torun, Poland</strong>\n\n \n\n<sup><strong>3</strong></sup><strong>Department\
    \ of Spatial Management and Tourism, Faculty of Earth Sciences, Nicolaus Copernicus\
    \ University in Torun, Torun, Poland</strong>\n\n \n\n \n\n \n\n \n\n<strong>S\u0142\
    owa klucz: e-wysypiska, Agbogbloshie, </strong><strong>zanieczyszczenie gleby\
    \ i w\xF3d gruntowych</strong><strong>, Ghana</strong>\n\n<br>\n \n\n<br>\n \n\
    \n<strong>Key words: e-waste, Agbogbloshie, soil and groundwater pollution, Ghana</strong>\n\
    \n<br>\n \n\n<br>\n \n\n<strong>Streszczenie</strong>\n\nSzybki wzrost gospodarczy,\
    \ rosn\u0105ca urbanizacja i globalizacja spowodowa\u0142y wzrost konsumpcji sprz\u0119\
    t\xF3w elektronicznych i produkcji e-odpad\xF3w. Najwi\u0119ksze wysypiska e-odpad\xF3\
    w znajduj\u0105 si\u0119 w krajach rozwijaj\u0105cych si\u0119, w wi\u0119kszo\u015B\
    ci w pobli\u017Cu du\u017Cych miast o du\u017Cej populacji. Wi\u0119kszo\u015B\
    \u0107 z nich znajduje si\u0119 w pobli\u017Cu lokalnych targowisk i \u017Ar\xF3\
    de\u0142 wody. Spalanie e-odpad\xF3w na terenie e-wysypisk pocz\u0105tkowo skutkuje\
    \ ekstremalnym miejscowym zanieczyszczeniem, a nast\u0119pnie migracj\u0105 metali\
    \ ci\u0119\u017Ckich do w\xF3d i kolejnych ogniw \u0142a\u0144cucha pokarmowego\
    \ przez ska\u017Con\u0105 wod\u0119, warzywa, ryby, mleko i mi\u0119so. Negatywny\
    \ wp\u0142yw na zdrowie pracownik\xF3w e-wysypisk ma toksyczne wdychanie dymu\
    \ i kontakt ze sk\xF3r\u0105, podczas gdy lokalna spo\u0142eczno\u015B\u0107 jest\
    \ nara\u017Cona na zanieczyszczenia metalami ci\u0119\u017Ckimi przez unosz\u0105\
    cy si\u0119 na odleg\u0142o\u015Bci kilkuset metr\xF3w dym, kurz oraz wod\u0119\
    \ pitn\u0105 i \u017Cywno\u015B\u0107.\n\n<br>\n \n\n<strong>Summary</strong>\n\
    \nRapid economic growth, an increasing urbanization and globalization caused increasing\
    \ of consumption and production of e-waste. The biggest e-waste yards are located\
    \ in developing countries, most of them nearby of big cities with a large population.\
    \ Most of them are located nearby markets and water sources. Burning of e-waste\
    \ at e-waste sites initially results in extreme localised contamination followed\
    \ by migration of the heavy metals into waters and subsequent links of food chains\
    \ by contaminated water, vegetables, fish, milk and meat consumption. E-waste\
    \ workers suffer negative health effects through toxic smoke inhalation and skin\
    \ contact, while the wider community are exposed to the heavy metals contaminants\
    \ through smoke, dust, drinking water and food."
