identification:
  title: 'Effects of Soil Fertilization on Terpenoids and Other Carbon-Based Secondary
    Metabolites in Rosmarinus officinalis Plants: A Comparative Study'
  abstract:
  - '&lt;p&gt;&lt;em&gt;Rosmarinus officinalis&lt;/em&gt; is an evergreen aromatic
    plant with important commercial interest as it contains numerous essential oils
    (composed of terpenoid compounds) and phenolic constituents (natural antioxidant
    compounds). This work aims at evaluating the concomitant effects of different
    inorganic and organic fertilization treatments and the subsequent increases in
    soil nutrient availability on terpenoids and other carbon-based secondary metabolites,
    e.g., flavonoids and phenolic compounds, in &lt;em&gt;Rosmarinus officinalis&lt;/em&gt;
    leaves.&lt;/p&gt;'
  - "This research received financial support from COST Action FP0903 under an STSM\
    \ of Isabel Nogues at CEBAS,\nConsejo Superior de Investigaciones Cient\xEDficas\
    \ (Murcia, Spain)"
