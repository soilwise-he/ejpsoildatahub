identification:
  title: 'New Global Species Biodiversity: Soil soars, Ocean flounders'
  abstract: "<strong>ABSTRACT</strong> Based on topographic field data, an argument\
    \ is advanced that Soil houses ~2.1 x 10<sup>24</sup> taxa and supports &gt;99.9%\
    \ of global species biodiversity, mostly Bacteria or other microbes. Contradictory\
    \ claims that Soil is home to only a quarter of biota while Ocean harbours 80\u2013\
    99% of Life on Earth are both dismissed. Earlier guesstimates of 8.8 million taxa\
    \ (2.2 million or 25% marine), of 1\u20136 billion, or over a trillion species\
    \ worldwide are likely underestimations. Recent studies show &gt;10<sup>12</sup>\
    \ microbial OTU (just 10<sup>10</sup> or &lt;1% in Ocean) soon raised to 10<sup>14</sup>\
    \ and speculated as high as 10<sup>23</sup> species. Scaling of simple topsoil\
    \ samples herein ups total to 2.1 x 10<sup>24</sup> or 20x. Biomass at 2 x 10<sup>-13</sup>\
    \ g/cell of 2.1 x 10<sup>30</sup> soil cells = 4 x 10<sup>17</sup> g or 400 Gt\
    \ (with 200 Gt Carbon, 48 Gt Nitrogen). An Addendum estimates microbes in gut\
    \ of two key soil taxa: Megadrile earthworms (10<sup>21</sup>\u201310<sup>30</sup>\
    \ cells) and termites (10<sup>22</sup>\u201310<sup>23</sup> cells) that strictly\
    \ add to Soil\u2019s totals. Although ranges are large, it is unclear how much\
    \ 65 x 10<sup>15</sup> earthworms contribute to Earth\u2019s soils count of ~2.1\
    \ x 10<sup>30</sup> cells."
