  title: Spatial variation of soil salinity of the southern part of the alluvial plain
    of Iraq and its impact on agricultural production
  abstract: "Abstract: The problem of soil salinity is considered one of the serious\
    \ problems for the soil and for agricultural production in regions of the world\
    \ in general, Iraq and the soil of the southern part of the Iraqi alluvial plain,\
    \ as this was embodied in the abandonment of large areas of agricultural land\
    \ and a decrease in agricultural production. Therefore, the research aims to know\
    \ the historical development of this problem and then determine the quantity and\
    \ quality of salts. Explaining the causes of their accumulation and their effects,\
    \ and finally proposing appropriate solutions. The first signs of salinity appeared\
    \ in the research area since the middle of the third millennium BC and began to\
    \ worsen until the present time. The soil of the region was found to be a silty\
    \ mixture with slow subsidence and moderate permeability. Its general average\
    \ salinity is 13.5 mmH/cm, the E.S.P is about 18.4% and the PH is 6.7. For all\
    \ sites, the soil of river banks and basins is considered saline-alkaline soil.\
    \ It increases towards the south and from the river banks to the adjacent lowlands.\
    \ \n\nKeywords: Spatial variation, alluvial plain, agricultural production. \n\
