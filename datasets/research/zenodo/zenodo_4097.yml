identification:
  title: "Concentration of Zinc and Lead in the soil around a non-ferrous metal smelter\
    \ KGH \"Boles\u0142aw\" in Bukowno near Olkusz"
  abstract: "The objective of the study was evaluate zinc and lead contamination in\
    \ the upper, organic layer of the soil around zinc and lead smelting plant KGH\
    \ \"Boles\u0142aw\" in Bukowno near Olkusz. The study material were samples of\
    \ the upper layer (0-5 cm) of the soil collected at the distance of 10, 25, 50,\
    \ 100, 150, 200, 250 m, and further each of the 250 m up to 3000 m sections in\
    \ 8 directions: N, NE, E, SE, S, SW, W and NW. The most contaminated soil samples\
    \ were found at the distance of up about 1000 m from the subject plant. The most\
    \ polluted is the NE and SW area. Pollution of the NE area is related to wind\
    \ direction. The SW area could be a zinc and lead are outcrop, or else, it was\
    \ contaminated when used as a dumping ground for the waste from the plant in the\
    \ past. Heavy pollution of this area with zinc and lead could case serious damage\
    \ to living organisms in the area close to the plant."
