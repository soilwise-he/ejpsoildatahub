identification:
  title: Microbial Community Profiling of Spent-oil Contaminated Soil in Odukpani,
    Nigeria
  abstract: "&lt;p&gt;The evaluation of microbiological and heavy metals concentration\
    \ of oil contaminated soil samples from three different locations, thus; Okurikang,\
    \ Inuakpa and Creek Town of Odukpani Local Government Area of Cross River State\
    \ was investigated. The Total Heterotrophic Bacteria (THB) count ranged from 1.09x10&lt;sup&gt;3&lt;/sup&gt;\
    \ to 3.6x10&lt;sup&gt;3&lt;/sup&gt;cfu/ml, 1.11x10&lt;sup&gt;3\_\_ &lt;/sup&gt;to\
    \ 6.4x10&lt;sup&gt;3&lt;/sup&gt; cfu/ml, and 1.26x10&lt;sup&gt;3&lt;/sup&gt; to\
    \ 4.6X10&lt;sup&gt;3 &lt;/sup&gt;cfu/ml for the three locations respectively and\
    \ the Hydrocarbon Utilizing bacteria (HUB) population obtained ranged from 2.28\xD7\
    10&lt;sup&gt;3&lt;/sup&gt; to 7.24\xD710&lt;sup&gt;3&lt;/sup&gt;cfu/ml, 1.63\xD7\
    10&lt;sup&gt;3&lt;/sup&gt; to 6.96\xD710&lt;sup&gt;3&lt;/sup&gt;cfu/ml and 1.62\xD7\
    10&lt;sup&gt;3&lt;/sup&gt; to 7.57\xD710&lt;sup&gt;3&lt;/sup&gt;cfu/ml respectively\
    \ foSr the three locations. The percentage occurrence of bacteria isolates for\
    \ THB includes; &lt;em&gt;Enterobacter cloacae&lt;/em&gt; 27.27%, &lt;em&gt;Lactobacillus&lt;/em&gt;\
    \ sp 45.45%, &lt;em&gt;Mycobacterium&lt;/em&gt; sp 18.18% and &lt;em&gt;Enterobacter\
    \ aerogenese&lt;/em&gt; 9.09%, the percentage occurrence of bacteria isolates\
    \ for HUB includes; &lt;em&gt;Acinetobacter calcoaccticus&lt;/em&gt; 18.18%, &lt;em&gt;Micrococcus&lt;/em&gt;\
    \ sp 36.36% and &lt;em&gt;Pseudomonas aeruginosa&lt;/em&gt; 45.45%. The levels\
    \ of physicochemical properties; pH, Nitrate, Nitrite, Phosphate, Calcium, Magnesium,\
    \ Potassium, Lead, Cobalt, Nickel, Iron, Ammonia and electrical conductivity obtained\
    \ varied greatly with\_ each soil sample. These findings provide adequate information\
    \ on the microbial levels and heavy metals concentration of oil contaminated soil\
    \ in Odukpani, Nigeria.&lt;/p&gt;"
