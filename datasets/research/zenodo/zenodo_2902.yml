identification:
  title: 'Isomucor trufemiae J.I. de Souza, Pires-Zottarelli &amp;amp; Harakava (Mucorales,
    Mucoromycota): the second report worldwide and first from soil in northeastern
    Brazil'
  abstract: '&lt;p&gt;&lt;i&gt;Isomucor trufemiae &lt;/i&gt;was isolated and described
    for the first time from soil samples collected in the state of S&atilde;o Paulo
    State, Brazil, in 2012. Eight years later, we isolated this species in the state
    of Pernambuco as the second record worldwide and the first record to northeastern
    Brazil. &lt;em&gt;Isomucor trufemiae &lt;/em&gt;URM 8342 was isolated from a soil
    sample during a study on the diversity of Mucorales in a Montane Atlantic Forest
    area in the municipality of Bonito, Pernambuco, Brazil, and identified through
    morphological and molecular analyses (ITS and LSU sequences of rDNA). Aspects
    of the morphology and distribution of this species are commented in this manuscript.&lt;/p&gt;'
