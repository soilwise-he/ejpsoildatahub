identification:
  title: A spatial emergent constraint on the sensitivity of soil carbon turnover
    to global warming
  abstract: '&lt;p&gt;Carbon cycle feedbacks represent large uncertainties in climate
    change projections, and the&lt;br&gt;

    response of soil carbon to climate change contributes the greatest uncertainty
    to this. Future&lt;br&gt;

    changes in soil carbon depend on changes in litter and root inputs from plants
    and especially&lt;br&gt;

    on reductions in the turnover time of soil carbon (&tau;s) with warming. An approximation
    to the&lt;br&gt;

    latter term for the top one metre of soil (&Delta;Cs,&tau;) can be diagnosed from
    projections made with&lt;br&gt;

    the CMIP6 and CMIP5 Earth System Models (ESMs), and is found to span a large range
    even&lt;br&gt;

    at 2 &deg;C of global warming (&minus;196 &plusmn; 117 PgC). Here, we present
    a constraint on &Delta;Cs,&tau;, which&lt;br&gt;

    makes use of current heterotrophic respiration and the spatial variability of
    &tau;s inferred from&lt;br&gt;

    observations. This spatial emergent constraint allows us to halve the uncertainty
    in &Delta;Cs,&tau; at&lt;br&gt;

    2 &deg;C to &minus;232 &plusmn; 52 PgC.&lt;/p&gt;'
