identification:
  title: Report on the soil zoological expeditions to Ecuador and Colombia between
    1986 and 1993 I. List of localities and habitats of "Berlese" samples
  abstract: "Complete lists of the sampling localities and habitats of the Hungarian\
    \ soil zoological expeditions to Ecuador and Colombia between 1986 and 1993 are\
    \ presented. The lists are organized according to the expedition\u2019s dates\
    \ and apart from the locality some data on the biotopes and sampled substrates\
    \ are also given."
