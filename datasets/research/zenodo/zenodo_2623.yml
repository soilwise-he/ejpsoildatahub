identification:
  title: Influence of black locust (Robinia Pseudoacacia L.) shelterbelts on fractional
    humus composition and biochemical properties of eroded loess soil
  abstract: "Zbadano wp\u0142yw zadrzewie\u0144 \u015Br\xF3dpolnych na sk\u0142ad\
    \ frakcyjny pr\xF3chnicy i w\u0142a\u015Bciwo\u015Bci biochemiczne gleby lessowej\
    \ na terenie silnie zagro\u017Conym erozj\u0105 wodn\u0105. Prace badawcze prowadzono\
    \ w trzech monokulturowych odcinkach liniowych zadrzewie\u0144 \u015Br\xF3dpolnych,\
    \ z\u0142o\u017Conych z 20-letnich nasadze\u0144 robinii akacjowej (Robinia pseudacacia\
    \ L.). Zadrzewienia za\u0142o\u017Cono na gruntach ornych zlokalizowanych na terenie\
    \ lessowej mikrozlewni rolniczej. Zadrzewienia nr 1\ni nr 3 le\u017C\u0105 na\
    \ p\u0142askiej wierzchowinie, a nr 2 wzd\u0142u\u017C zbocza o wystawie po\u0142\
    udniowej i nachyleniu (w miejscu bada\u0144) oko\u0142o 15%. Zadrzewienia nr 1\
    \ i nr 2 biegn\u0105 w kierunku N-S, a nr 3 rozci\u0105ga si\u0119 w kierunku\
    \ W-E. W rejonie ka\u017Cdego zadrzewienia wykonano po 3 odkrywki glebowe: w \u015B\
    rodku pasa zadrzewie\u0144 oraz w odleg\u0142o\u015Bci 2 i 20 m od kraw\u0119\
    dzi zadrzewie\u0144 na gruntach ornych. Zadrzewienia wp\u0142ywa\u0142y istotnie\
    \ na proces sekwestracji w\u0119gla organicznego w badanej\nglebie, jak r\xF3\
    wnie\u017C na zaawansowanie procesu humifikacji. Gleby w obr\u0119bie zadrzewie\u0144\
    \ cechowa\u0142y si\u0119 wy\u017Csz\u0105 zawarto\u015Bci\u0105 w\u0119gla, substancji\
    \ humusowych oraz kwas\xF3w fulwowych, a tak\u017Ce wi\u0119kszymi warto\u015B\
    ciami stosunku C kwas\xF3w huminowych do C kwas\xF3w fulwowych ni\u017C gleba\
    \ orna. Zawarto\u015B\u0107 w\u0119gla, substancji humusowych i kwas\xF3w fulwowych\
    \ mala\u0142a wraz z odleg\u0142o\u015Bci\u0105 od zadrzewie\u0144. Wzrost zawarto\u015B\
    ci w\u0119gla organicznego w glebie w obr\u0119bie zadrzewie\u0144 by\u0142\n\
    stymulatorem korzystnych zmian aktywno\u015Bci badanych enzym\xF3w (dehydrogenaz,\
    \ fosfataz, ureazy i proteaz) katalizuj\u0105cych najwa\u017Cniejsze procesy przemiany\
    \ glebowej substancji organicznej. W obr\u0119bie zadrzewie\u0144 aktywno\u015B\
    \u0107 analizowanych enzym\xF3w by\u0142a istotnie wy\u017Csza, ni\u017C w glebie\
    \ pola uprawnego, i mala\u0142a istotnie wraz z odleg\u0142o\u015Bci\u0105 od\
    \ pasa zadrzewienia. Potwierdza to pozytywny wp\u0142yw systemu agroforestry na\
    \ stan biologiczny gleby. - The purpose of the study was to investigate the impact\
    \ of field shelterbelts on fractional humus composition and biochemical properties\
    \ of loess soil in the area highly threatened by water erosion. To this end, soil\
    \ samples were collected along three transects situated within 20-year-old black\
    \ locust (Robinia pseudacacia L.) shelterbelts. The plantings were established\
    \ in a loess micro-basin located on arable land. Shelterbelts 1 and 3 are located\n\
    on the flat hilltop and run north-south whereas shelterbelt 2 is situated along\
    \ the north-facing slope of 15% at the study site and runs west-east. Overall,\
    \ 9 soil pits were dug: (i) 3 pits in the central part of each 5 m wide tree strip,\
    \ and (ii) 6 pits in the adjacent arable fields, with 2 pits at a distance of\
    \ 2 m and 20 m made for each of 3 plots, perpendicularly to the shelterbelt edges,\
    \ west of shelterbelts 1 and 2, and south of shelterbelt 3. The shelterbelts had\
    \ a significant\ninfluence on soil organic carbon sequestration and humification\
    \ progress. Carbon contents of humic substances and fulvic acids as well as values\
    \ of humic to fulvic acid ratios were higher in the soil under the locust trees\
    \ than in the soil from the arable field. The carbon content of humic substances\
    \ and fulvic acids decreased with increasing distance from the tree-planted sites.\
    \ The increase in soil organic carbon levels in the soil from the shelterbelts\
    \ led to positive changes in the activity of the enzymes studied (i.e. dehydrogenases,\
    \ phosphatases, proteases, and urease) catalyzing the most important processes\
    \ of soil organic matter transformations. Compared to the arable soil, the soil\
    \ under Robinia pseudacacia had higher enzyme activities decreasing significantly\
    \ with distance from the tree strips. This confirms a positive impact of agroforestry\
    \ system on soil biology."
