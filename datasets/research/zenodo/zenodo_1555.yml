identification:
  title: Upgradation Of Saline Soil By Pheretima Species Of Lakhuwali Head Hanumangarh,
    Rajasthan, India
  abstract: "Vermicompost is very necessary to full fill the high demand in agriculture\
    \ field. It is challenging condition to grow plant in saline area at Hanumangarh.\
    \ The low marginal content are found in saline soil Lakhuwali head Hanumangarh\
    \ pH =8.20, EC=5.41 (Ds/m) OC= 0.15%, P =20 (Kg/ha), K=750 (Kg/ha). After treated\
    \ the value add content \u2013 P<sup>H</sup>=7.86, EC=4.43 (Ds/m), OC= 0.19%,\
    \ P=29 (Kg/ha), K=775 (Kg/ha). The value add vermicompost by Pheretima compost\
    \ content of saline soil OC=+ 0.4%, P=+9(Kg/ha), K=+25 (Kg/ha).There are R<sup>2</sup><sub>nt</sub>=\
    \ 0.02 and R<sup>2</sup><sub>t</sub>= 0.058 in this present research.  This technique\
    \ may be useful in saline area."
