identification:
  title: UNCERTAINTY OF SOILGRIDS TESTED ON 1 200 000 SOIL DATA FROM NATIONAL SOIL
    FERTILITY CONTROL
  abstract: SoilGrids provides global predictions for standard numeric soil properties
    (soil organic carbon (SOC), bulk density, cation exchange capacity (CEC), pH,
    soil texture fractions, and coarse fragments) at seven standard depths (0, 5,
    15, 30, 60, 100, and 200 cm). For this study, accuracy assessment of provided
    data for pH in water, pH in KCl and SOC are being tested. Testing the accuracy
    of SOC showed deviations from -50 to +25 g kg-1, i.e., the most common deviations
    from 0 to +10 g kg-1 of SOC. Observing that soil sampling and its chemical analysis
    at the national level are time-consuming, digital soil mapping is considered valuable
    for fast making decisions over a large-scale territory.
