identification:
  title: EFFECT OF SOIL AND FOLIAR PPLICATIONS OF ZINC AND SULPHUR ON GROWTH, YIELD
    AND QUALITY OF ONION (ALLIUM CEPA VAR AGGREGATUM L.) CV GNANAMEDU LOCAL
  abstract: "A field experiment was conducted during 2010 at vegetable unit, Department\
    \ of Horticulture, Annamalai University, Tamil Nadu. India to find out the effect\
    \ of application of zinc and sulphor and their different combination on growth,\
    \ yield, and quality of onion. There were 11 treatment combinations with Zn and\
    \ S were applied either in the soil and foliar spray. Application of Zn with Sulphur\
    \ significantly increased the bulb weight (9.27 g), bulb yield (23.99 t/ha). Zinc\
    \ and Sulphur application significantly influenced the bulb quality and recorded\
    \ the highest \u2018A\u2019 grade bulbs."
