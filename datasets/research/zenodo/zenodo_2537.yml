identification:
  title: 'Chiral Triazole Fungicide Difenoconazole: Absolute Stereochemistry, Stereoselective
    Bioactivity, Aquatic Toxicity, and Environmental Behavior in Vegetables and Soil'
  abstract: '&lt;p&gt;This document is the Accepted Manuscript version of a Published
    Work that appeared in final form in&nbsp;Environmental Science and Technology,
    47, 3386-3394 (DOI: &lt;a href="https://doi.org/10.1021/es304982m"&gt;10.1021/es304982m&lt;/a&gt;),
    &copy; 2013 American Chemical&nbsp;Society, after peer review and technical editing
    by the publisher. To access the final edited and published work, see&nbsp;&lt;a
    href="http://pubs.acs.org/articlesonrequest/AOR IWGxaR52k8sQFKnfMzcZ"&gt;http://pubs.acs.org/articlesonrequest/AOR
    IWGxaR52k8sQFKnfMzcZ&lt;/a&gt;&lt;br&gt;

    This Manuscript version is made available under the CC-BY-NC-ND 4.0 license.&lt;br&gt;

    &lt;a href="https://creativecommons.org/licenses/by-nc-nd/4.0/"&gt;https://creativecommons.org/licenses/by-nc-nd/4.0/&lt;/a&gt;&lt;/p&gt;


    &lt;p&gt;&nbsp;&lt;/p&gt;


    &lt;p&gt;ABSTRACT&lt;/p&gt;


    &lt;p&gt;In this study, the systemic assessments of the stereoisomers of triazole
    fungicide difenoconazole are reported for the first time, including absolute stereochemistry,
    stereoselective bioactivity toward pathogens (&lt;em&gt;Alternaria sonali&lt;/em&gt;,&lt;em&gt;&nbsp;Fulvia
    fulva&lt;/em&gt;,&lt;em&gt;&nbsp;Botrytis cinerea&lt;/em&gt;, and&nbsp;&lt;em&gt;Rhizoctonia
    solani&lt;/em&gt;), and toxicity toward aquatic organisms (&lt;em&gt;Scenedesmus
    obliquus&lt;/em&gt;,&lt;em&gt;&nbsp;Daphnia magna&lt;/em&gt;, and&nbsp;&lt;em&gt;Danio
    rerio).&lt;/em&gt;&nbsp;Moreover, the stereoselective degradation of difenoconazole
    in vegetables (cucumber,&nbsp;&lt;em&gt;Cucumis sativus&lt;/em&gt;&nbsp;and tomato,&nbsp;&lt;em&gt;Lycopersicon
    esculentum&lt;/em&gt;) under field conditions and in soil under laboratory-controlled
    conditions (aerobic and anaerobic) was investigated. There were 1.33&ndash;24.2-fold
    and 1.04&ndash;6.78-fold differences in bioactivity and toxicity, respectively.
    Investigations on the stereoselective degradation of difenoconazole in vegetables
    showed that the highest-toxic and lowest-bioactive (2&lt;em&gt;S&lt;/em&gt;,4&lt;em&gt;S&lt;/em&gt;)-stereoisomer
    displays a different enrichment behavior in different plant species. Under aerobic
    or anaerobic conditions, (2&lt;em&gt;R&lt;/em&gt;,4&lt;em&gt;R&lt;/em&gt;)&lt;em&gt;-&lt;/em&gt;&nbsp;and
    (2&lt;em&gt;R&lt;/em&gt;,4&lt;em&gt;S&lt;/em&gt;)&lt;em&gt;-&lt;/em&gt;difenoconazole
    were preferentially degraded in the soil. Moreover, difenoconazole was configurationally
    stable in the test soil matrices. On the basis of biological activity, ecotoxicity,
    and environmental behavior, it is likely that the use of pure (2&lt;em&gt;R&lt;/em&gt;,4&lt;em&gt;S&lt;/em&gt;)-difenoconazole
    instead of the commercial stereoisomer mix may help to increase the bioactivity
    and reduce environmental pollution.&lt;/p&gt;'
