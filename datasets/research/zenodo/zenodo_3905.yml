identification:
  title: Utilization Of 3-N-Trimethylamino-1-Propanol By Rhodococcus Sp. Strain A4
    Isolated From Natural Soil
  abstract: "The aim of this study was to screen for\nmicroorganism that able to utilize\
    \ 3-N-trimethylamino-1-propanol\n(homocholine) as a sole source of carbon and\
    \ nitrogen. The aerobic\ndegradation of homocholine has been found by a gram-positive\n\
    Rhodococcus sp. bacterium isolated from soil. The isolate was\nidentified as Rhodococcus\
    \ sp. strain A4 based on the phenotypic\nfeatures, physiologic and biochemical\
    \ characteristics, and\nphylogenetic analysis. The cells of the isolated strain\
    \ grown on both\nbasal-TMAP and nutrient agar medium displayed elementary\nbranching\
    \ mycelia fragmented into irregular rod and coccoid\nelements. Comparative 16S\
    \ rDNA sequencing studies indicated that\nthe strain A4 falls into the Rhodococcus\
    \ erythropolis subclade and\nforms a monophyletic group with the type-strains\
    \ of R. opacus, and\nR. wratislaviensis. Metabolites analysis by capillary electrophoresis,\n\
    fast atom bombardment-mass spectrometry, and gas\nchromatography- mass spectrometry,\
    \ showed trimethylamine (TMA)\nas the major metabolite beside \u03B2-alanine betaine\
    \ and\ntrimethylaminopropionaldehyde. Therefore, the possible degradation\npathway\
    \ of trimethylamino propanol in the isolated strain is through\nconsequence oxidation\
    \ of alcohol group (-OH) to aldehyde (-CHO)\nand acid (-COOH), and thereafter\
    \ the cleavage of \u03B2-alanine betaine\nC-N bonds yielded trimethylamine and\
    \ alkyl chain."
