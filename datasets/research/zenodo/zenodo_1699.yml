identification:
  title: Physicochemical and Microbiological Qualities of Water and Soil Samples from
    Groundnut Oil Producing Industry
  abstract: '&lt;p&gt;Triplicate tap and wastewater samples collected from a groundnut
    oil producing industry in Akure metropolis, Southwest Nigeria were analysed for
    physicochemical and microbiological qualities using standard procedure. Adjoining
    soil samples were aseptically collected and serially diluted for total coliform
    counts using most probable number method. The range of the physicochemical qualities
    of the tap water and wastewater are as follows: pH (5.7-6.8), colour (4.98-90.0
    HU), nitrite (1.6-20.0 mg/l), alkalinity (0.02-52.0 mg/l), BOD (1.79-2.87 mg/l)
    and TDS (1.59-33.0 mg/l); while for the soil samples, they are as follows: pH
    (6.7), alkalinity (32 mg/l), nitrate (9.98 mg/l), phosphate (15 mg/l) and total
    organic carbon (2.74 mg/l). Total coliforms ranged in the order of 10&lt;sup&gt;4&lt;/sup&gt;
    to 10&lt;sup&gt;5 &lt;/sup&gt;cfu/ml and 10&lt;sup&gt;4 &lt;/sup&gt;to 10&lt;sup&gt;5
    &lt;/sup&gt;cfu/g for tap water and soil samples respectively. The bacterial pathogens
    recovered from the water and soil samples include: &lt;em&gt;Escherichia coli&lt;/em&gt;,
    &lt;em&gt;Klebsiella&lt;/em&gt; spp.&lt;em&gt;, Pseudomonas&lt;/em&gt; spp.&lt;em&gt;,
    Bacillus&lt;/em&gt; spp., &lt;em&gt;Proteus&lt;/em&gt; spp., &lt;em&gt;Shigella
    &lt;/em&gt;spp., &lt;em&gt;Enterobacter&lt;/em&gt; spp., &lt;em&gt;Staphylococcus
    aureus&lt;/em&gt;, &lt;em&gt;Streptococcus&lt;/em&gt; spp. and &lt;em&gt;Salmonella&lt;/em&gt;
    spp., while the fungal isolates included &lt;em&gt;Fusarium&lt;/em&gt;, spp.,
    &lt;em&gt;Aspergillus&lt;/em&gt; spp. and &lt;em&gt;Penicillium&lt;/em&gt; spp.
    We conclude that the groundnut wastewater is important point sources of pollution
    in surface water with potential public health and ecological risks.&lt;/p&gt;'
