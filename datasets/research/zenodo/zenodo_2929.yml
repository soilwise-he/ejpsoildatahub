identification:
  title: The influence of soil and climatic conditions on the formation of economically
    valuable characteristics of soybean varieties [Glycine max (L.) Merril]
  abstract: '&lt;p&gt;&lt;strong&gt;Purpose.&lt;/strong&gt;&nbsp;To carry out the
    clustering of soybean varie&shy;ties suitable for growing in different agro-climatic
    regions of Ukraine, according to yield, and to identify the influence of the soil-climatic
    conditions of the Steppe, Forest-Steppe, and Polissia on their economically valuable
    characteristics in order to provide recommendations to producers regarding the
    selection of varieties for farms.&lt;/p&gt;


    &lt;p&gt;&lt;strong&gt;Methods.&lt;/strong&gt;&nbsp;The research involved laboratory,
    computational and statistical methods.&lt;/p&gt;


    &lt;p&gt;&lt;strong&gt;Results.&lt;/strong&gt;&nbsp;The highest oil content was
    obtained in 2019 in the Steppe zone in the seeds of such varieties as &lsquo;ES
    COMPOSITOR&rsquo; (25.8%), &lsquo;Churaivna&rsquo; (25.7%), &lsquo;Atacama&rsquo;
    (25.7%) and &lsquo;Acardia&rsquo; (25.3%); in Polish &ndash; &lsquo;ES COMPOSITOR&rsquo;
    (24.7%) and &lsquo;Acardia&rsquo; (24.2%). The most &ldquo;crude protein&rdquo;
    was obtained in 2020 in the Forest Steppe, in particular, the variety &lsquo;ES
    BACHE&shy;LOR&rsquo; was characterized by the maximum values &ndash; 45.3%. Regardless
    of the influence of the factors, high yield indicators provided &lsquo;Atacama&rsquo;
    (2.4&ndash;3.4 t/ha), &lsquo;Acardia&rsquo; (2.5&ndash;3.2 t/ha), &lsquo;ES COMPOSITOR&rsquo;
    (2.4&ndash;3.5 t/ha) and &lsquo;ES CHANCELLOR&rsquo; (2.5&ndash; 2.9 t/ha); low
    &ndash; &lsquo;Churaivna&rsquo; (2.3&ndash;2.7 t/ha), &lsquo;ES BACHELOR&rsquo;
    (2.2&ndash;2.7 t/ha). The yield of &lsquo;Adessa&rsquo;, &lsquo;RGT SPHINXA&rsquo;
    (2.7&ndash; 3.0 t/ha each) and &lsquo;SOLENA&rsquo; (2.7&ndash;3.2 t/ha) depended
    on the weather conditions of the year. In the Steppe zone, three clusters are
    distinguished by yield indicators: the first &ndash; the varieties &lsquo;Atacama&rsquo;,
    &lsquo;ES COMPOSITOR&rsquo; and &lsquo;Churaivna&rsquo;, the se&shy;cond &ndash;
    &lsquo;Adessa&rsquo;, &lsquo;RGT SPHINXA&rsquo; and &lsquo;ES BACHELOR&rsquo;,
    the third &ndash;&nbsp;&lsquo;Acardia&rsquo; and &lsquo;ES CHANCELLOR&rsquo;;
    in the Forest Steppe &ndash; four: the first &ndash; &lsquo;Adessa&rsquo;, &lsquo;RGT
    SPHINXA&rsquo; and &lsquo;ES CHANCELLOR&rsquo;, the second &ndash;&nbsp;&lsquo;Churaivna&rsquo;
    and &lsquo;ES BACHELOR&rsquo;, the third &ndash; &lsquo;Acardia&rsquo; and &lsquo;SOLENA&rsquo;,
    the fourth &ndash; &lsquo;Atacama&rsquo; and &lsquo;ES COMPOSITOR&rsquo;; in Polissia
    there are two clusters: the first &ndash; &lsquo;RGT SPHINXA&rsquo;, &lsquo;ES
    COMPOSITOR&rsquo; and &lsquo;ES CHANCELLOR&rsquo;, the second &ndash; &lsquo;Acardia&rsquo;
    and &lsquo;Angelica&rsquo;.&lt;/p&gt;


    &lt;p&gt;&lt;strong&gt;Conclusions.&lt;/strong&gt;&nbsp;For cultivation in a farm,
    it is necessary to select varieties that, according to the results of the analysis,
    were in different clusters. On the other hand, those that are in the same cluster
    should be avoided, because they react more or less the same to the conditions
    of cultivation and therefore may react similarly to the action of adverse environmental
    factors.&lt;/p&gt;'
