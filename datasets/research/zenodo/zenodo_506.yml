  title: Soil macrofauna communities in Brazilian land-use systems
  abstract: "&lt;p&gt;Soil animal communities include more than 40 higher-order taxa,\
    \ representing over 23% of all described species. These animals have a wide range\
    \ of feeding sources and contribute to several important soil functions and ecosystem\
    \ services. Although many studies have assessed macroinvertebrate communities\
    \ in Brazil, few of them have been published in journals and even fewer have made\
    \ the data openly available for consultation and further use. As part of ongoing\
    \ efforts to synthesise the global soil macrofauna communities and to increase\
    \ the amount of openly-accessible data in GBIF and other repositories related\
    \ to soil biodiversity, the present paper provides links to 29 soil macroinvertebrate\
    \ datasets covering 42 soil fauna taxa, collected in various land-use systems\
    \ in Brazil. A total of 83,085 georeferenced occurrences of these taxa are presented,\
    \ based on quantitative estimates performed using a standardised sampling method\
    \ commonly adopted worldwide to collect soil macrofauna populations, i.e. the\
    \ TSBF (Tropical Soil Biology and Fertility Programme) protocol. This consists\
    \ of digging soil monoliths of 25 x 25 cm area, with handsorting of the macroinvertebrates\
    \ visible to the naked eye from the surface litter and from within the soil, typically\
    \ in the upper 0-20 cm layer (but sometimes shallower, i.e. top 0-10 cm or deeper\
    \ to 0-40 cm, depending on the site). The land-use systems included anthropogenic\
    \ sites managed with agricultural systems (e.g. pastures, annual and perennial\
    \ crops, agroforestry), as well as planted forests and native vegetation located\
    \ mostly in the southern Brazilian State of Paran\xE1 (96 sites), with a few additional\
    \ sites in the neighbouring states of S\xE3o Paulo (21 sites) and Santa Catarina\
    \ (five sites). Important metadata on soil properties, particularly soil chemical\
    \ parameters (mainly pH, C, P, Ca, K, Mg, Al contents, exchangeable acidity, Cation\
    \ Exchange Capacity, Base Saturation and, infrequently, total N), particle size\
    \ distribution (mainly % sand, silt and clay) and, infrequently, soil moisture\
    \ and bulk density, as well as on human management practices (land use and vegetation\
    \ cover) are provided. These data will be particularly useful for those interested\
    \ in estimating land-use change impacts on soil biodiversity and its implications\
    \ for below-ground foodwebs, ecosystem functioning and ecosystem service delivery.&lt;/p&gt;&lt;p&gt;Quantitative\
    \ estimates are provided for 42 soil animal taxa, for two biodiversity hotspots:\
    \ the Brazilian Atlantic Forest and Cerrado biomes. Data are provided at the individual\
    \ monolith level, representing sampling events ranging from February 2001 up to\
    \ September 2016 in 122 sampling sites and over 1800 samples, for a total of 83,085\
    \ ocurrences.&lt;/p&gt;"
