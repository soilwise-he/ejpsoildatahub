identification:
  title: 'A preliminary checklist of soil ants (Hymenoptera: Formicidae) of Colombian
    Amazon'
  abstract: "&lt;p&gt;This paper presents an updated list of soil ants of the Colombian\
    \ Amazon collected in three different river basins: the Amazon, the Caquet\xE1\
    \ and the Putumayo. The list includes 10 subfamilies, 60 genera and 218 species\
    \ collected from TSBF monoliths at four different depths (Litter, 0 - 10 cm, 10\
    \ - 20 cm and 20 - 30 cm). This updated list increases considerably the knowledge\
    \ of edaphic macrofauna of the region, due to the limited published information\
    \ about soil ant diversity in the Colombian Amazon region.&lt;/p&gt;\n\n  &lt;p&gt;This\
    \ is the first checklist of soil ant diversity of the Colombian Amazon region.\
    \ Six new records of species for Colombia are exposed: &lt;i&gt;Acropyga tricuspis&lt;/i&gt;\
    \ (LaPolla, 2004), &lt;i&gt;Typhlomyrmex clavicornis&lt;/i&gt; (Emery, 1906),\
    \ &lt;i&gt;Typhlomyrmex meire&lt;/i&gt; (Lacau, Villemant &amp; Delabie, 2004),\
    \ &lt;i&gt;Cyphomyrmex bicornis&lt;/i&gt; (Forel, 1895), &lt;i&gt;Megalomyrmex\
    \ emeryi&lt;/i&gt; (Forel, 1904) and &lt;i&gt;Myrmicocrypta spinosa&lt;/i&gt;\
    \ (Weber, 1937), most of them corresponding to subterranean ants.&lt;/p&gt;"
