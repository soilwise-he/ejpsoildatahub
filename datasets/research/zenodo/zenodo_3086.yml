identification:
  title: A new soil centipede from South-East Asia with a unique arrangement of ventral
    glands, and a revised synopsis of Gonibregmatidae (Chilopoda, Geophilomorpha)
  abstract: '&lt;p&gt;A new gonibregmatid centipede, Vinaphilus unicus gen. n., sp.
    n., is described based on two females from a single location in northern Vietnam.
    The new genus and species are distinguished mainly by the arrangement of the ventral
    pore-fields, which is unique among all Chilopoda. A critically revised synopsis
    of the Gonibregmatidae is also given. In particular, three species are provisionally
    recognized in Himatosoma Pocock, 1891: H. bidivisum Silvestri, 1919, H. porosum
    Pocock, 1891 (= H. typicum tridivisum Silvestri, 1919, syn. n.), and H. typicum
    Pocock, 1891. The genera Dschangelophilus Verhoeff, 1937 and Tweediphilus Verhoeff,
    1937, with their species D. coloratus Verhoeff, 1937 and T. malaccanus Verhoeff,
    1937, are moved to the Gonibregmatidae, whereas Geoporophilus aporus Attems, 1930
    is moved to the Oryidae as Orphnaeus aporus (Attems, 1930), comb. n.&lt;/p&gt;'
