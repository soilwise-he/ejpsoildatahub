identification:
  title: The unprsendant farmland soil monitoring project
  abstract: Soil and groundwater remediation Act was enacted in year 2000. More than
    ten years has already passed, Monitoring project has been completed,pollution
    status has been defined,contaminated sites depollution have been launched,a great
    progress has been made. This paper majorly to depict the extensive farmland soil
    qauality monittoring which is unpredent in Taiwan and believe has never been done
    worldwide. This project was initiated from February 8th, 2002 to August 8th, 2002.
    The project tasks including digitalization of cadastre, farmland listing, basic
    information collecting, field investigation, sampling &amp; analysis planning,
    field sampling, soil sample analysis, data evaluation, suggestion of contaminated
    farmland control, and analysis of potential pollution sources and transfer routes
