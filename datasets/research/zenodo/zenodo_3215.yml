identification:
  title: "A step forward in fungal biomass estimation \u2013 a new protocol for more\
    \ precise measurements of soil ergosterol with liquid chromatography\u2010mass\
    \ spectrometry and comparison of extraction methods"
  abstract: "&lt;p&gt;Significant differences between ergosterol protocols and their\
    \ yield call for harmonization of methodologies. We propose an extraction protocol\
    \ with KOH in methanol with cyclohexane for liquid\u2013liquid extraction. The\
    \ novel LC\u2013MS method proved to be superior to the HPLC-UV method for soil\
    \ samples because of the higher quality of the peaks and the possibility of following\
    \ peak purity. Moreover, the LC\u2013MS method has 10 times lower detection limit\
    \ than that of HPLC-UV.&lt;/p&gt;"
