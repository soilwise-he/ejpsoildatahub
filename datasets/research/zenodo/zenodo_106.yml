identification:
  title: Information Sheet 1.06 Soil Treatment
  abstract: "Information sheet 1.06: Soil treatment\n\nThe document deals with the\
    \ control of soil organisms by chemical and physical methods listed below:\n\n\
    a) Fumigation; b) Heating; c) Solarisation; d) Flooding; e) Soil suppression;\
    \ f) Augmentative Biological control; g) Biofumigation\n\nThis information sheet\
    \ is a supporting document to Appendix A (\u2018Standardised checklist of risk\
    \ reduction options\u2019) of the Guidance of the EFSA Plant Health Panel on quantitative\
    \ pest risk assessment.\n\nEFSA PLH Panel (EFSA Panel on Plant Health), Jeger\
    \ M, Bragard C, Caffier D, Candresse T, Chatzivassiliou E, Dehnen-Schmutz K, Gr\xE9\
    goire J-C, Jaques Miret JA, MacLeod A, Navajas Navarro M, Niere B, Parnell S,\
    \ Potting R, Rafoss T, Rossi V, Urek G, Van Bruggen A, Van der Werf W, West J,\
    \ Winter S, Hart A, Schans J, Schrader G, Suffert M, Kert\xE9sz V, Kozelska S,\
    \ Mannino MR, Mosbach-Schulz O, Pautasso M, Stancanelli G, Tramontini S, Vos S\
    \ and Gilioli G, 2018. Guidance of the EFSA PLH Panel on quantitative pest risk\
    \ assessment. EFSA Journal 2018;16(7):5350, 94 pp. doi:10.2903/j.efsa.2018.5350.\
    \ Available online at https://doi.org/10.2903/j.efsa.2018.5350"
