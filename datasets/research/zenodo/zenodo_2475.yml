identification:
  title: Evaluation of parameterisation approaches for estimating soil hydraulic parameters
    with HYDRUS-1D in the groundnut basin of Senegal
  abstract: "Soil hydraulic parameters (SHPs) required as inputs for numerical models\
    \ are scarce in Sahelian regions. Instead, they are estimated using pedotransfer\
    \ functions (PTFs), but their ability to simulate soil water dynamics has not\
    \ been evaluated. This study aims to parameterize SHPs with seven different PTFs\
    \ and inverse modelling to examine their ability to simulate water fluxes in Senegal\u2019\
    s Groundnut basin. We used four years of field measurements of soil water content\
    \ (SWC) and actual evapotranspiration (ET<sub>a</sub>) under pearl millet and\
    \ groundnut crop rotation for model evaluation. Inverse modelling for SWC (root\
    \ mean square error [RMSE] \u2264 0.015 cm<sup>3</sup> cm<sup>\u22123</sup>) and\
    \ ET<sub>a</sub> (RMSE \u2264 0.62 mm d<sup>\u22121</sup>) yielded the best model\
    \ performance compared to PTFs (0.024\u20130.175 cm<sup>3</sup> cm<sup>\u2212\
    3</sup> and 0.68\u20130.96 mm d<sup>\u22121</sup>, respectively). Where field\
    \ measurements are lacking for inverse estimation, three of the seven tested PTFs\
    \ yielded good modelling results and could be used as a parsimonious approach\
    \ for cultivated Sahelian soils."
