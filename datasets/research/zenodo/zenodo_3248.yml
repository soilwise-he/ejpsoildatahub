identification:
  title: Dataset and R wokflow used in the manuscript "Between vs. within-species
    variation in plant-soil feedback relates to different functional traits, but exudate
    variability is involved at both scales"
  abstract: "Here we provide the experimental data and the R workflow used to obtain\
    \ the results presented in the manuscript \"Between vs. within-species variation\
    \ in plant-soil feedback relates to different functional traits, but exudate variability\
    \ is involved at both scales\". We investigated the relationship between plant-soil\
    \ feedback (PSF) and several plant functional traits encompassing various aspects\
    \ of growth, root properties and root exudate variability. The investigation was\
    \ conducted at two diversity scales: between-species (12 species) and within-species\
    \ (20 Festuca rubra genotypes). We found that the traits associated with PSF variation\
    \ substantially differed between interspecific and intraspecific levels,\_ but\
    \ root exudation was involved at both scales."
