identification:
  title: Long-term variation and migration of soil moisture in thick man-made vadose
    zone considering ground-atmosphere interaction
  abstract: The data for the manuscript " Long-term variation and migration of soil
    moisture in thick man-made vadose zone considering ground-atmosphere interaction"
    are presented, which include the field monitoring data, the numerically estimated
    data. and the data required for the numerical model. The climate data over 70
    years are collected from the China Meteorological Data Service Center.
