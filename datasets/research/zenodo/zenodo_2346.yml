  abstract: This article 'Effective amount of N fertilizer for direct seeding on wet
    surface of reclaimed saline soil in Korea' appeared in the International Rice
    Research Notes series, created by the International Rice Research Institute (IRRI)
    to expedite communication among scientists concerned with the development of improved
