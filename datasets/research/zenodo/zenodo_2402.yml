identification:
  title: Analysis of heavy and trace metals in the soil and tap water of Qasimabad,
    Hyderabad, Sindh Pakistan
  abstract: <em>This research intends to analyze the impacts of automobile exhaust
    pollutants on roadside soil and its likely contamination in the water supply network
    through faulty rusted pipes, the study area is the Hyderabad City, suburb town
    Qasimabad. The Qasimabad is recently established in 1988 along the flood plains
    of River Indus, residents of the study area belong to mix population of lower
    to middle class economy line, most of them dependent on daily wedges with some
    small businesses of daily life grocery items, automobile parts, small restaurants
    and street vendors. The area is also under mismanagement of municipal urban resources
    that makes the infrastructure under low efficient and deterioration. Majority
    of the people consume drinking water through the underground pipe network and
    tap water, which is likely contaminated due to the exhaust gases of uncontrolled
    automobiles. The study will suggest the causes of contamination and propose the
    possible mitigations.</em>
