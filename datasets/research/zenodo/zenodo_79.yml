identification:
  title: SOIL REMEDIATION BY PHYTOREMEDIATION
  abstract: 'The paper deals with modern methods of phytoremediation: phytoextraction,
    phytostabilization, phytolatilization and rhizofiltration. The article presents
    the criteria for selecting plant species for the implementation ofphytoremediation
    methods. The advantages and limitations of using phytoremediation methods for
    soil purification from heavy metals are analyzed. The article proves the effectiveness
    of implementing natural methods of soilremediation, which is especially important
    for the post-war restoration of Ukrainian soils.'
