identification:
  title: IoT-based Peat Soil Heat Conduction Parameter Delivery System As Land Fire
    Mitigation Effort
  abstract: "Abstract\u2014 Mitigating peatland fires needs to be done because the\
    \ handling is more complex than ordinary land fires because of the fire spread\
    \ in the layers below its surface. One of the efforts is to create an IoT-based\
    \ data parameter of peat heat conduction sending system that integrates with information\
    \ systems using web technology. Some conduction parameter data is generated by\
    \ a multisensory system delivered on IoT devices that use the raspberry pi as\
    \ client-side. The data is transmitted to cloud hosting to be displayed in real-time\
    \ on the Web as server-side. The interface software on both sides used PHP and\
    \ MySql scripts. This system can send 14 data on the conduction parameters of\
    \ peat soil samples, consisting of seven sample temperature points, one heater\
    \ temperature, four sample water content points, air temperature, and surface\
    \ air humidity of samples. Then all these parameters are saved and displayed on\
    \ the Web in real-time.<br> Keywords-component; delivery; IoT; mitigation; peatland\
    \ fires; Raspberry Pi;"
