identification:
  title: EFFECT OF SIDERATES ON SOIL AGROCHEMICAL PROPERTIES
  abstract: <em>The article describes the influence of green manure of agricultural
    crops on the amount of humus and mobile nutrients in the soil under the conditions
    of typical gray soils of the Samarkand region. According to the results obtained,
    the use of green peas and amaranth plants as green manures on typical irrigated
    gray soils has a positive effect on the amount of humus and mobile nutrients in
    the soil and increases their amount.</em>
