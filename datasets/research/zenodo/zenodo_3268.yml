identification:
  title: Effect of the Combination of Liquid Biofertilizers and N, P, K Fertilizer
    on Soil N-Total, N Uptake, N-Fixing Bacteria and Sweet Corn (Zea mays L. Saccharata)
    Results in Fluventic Eutrudepts
  abstract: "<strong>Abstract</strong><strong>\u2014</strong> Liquid biofertilizers\
    \ containing one of the bacteria Azospirillum sp. which plays a role in overcoming\
    \ soil fertility problems due to excessive use of inorganic fertilizer and provides\
    \ nutrients to stimulate growth and optimize crop yields. This experiment was\
    \ conducted to determine the effect combination of liquid biofertilizers with\
    \ N, P, K fertilizer on various treatments on N-total Soil, N uptake, N fixing\
    \ bacteria and yield of sweet corn (Zea mays L. saccharata) on Fluventic Eutrudepts.\
    \ This experiment was carried out using a randomized block design (RBD) consisting\
    \ of one control treatment or without fertilizer application, 2 treatment of N,\
    \ P, K fertilizer and 6 combination treatment of liquid biofertilizers with N,\
    \ P, K fertilizer. Each treatment was repeated three times. The results showed\
    \ that the application of liquid biofertilizers combined with N, P, K fertilizer\
    \ had an effect on N-total soil, N uptake, and N-fixing bacteria populations as\
    \ well as sweet corn yields. The combination dose of 1 liquid biofertilizers (5\
    \ L.ha<sup>-1</sup>) with \xBE N, P, K fertilizer (225 kg.ha<sup>-1</sup> Urea,\
    \ 112.5 kg.ha<sup>-1</sup> SP-36, 75 kg.ha<sup>-1</sup> KCl) gave the best results\
    \ on N-total soil (1.33%), N uptake (3.46 mg.plant<sup>-1</sup>), N-fixing bacteria\
    \ (1.33 x 108 CFU.g<sup>-1</sup>) and yield of sweet corn (Weight cob per plot\
    \ 11.6 kg, cob weight 423.5 g, cob weight without cob 334.7 g, cob diameter 52.79\
    \ mm, and cob length 23.9 cm."
