identification:
  title: Evaluating the Feasibility of Using Plant-Specific Metabarcoding to Assess
    Forest Types from Soil eDNA
  abstract: This repository contains intron p6 loop g-h primers for the UUA marker
    and UniPlant amplicons for ITS2, obtained from 31 soil samples collected across
    the Hvaler archipelago in southern Norway. The marker libraries were sequenced
    using an Illumina MiSeq v2 instrument with 300 cycles (150 bp x 2) for the trnL
    (UUA) p6 loop fragments, and an Illumina MiSeq v3 instrument with 600 cycles (300
    bp x 2) for the ITS fragments. The forward and reverse reads were merged, and
    the primers were dereplicated. The sequences are provided in FASTA format files.
    Additionally, a metadata file is included, which contains the coordinates of sample
    collection, sample names, and information about the surrounding forest type based
    on the Nature in Norway mapping system.
