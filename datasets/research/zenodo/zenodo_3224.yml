identification:
  title: The Leaf Surface Strucure Of The Species From The Subgenus Sedum Of The Genus
    Sedum L. (Crassulaceae Dc.) From The Protected Soil Collections Of A.V. Fomin
    Botanical Garden
  abstract: "By means of light and scanning electron microscopy (SEM) the structure\
    \ of leaf \u2019s epidermis of 8 species of genus Sedum L. was investigated. A\
    \ number of common (amphistomatics, anisocytic type of stomatal complex, strum\
    \ cuticle) and different signs have been revealed in the structure of the leaf\
    \ \u2019s tissue. The results acquired on the basis of micromorphology of a leaf\
    \ \u2019s epidermis can be used in the taxonomy of the investigated Sedum species."
