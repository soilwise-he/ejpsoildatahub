identification:
  title: "UNISECO H2020 policy brief: Improving soil properties on arable land by\
    \ maintaining organic dairy farming in the Vyso\u010Dina region"
  abstract: 'Policies can help strengthen the economic viability of organic dairy
    farms and maintain their beneficial arable farming. (Policy brief of the Czech
    case study in the H2020 UNISECO project) UNISECO is a European research project
    aiming to develop innovative approaches to enhance the understanding of socio-economic
    and policy drivers and barriers for further development and implementation of
    agro-ecological practices in EU farming systems. Learn more about the project:
    https://uniseco-project.eu/ This project has received funding from the European
    Union''s H2020 research and innovation programme under grant agreement No 773901.
    This publication reflects only the authors'' view and that the European Commission
    is not responsible for any use that may be made of the information it contains.'
