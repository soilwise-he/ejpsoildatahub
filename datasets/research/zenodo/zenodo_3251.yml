    \u0430\u043D\u043D\u044F \u0456 \u0437\u0431\u0435\u0440\u0435\u0436\u0435\u043D\
    \u043D\u044F \u043E\u043F\u043E\u0440\u043D\u0438\u0445 \u0440\u043E\u0437\u0440\
    \u0456\u0437\u0456\u0432 \u043B\u0435\u0441\u043E\u0432\u043E-\u0433\u0440\u0443\
