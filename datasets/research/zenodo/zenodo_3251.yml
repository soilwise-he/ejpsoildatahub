    \n<strong>\u0411\u0410\u041B\u042C\u041D\u0410 \u041E\u0426\u0406\u041D\u041A\u0410\
    \ \u041D\u0410\u0423\u041A\u041E\u0412\u041E\u0413\u041E \u0406 \u0422\u0423\u0420\
    \u0418\u0421\u0422\u0418\u0427\u041D\u041E\u0413\u041E \u041F\u041E\u0422\u0415\
    \u041D\u0426\u0406\u0410\u041B\u0423 \u041E\u041F\u041E\u0420\u041D\u0418\u0425\
    \ \u0420\u041E\u0417\u0420\u0406\u0417\u0406\u0412 \u041B\u0415\u0421\u041E\u0412\
    \u041E-\u0413\u0420\u0423\u041D\u0422\u041E\u0412\u041E\u0407 \u0421\u0415\u0420\
    \u0406\u0407 </strong>\n\n<strong>\u0417\u0410\u0425\u041E\u0414\u0423 \u0423\u041A\
    \u0420\u0410\u0407\u041D\u0418</strong>\n\n<strong>BALL ESTIMATION OF SCIENTIFIC\
    \ AND TOURIST POTENTIAL OF MARKER PROFILES OF LOESS-SOIL SERIES OF THE WESTERN\
    \ UKRAINE</strong>\n\n \n\n<strong>\u0406\u0440\u0438\u043D\u0430 \u0425\u0430\
    \u0440\u0447\u0443\u043A</strong>\n\n<strong>Iryna</strong><strong> \u041A</strong><strong>harchuk</strong>\n\
    \n \n\n<strong>\u041B\u044C\u0432\u0456\u0432\u0441\u044C\u043A\u0438\u0439 \u043D\
    \u0430\u0446\u0456\u043E\u043D\u0430\u043B\u044C\u043D\u0438\u0439 \u0443\u043D\
    \u0456\u0432\u0435\u0440\u0441\u0438\u0442\u0435\u0442 \u0456\u043C\u0435\u043D\
    \u0456 \u0406\u0432\u0430\u043D\u0430 \u0424\u0440\u0430\u043D\u043A\u0430,</strong>\n\
    \n<strong>\u0432\u0443\u043B. \u041F. \u0414\u043E\u0440\u043E\u0448\u0435\u043D\
    \u043A\u0430, 41, \u043C. \u041B\u044C\u0432\u0456\u0432, 79000, \u0423\u043A\u0440\
    \u0430\u0457\u043D\u0430</strong>\n\n \n\n<strong>Ivan Franko National University\
    \ of Lviv,</strong>\n\n<strong>\u0420</strong><strong>. Doroshenko Str., 41, UA\
    \ \u2013 79000 Lviv, Ukraine</strong>\n\n \n\nThe article exposes a problem of\
    \ the practical use and protection of marker profiles of loess-soil series of\
    \ the western Ukraine. In this work indicated on the possibility of the use of\
    \ loess marker profiles for the necessities of education and science, and also\
    \ their use as potential geotourist objects. The ball estimation of scientific\
    \ and tourist potential of the investigated profiles is carried out. Objects with\
    \ the greatest scientific potential and most perspective marker profiles for development\
    \ of loess geotourism are certain.\n\n \n\n<strong>Key words: marker profile,\
    \ loess-soil series</strong><strong>, level of scientific potential of profile,\
    \ tourist potential of marker profile.</strong>\n\n \n\n\u0421\u0442\u0430\u0442\
    \u0442\u044F \u043F\u0440\u0438\u0441\u0432\u044F\u0447\u0435\u043D\u0430 \u043F\
