identification:
  title: The Effects of Different Concentrations of Crude Aqueous Extract of Artemisia
    annua on Soil Microbes
  abstract: '&lt;p&gt;&lt;em&gt;Artemisia annua&lt;/em&gt; (L) is known to inhibit
    the growth of seedlings leading us to hypothesize that it may also adversely affect
    soil microbial community. The effect of crude, aqueous leaf extracts of &lt;em&gt;A.
    annua&lt;/em&gt; on soil microorganisms was therefore studied at (w/v) 0 (control),
    1.0, 2.5, 5.0 and 7.5 percent (%) concentrations. The frequency of occurrence
    of bacterial isolates across treatments varied in the order &lt;em&gt;Agromyces
    spp&lt;/em&gt; &lt; &lt;em&gt;Klebsiella&lt;/em&gt; &lt;em&gt;spp&lt;/em&gt; &lt;
    &lt;em&gt;Micrococcus&lt;/em&gt; &lt;em&gt;spp&lt;/em&gt; &lt; &lt;em&gt;Bacillus&lt;/em&gt;
    &lt;em&gt;spp&lt;/em&gt; &lt; &lt;em&gt;Athrobacter&lt;/em&gt; &lt;em&gt;spp&lt;/em&gt;
    &lt; &lt;em&gt;Pseudomonas&lt;/em&gt; &lt;em&gt;spp&lt;/em&gt;. After 12 weeks
    of treatment application, the bacterial mean counts (cfu/g) were 173 x 10&lt;sup&gt;5&lt;/sup&gt;
    for the control, 57.5 x 10&lt;sup&gt;5&lt;/sup&gt; for the 1.0 %, 52.16 x 10&lt;sup&gt;5&lt;/sup&gt;
    for the 2.5 %, 47.8 x 10&lt;sup&gt;5&lt;/sup&gt; for the 5 %, and 44.3 x 10&lt;sup&gt;5&lt;/sup&gt;
    for the 7.50 % crude extract concentrations; the fungal mean counts were 6.78
    x 10&lt;sup&gt;4&lt;/sup&gt;, 30.5 x 10&lt;sup&gt;4&lt;/sup&gt;, 34.3 x 10&lt;sup&gt;4&lt;/sup&gt;,
    35 x 10&lt;sup&gt;4&lt;/sup&gt; and 39.5 x 10&lt;sup&gt;4&lt;/sup&gt; cfu/g respectively.
    The fungal population varied in the order &lt;em&gt;Aspergillus spp&lt;/em&gt;
    &gt; &lt;em&gt;Penicillium&lt;/em&gt; &lt;em&gt;spp&lt;/em&gt; &gt; &lt;em&gt;Rhizopus&lt;/em&gt;
    &lt;em&gt;spp&lt;/em&gt; &gt; &lt;em&gt;Corynespora&lt;/em&gt; &lt;em&gt;Spp&lt;/em&gt;
    &gt; &lt;em&gt;Mucor&lt;/em&gt; &lt;em&gt;spp&lt;/em&gt; &gt; &lt;em&gt;Microsporum&lt;/em&gt;
    &lt;em&gt;spp&lt;/em&gt; &gt; &lt;em&gt;Fusarium&lt;/em&gt; &lt;em&gt;spp&lt;/em&gt;.
    Thus, the extracts of &lt;em&gt;Artemisia annua&lt;/em&gt; significantly reduced
    the bacterial population but increased the fungal population.&lt;/p&gt;'
