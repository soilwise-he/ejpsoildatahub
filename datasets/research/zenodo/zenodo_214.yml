identification:
  title: Exchange Behavior of Soil Organic Matter
  abstract: "The equilibrium constants of exchange reaction in soil organic matter\
    \ have been determined by means of the membrane electrodes. Humic acids and humates\
    \ have been isolated from Dehradun Land Assam soils. The equilibria have been\
    \ investigated : 2 Humic acid\u2014CaCl<sub>2</sub>\\(\\rightleftharpoons\\) Ca-(Hurnate)<sub>2</sub>-2HCl.\
    \ 2 Humic acid\u2014BaCl<sub>2</sub> \\(\\rightleftharpoons\\) Ba-(Humate)<sub>2</sub>-2HCI.\
    \ If <em>K<sub>F</sub></em> and <em>K<sub>B</sub></em><strong><em> </em></strong>are\
    \ equilibrium constants for forward and backward reactions it has been found that\
    \ <em>K<sub>F</sub> \\(\\neq\\) 1IK<sub>B</sub></em> which is due to hysteresis."
