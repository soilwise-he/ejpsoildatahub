identification:
  title: Soil fungal abundance and plant functional traits drive fertile island formation
    in global drylands
  abstract: '&lt;p&gt;&lt;strong&gt;1. &lt;/strong&gt;Dryland vegetation is characterised
    by discrete plant patches that accumulate and capture soil resources under their
    canopies. These &ldquo;fertile islands&rdquo; are major drivers of dryland ecosystem
    structure and functioning, yet we lack an integrated understanding of the factors
    controlling their magnitude and variability at the global scale.&lt;/p&gt;


    &lt;p&gt;&lt;strong&gt;2. &lt;/strong&gt;We conducted a standardized field survey
    across two hundred and thirty-six drylands from five continents. At each site,
    we measured the composition, diversity and cover of perennial plants. Fertile
    island effects were estimated at each site by comparing composite soil samples
    obtained under the canopy of the dominant plants and in open areas devoid of perennial
    vegetation. For each sample, we measured fifteen soil variables (functions) associated
    with carbon, nitrogen and phosphorus cycling and used the Relative Interaction
    Index to quantify the magnitude of the fertile island effect for each function.
    In eighty sites, we also measured fungal and bacterial abundance (quantitative
    PCR) and diversity (Illumina MiSeq).&lt;/p&gt;


    &lt;p&gt;&lt;strong&gt;3. &lt;/strong&gt;The most fertile islands, i.e. those
    where a higher number of functions were simultaneously enhanced, were found at
    lower-elevation sites with greater soil pH values and sand content under semiarid
    climates, particularly at locations where the presence of tall woody species with
    a low specific leaf area increased fungal abundance beneath plant canopies, the
    main direct biotic controller of the fertile island effect in the drylands studied.
    Positive effects of fungal abundance were particularly associated with greater
    nutrient contents and microbial activity (soil extracellular enzymes) under plant
    canopies.&lt;/p&gt;


    &lt;p&gt;&lt;strong&gt;4. &lt;/strong&gt;&lt;em&gt;Synthesis. &lt;/em&gt;Our results
    show that the formation of fertile islands in global drylands largely depends
    on: (i) local climatic, topographic and edaphic characteristics, (ii) the structure
    and traits of local plant communities and (iii) soil microbial communities. Our
    study also has broad implications for the management and restoration of dryland
    ecosystems worldwide, where woody plants are commonly used as nurse plants to
    enhance the establishment and survival of beneficiary species. Finally, our results
    suggest that forecasted increases in aridity may enhance the formation of fertile
    islands in drylands worldwide.&lt;/p&gt;'
