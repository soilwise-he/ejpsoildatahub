identification:
  title: Data assimilation of boreal forest - mire ecotone soil C dynamics into Yasso07
    model coupled with updated moisture modifier
  abstract: "Data of forest soil respiration, soil temperature and moisture, air temperature\
    \ and precipitation, forest inventory, litter input and soil C stocks from the\
    \ nine site types forming boreal forest-mire ecotone in Finland (61\xBA 47', 24\xBA\
    \ 19') . The R codes reconstructing the analysis for running the Yasso07 model\
    \ in the original configuration and updated with soil moisture function, its calibration,\
    \ validation, etc. used for the publication \"Tupek et al. : Modeling boreal forest\u2019\
    s mineral soil and peat C stock dynamics with Yasso07 model coupled with updated\
    \ moisture modifier. Geoscientific model development, 2023\"."
