identification:
  title: THE NUMBER OF SOIL BACTERIA IN THE AGROCENOSE OF WINTER WHEAT DEPENDS ON  THE
    METHOD OF ITS PROCESSING
  abstract: The article presents the results of studies of the influence of tillage
    on the number of bacteria of the agrocenosis of winter wheat of the Kolonia variety.
    It was established that the method of main cultivation has a significant effect
    on the number of bacteria in the dark gray podzolized light loamy soil. Plowing
    with a PYA-4-40 plow to a depth of 14-16 cm creates an optimal soil environment
    for the development of bacteria.
