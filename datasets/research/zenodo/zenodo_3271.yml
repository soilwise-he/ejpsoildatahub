identification:
  title: "ACCUMULATION OF CARBON IN ACID SOIL TEN YEARS AFTER THE ESTABLISHMENT OF\
    \ A SILVOPASTORAL SYSTEM WITH PINUS RADIATA - ACUMULACI\xD3N DE CARBONO EN SUELO\
    \ \xC1CIDO DIEZ A\xD1OS DESPU\xC9S DEL ESTABLECIMIENTO DE UN SISTEMA SILVOPASTORAL\
    \ CON PINUS RADIATA"
  abstract: "Los sistemas agroforestales son reconocidos como un tipo de estrategia\
    \ de secuestro de carbono en programas de reforestaci\xF3n tanto en tierras agr\xED\
    colas como forestales. La implementaci\xF3n de pr\xE1cticas agroforestales incrementa\
    \ el contenido de carbono del suelo en comparaci\xF3n con sistemas exclusivamente\
    \ agr\xEDcolas. El secuestro de carbono en el suelo puede ser modificado por el\
    \ tipo de t\xE9cnica de gesti\xF3n (encalado, fertilizaci\xF3n) aplicada para\
    \ favorecer la productividad potencial del pasto y del arbolado. El objetivo de\
    \ este estudio ha sido evaluar el efecto producido por la aplicaci\xF3n en cobertera\
    \ de 2,5 Mg\xB7ha-1 de CaCO3 y de dos dosis de lodo de depuradora urbana: 50 y\
    \ 100 kg N total\xB7ha-1 sobre la capacidad de secuestro de carbono de un sistema\
    \ silvopastoral establecido en suelo \xE1cido y repoblado con Pinus radiata. El\
    \ resultado obtenido refleja un incremento del contenido de carbono en el suelo\
    \ diez a\xF1os despu\xE9s del establecimiento del sistema silvopastoral en funci\xF3\
    n de la tasa de mineralizaci\xF3n de la materia org\xE1nica en cada tratamiento\
    \ aplicado."
