    \ from3.85 g kg\u22121 in 2019 to 4.62 g kg\u22121 in 2021. Thus, alley cropping\
    \ can contribute<br> to increase the agroecosystem productivity and reduce CO2\
    \ emissions. However, it is necessary to grow"
