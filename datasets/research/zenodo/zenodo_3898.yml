identification:
  title: Migration And Accumulation Of Artificial Radionuclides In The System Water-Soil-Plants
    Depending On Polymers Applying
  abstract: "The possibility of radionuclides-related contamination\nof lands at agricultural\
    \ holdings defines the necessity to apply special\nprotective measures in plant\
    \ growing. The aim of researches is to\nelucidate the influence of polymers applying\
    \ on biological migration\nof man-made anthropogenic radionuclides 90Sr and 137Cs\
    \ in the\nsystem water - soil \u2013 plant. The tests are being carried out under\
    \ field\nconditions with and without application of polymers in root-inhabited\n\
    media in more radioecological tension zone (with the radius of 7 km\nfrom the\
    \ Armenian Nuclear Power Plant). The polymers on the base\nof K+, Ca\xB5, K\xB5\
    Ca\xB5 ions were tested. Productivity of pepper\ndepending on the presence and\
    \ type of polymer material, content of\nartificial radionuclides in waters, soil\
    \ and plant material has been\ndetermined. The character of different polymers\
    \ influence on the\nartificial radionuclides migration and accumulation in the\
    \ system\nwater-soil-plant and accumulation in the plants has been cleared up."
