identification:
  title: Species-specific effects of biocrust-forming lichens on soil properties under
    simulated climate change are driven by functional traits
  abstract: "Biocrusts are key drivers of ecosystem functioning in drylands, yet our\
    \ understanding of how climate change will affect the chemistry of biocrust-forming\
    \ species and their impacts on carbon (C) and nitrogen (N) cycling is still very\
    \ limited. Using a manipulative experiment conducted with common biocrust-forming\
    \ lichens with distinct morphology and chemistry (<em>Buellia zoharyi, Diploschistes\
    \ diacapsis</em>, <em>Psora decipiens</em> and <em>Squamarina lentigera</em>),\
    \ we evaluated changes in lichen total and isotopic C and N and several soil C\
    \ and N variables after 50 months of simulated warming and rainfall reduction.\
    \ Climate change treatments reduced \u03B4<sup>13</sup>C and C:N ratio in <em>B.\
    \ zoharyi</em>, and increased \u03B4<sup>15</sup>N in <em>S. lentigera</em>. Lichens\
    \ had species-specific effects on soil dissolved organic N (DON), , \u03B2-glucosidase\
    \ and acid phosphatase activity regardless of climate change treatments, while\
    \ these treatments changed how lichens affected several soil properties regardless\
    \ of biocrust species. Changes in thallus \u03B4<sup>13</sup>C, N and C:N drove\
    \ species-specific effects on DON, , \u03B2-glucosidase and acid phosphatase activity.\
    \ Our findings indicate that warmer and drier conditions will alter the chemistry\
    \ of biocrust-forming lichens, affecting soil nutrient cycling, and emphasize\
    \ their key role as modulators of climate change impacts in dryland soils."
