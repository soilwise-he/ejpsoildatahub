identification:
  title: 'WEPPCLIFF: A command-line tool to process climate inputs for soil loss models'
  abstract: An R-based command line tool designed to prepare climate inputs for WEPP,
    which has been extended to perform other general functions such as quality checking,
    gap filling, and erosion index calculations (climate inputs for USLE family models).
    The attached .zip file is an archive of the originally published GitHub content
    for WEPPCLIFF v1.5. Download, unzip, and follow the procedure in the README.md
    to install WEPPCLIFF. A tutorial, autotest, manual, and other documentation is
    provided within this folder.
