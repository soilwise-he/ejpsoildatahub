identification:
  title: A first-year melon/cowpea intercropping system improves soil nutrients and
    changes the soil microbial community
  abstract: '&lt;p&gt;The melon/cowpea intercropping system can be a specific and
    efficient cropping pattern in a horticultural field. Intercropping systems contribute
    to the optimization of land use, fostering sustainable and efficient agriculture.
    This study entails a first-year comparative intercropping assay using&nbsp;cowpea&nbsp;(Vigna
    unguiculata) and&nbsp;melon&nbsp;(Cucumis melo) under organic management with
    different patterns and 30% less organic fertilization than usual in monocrops.
    We determined the soil nutrients,&nbsp;physicochemical properties,&nbsp;enzyme
    activities&nbsp;and&nbsp;microbes&nbsp;by high-throughput sequencing. We found
    that the intercropping system changed the&nbsp;bacterial community&nbsp;structure
    independently of the intercropping pattern. The bacterial community was characterized
    by a higher abundance of the phyla Proteobacteria and&nbsp;Bacteroidetes&nbsp;phyla
    and of the genus&nbsp;Pseudomonas, which are related to nutrient cycling, and
    by greater amounts of other beneficial microorganisms like&nbsp;Bacillus,&nbsp;Streptomyces&nbsp;and&nbsp;Sphingomonas.
    The intercropped systems significantly boosted the total nitrogen, available phosphorus
    and&nbsp;total organic carbon&nbsp;levels in addition to the melon yield. They
    also enhanced the acid&nbsp;phosphatase&nbsp;and &beta;-glucosidase activity compared
    to the melon monocrop. Results from this study suggest that melon/cowpea intercropping,
    starting from the first year, not only provides a stable supply of food and income
    due to the diversified cropping systems, but is also beneficial for the&nbsp;soil
    microbial community&nbsp;and environment.&lt;/p&gt;'
