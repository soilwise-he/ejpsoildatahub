identification:
  title: THE ROLE OF THE COLLECTOR-DRAINAGE SYSTEM IN THE REDISTRIBUTION OF SALT IN
    THE SOIL
  abstract: <em>The article shows the role and importance of the collector-drainage
    system in the processes of soil salinization and redistribution of salts in irrigated
    agriculture. The processes of salinization and desalination on the lands of Central
    Fergana are compared with the same processes in other regions of Uzbekistan.</em>
