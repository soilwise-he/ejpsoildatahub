  title: The effect of property rights on the adoption of water and soil conservation
    techniques by cereal producers in Burkina Faso
  abstract: "<strong>R\xE9sum\xE9 </strong> Cet article est une tentative de donner\
    \ une r\xE9ponse \xE0 la question principale de recherche intitul\xE9e : quel\
    \ est l\u2019effet des droits de propri\xE9t\xE9 sur l\u2019adoption des techniques\
    \ de conservation des eaux et des sols par les producteurs de c\xE9r\xE9ales au\
    \ Burkina Faso. L\u2019objectif de cet article est d\u2019\xE9valuer l\u2019effet\
    \ des droits de propri\xE9t\xE9 sur l\u2019adoption des techniques de conservation\
    \ des eaux et des sols par les producteurs de c\xE9r\xE9ales au Burkina Faso.\
    \ Un mod\xE8le probit multivari\xE9 est utilis\xE9 sur un \xE9chantillon de 4\
    \ 813 parcelles de l\u2019enqu\xEAte r\xE9alis\xE9e par le deuxi\xE8me Programme\
    \ National de Gestion des Terroirs (PNGT2) en 2011 sur les m\xE9nages au Burkina\
    \ Faso. Les r\xE9sultats montrent que les droits de propri\xE9t\xE9 formels influencent\
    \ positivement la probabilit\xE9 d\u2019adoption des diguettes en cordons pierreux,\
    \ des demi-lunes et des haies vives. La principale conclusion de cette recherche\
    \ est que les droits de propri\xE9t\xE9s formels influencent positivement la probabilit\xE9\
    \ d\u2019adoption des diguettes en cordons pierreux, des demi-lunes et des haies\
    \ vives. L\u2019article recommande par cons\xE9quent l\u2019utilisation des techniques\
    \ de conservation des eaux et des sols par les producteurs de c\xE9r\xE9ales disposant\
    \ de droits de propri\xE9t\xE9 formels sur leurs parcelles. <strong>Mots cl\xE9\
    s : </strong>droits de propri\xE9t\xE9, effet, za\xEF, diguettes en cordons pierreux,\
    \ demi-lunes, haies vives <strong>Abstract </strong> This article is an attempt\
    \ to give an answer to the main research question entitled: what is the effect\
    \ of property rights on the adoption of water and soil conservation techniques\
    \ by cereal producers in Burkina Faso. The objective of this article is to evaluate\
    \ the effect of property rights on the adoption of water and soil conservation\
    \ techniques by cereal producers in Burkina Faso. A multivariate probit model\
    \ is used on a sample of 4,813 plots from the survey carried out by the second\
    \ National Land Management Program (PNGT2) in 2011 on households in Burkina Faso.\
    \ The results show that formal property rights positively influence the probability\
    \ of adoption of stone bunds, half-moons and hedgerows. The main conclusion of\
    \ this research is that formal property rights positively influence the probability\
    \ of adoption of stone bunds, half-moons and hedgerows. The article therefore\
    \ recommends the use of water and soil conservation techniques by cereal producers\
    \ with formal property rights over their plots. <strong>Keywords : </strong>property\
    \ rights, effect, za\xEF, bunds in stone bunds, half-moons, hedges"
