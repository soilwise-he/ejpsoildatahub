identification:
  title: SCIENTIFIC BASIS OF THE CONTENT AND DISTRIBUTION OF MICROELEMENTS IN THE
    SOIL PROFILE OF THE REPUBLIC OF KARAKALPAKSTAN
  abstract: <em>The article presents the results of the study of the content of gross
    and available for plants forms B, Mn, Co, Cu, Zn, Mo in the soils of the Karakalpakstan
    deposits. The results of the diagrams analyzes in the soil trace elements are
    presented. The possibility of obtaining patterns of distribution along the profile,
    the effect of microfertilizers on the germination of vegetables, the establishment
    of the role of cobalt in metabolism and the development of technology for its
    application are shown</em>
