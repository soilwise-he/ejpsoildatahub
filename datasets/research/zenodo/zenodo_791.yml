identification:
  title: Bioprospecting Proteolytic Enzymes from Soil Actinobacteria of Brazilian
    Semiarid Zones
  abstract: Actinobacteria from semiarid zones have been poorly studied and act as
    promising fonts of biotechnologically applicable hydrolytic enzymes. Proteases
    play a major role in industry, being responsible for the majority of the profit
    of this segment. Thus, this work focuses on the prospection of proteolytic enzymes
    from the semi-arid region of northeast Brazil, an understudied zone with buried
    biotechnological applications. Overall, 91,12% (41 of 45) of the studied strains
    were able to produce those enzymes, which shows a great initial potential for
    further studies
