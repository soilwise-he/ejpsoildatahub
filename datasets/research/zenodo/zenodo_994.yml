identification:
  title: Characteristics of Soil Cover and Ecological Zoning of the Zeyamchay Basin
  abstract: '&lt;p&gt;The morphogenetic character of the soil in the Zayamchay basin
    on ecological regions based on materials of the field and laboratory researches
    (2015&ndash;2017) has been given. The&nbsp;soddy mountain&ndash;meadow, blackish
    mountain&ndash;meadow, typical brown mountain&ndash;forest, steppe brown mountain&ndash;forest,
    leached brown mountain&ndash;forest, typical brown mountain&ndash;forest, calcareous
    brown mountain&ndash;forest, dark grey-brown, ordinary grey-brown, meadow&ndash;grey-brown,
    partly residue salted bright grey-brown, floodplain&ndash;alluvial&ndash;a meadow
    in the basin have been determined on the basis of the researches. The composition
    of the soil cover in the Zayamchay basin has been characterized on the basis of
    funds and research materials.&lt;/p&gt;'
