    \u0631\u0627\u0646"
  abstract: '&lt;p&gt;In a faunistic study on the edaphic Mesostigmata in Mahan City
    in center of Kerman Province, soil samples were collected from different habitats,
    their mites extracted using Berlese-Tullgren funnels, cleared in Nesbitt&rsquo;s
    fluid and then identified after mounting in Hoyer&#39;s medium on microscope slides.
    Totally, 34 species belonging to 26 genera and 15 families of Mesostigmata were
    collected, including female and male specimens of&nbsp;&lt;em&gt;Pergamasus&nbsp;&lt;/em&gt;(&lt;em&gt;Thenargamasus&lt;/em&gt;)&nbsp;&lt;em&gt;quisquiliarus&lt;/em&gt;&nbsp;(G.
    &amp; R. Canestrini) that was considered as the first record of the subgenus and
    species from Iran. List of the collected mites and also morphological attributes
    of the new recorded mite were presented. Additionally, the pergamasine mites of
    Iran and their classification were revised and a key to the Iranian genera and
    species was provided. Additionally,&nbsp;&lt;em&gt;Hypoaspis sclerotarsus&nbsp;&lt;/em&gt;Costa
    was transferred to the genus&nbsp;&lt;em&gt;Hypoaspisella&lt;/em&gt;&nbsp;Bernhard
    and diagnostic morphological features of the species were presented.&lt;/p&gt;'
