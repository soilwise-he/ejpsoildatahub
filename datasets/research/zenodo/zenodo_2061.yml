  abstract: 'Economic implication of climate change and soil management practices
    in Nigeria, Empirical in-depth analysis Emeka Emmanuel Osuji<sup>1</sup>, Emeka
    Uchenna Eze<sup>2</sup>, Akunna Tim-Ashama<sup>3</sup>, Ugochi Gift Njoku<sup>4</sup>,
