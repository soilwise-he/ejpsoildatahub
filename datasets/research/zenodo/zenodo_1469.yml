    \ 27.04.2015. Accepted: 08.05.2015.</strong>\n\n \n\n<strong>Granulometryczny\
    \ wska\u017Anik g\u0119sto\u015Bci naturalnej gleb</strong>\n\n \n\n<strong>Granulometric\
    \ coefficient of natural bulk density of soil</strong>\n\n \n\n<strong>Mieczys\u0142\
    aw Wojtasik, Dawid Szatten</strong>\n\n \n\n<strong>Uniwersytet Kazimierza Wielkiego\
    \ w Bydgoszczy, Wydzia\u0142 Kultury Fizycznej, Zdrowia i Turystyki, Instytut\
    \ Geografii, 85-428 Bydgoszcz, ul. Mi\u0144ska 15</strong>\n\n \n\n<strong>Streszczenie</strong>\n\
    \nKluczowym wska\u017Anikiem fizycznej jako\u015Bci gleby jest g\u0119sto\u015B\
    \u0107 obj\u0119to\u015Bciowa, a zw\u0142aszcza jej najbardziej znacz\u0105ca\
    \ wielko\u015B\u0107, czyli g\u0119sto\u015B\u0107 naturalna (\u03C1<sub>n</sub>).\
    \ G\u0119sto\u015B\u0107 naturaln\u0105 w ca\u0142ym przedziale zmian kszta\u0142\
    tuje w najwi\u0119kszym stopniu granulometryczny wska\u017Anik g, wyra\u017Cany\
    \ stosunkiem liczbowym frakcji o \u015Brednicy 0,5 \u2013 0,1 mm do frakcji o\
    \ \u015Brednicy poni\u017Cej 0,002 mm, korygowanym w przypadkach du\u017Cej zawarto\u015B\
    ci  frakcji \u03D5 0,1 \u2013 0,02 mm. Na podstawie wielko\u015Bci tego wska\u017A\
    nika mo\u017Cna ustali\u0107 rz\u0105d wielko\u015Bci g\u0119sto\u015Bci naturalnej\
    \ (\u03C1<sub>n</sub>) dla gleb o podobnej charakterystyce uziarnienia oraz w\
    \ ka\u017Cdym indywidualnym przypadku, czyli warstwie pedonu, dok\u0142adn\u0105\
    \ wielko\u015B\u0107 tej cechy.\n\n \n\n<strong>Abstract</strong>\n\nKey indicator\
    \ of the physical quality of the soil is bulk density, especially its most significant\
    \ factor - natural bulk density of soil (\u03C1n). Natural bulk density of soil\
    \ for the whole range is formed in the greatest extent by granulometric index\
    \ g, expressed in a relationship of fractions of diameter 0,5 \u2013 0,1 mm and\
    \ fraction of diameter less than 0,002 mm, corrected in the case of a high content\
    \ of fraction \u03D5 0,1 \u2013 0,02 mm. On the basis of the size of this indicator\
    \ the order of magnitude natural bulk density (\u03C1n) can be determined for\
    \ soils with a similar grain size and in each individual case, i.e. specified\
    \ depth of soil profile, exact amount of this characteristic.\n\n \n\n<strong>S\u0142\
    owa kluczowe: g\u0119sto\u015B\u0107 naturalna gleby, granulometryczny wska\u017A\
    nik g\u0119sto\u015Bci naturalnej gleby, zr\xF3\u017Cnicowanie uziarnienia gleb,\
    \ grupa i podgrupa granulometryczna utworu glebowego.</strong>\n\n<strong>Key\
    \ words: natural bulk density of soil, granulometric index of natural bulk density\
    \ of soil, particle size distribution of soils, grain size groups and subgroups\
    \ of soils</strong>"
