identification:
  title: Humic Acid for Soil Quality Improvement with Application of Scan Automation
    on Seedless Watermelon Cultivation
  abstract: '&lt;h2&gt;ABSTRACT&lt;/h2&gt;

    &lt;p&gt;&lt;strong&gt;Purpose:&nbsp;&lt;/strong&gt;Sustainable agricultural intensification
    needs to be well developed. Therefore, food and agricultural production activities
    can be continuously produced without damaging the ecosystems and environment.
    One that can be used is a plant biostimulant based on humus. This research was
    conducted to examine the effect of humic acid as a soil biostimulant and the impact
    of its use on the yield of seedless watermelon cultivated on marginal land. This
    study involve IoT technology through monitoring soil quality which is carried
    out based on the concept of precision agriculture using the farm management system
    (FMS) Agrooscan tool. &nbsp;&lt;strong&gt;Methods:&lt;/strong&gt; The study used
    humic acid factor for five treatments (0, 2, 4, 6, and 8 g/L). Observations included
    soil conditions monitored with Agrooscan instruments such as soil pH, nutrients
    (N, P, K), as well as measuring plant height, fruit weight, fruit volume and total
    sugar content (Brix).&lt;/p&gt;'
