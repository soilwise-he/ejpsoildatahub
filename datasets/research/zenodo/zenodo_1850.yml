identification:
  title: CHARACTERISTICS OF SOIL DISTRIBUTION ON THE TERRITORY OF THE KINDZMARAULI
    MICROZONE OF THE KVARELIS MUNICIPALITY
  abstract: "The viticulture microzone \"Kindzmarauli\" is located in eastern Georgia,\
    \ in Shida Kakheti, in the Kvareli administrative region, on the southern slope\
    \ of the Caucasus Range, at the coordinates 41\xBA30' north latitude and 45\xBA\
    50' east latitude.<br> Industrial vineyards are mainly located within 250-550\
    \ m above sea level, on the left bank of the Alazni River. The lower part of the\
    \ territory is occupied by the Alazna Plain, which rises to the north - passes\
    \ into the foothills and adjoins the foothills of the Caucasus"
