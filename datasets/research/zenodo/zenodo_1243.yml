identification:
  title: ISOPLETHS OF SUBGRADE SOIL PROPERTIES FOR JIGAWA AND KANO STATES OF NIGERIA
  abstract: 'An engineering classification map and isopleths are produced for the
    subgrade soils of Jigawa and Kano


    States of Nigeria. Usage is made of historical and existing results of soil and
    materials investigations in


    the area, with a view to harnessing these resources and reducing the efforts,
    time and money to be


    expended in carrying out preliminary investigations in connection with future
    planning, design, location


    and construction of road projects in the area.'
