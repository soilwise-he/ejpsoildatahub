identification:
  title: Details of the formation and functioning of microbic coenosis of dark grey
    podzolized soil under the mixture of oriental bunias with fodder dock depending
    on fertilizers
  abstract: The results of the study of the effect of mineral fertilizers on structural
    and functional features of microbic coenosis of the dark grey podzolized soil
    under the mixture of bunias with hybrid dock Rumex K-1 are adduced. The biochemical
    substantiations of nitrogenous fertilizer dose that ensures the high productivity
    of non-traditional fodder crops, stability and balance of agroecosystem are given.
