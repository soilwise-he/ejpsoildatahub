identification:
  title: Preliminary Evaluation on Vegetative of Rambutan (Nephelium lappaceum) in
    Sandy Tin-tailing Soil
  abstract: "&lt;table align=\"left\"&gt;\n\t&lt;tbody&gt;\n\t\t&lt;tr&gt;\n\t\t\t\
    &lt;td&gt;\n\t\t\t&lt;p&gt;The study was initiated to evaluate the early performance\
    \ of rambutan (&lt;em&gt;Nephelium lappaceum&lt;/em&gt;) vegetative planted on\
    \ marginal sandy tin-tailing soil. The experiment was carried out for one year\
    \ &nbsp;in a plot of 4-year-old rambutan cultivar at MARDI Kundang, Rawang, Selangor,\
    \ Malaysia.&nbsp;Varieties of &lt;em&gt;Mutiara Merah and Mutiara Wangi&nbsp;&lt;/em&gt;were\
    \ used. Data from the plants as a measurement of vegetative growth was recorded.&nbsp;&lt;em&gt;Mutiara\
    \ Merah&lt;/em&gt;&nbsp;proved that it can be well-grown and cultivated on sandy\
    \ tin-tailing soil. The plant height of&nbsp;&lt;em&gt;Mutiara Merah&lt;/em&gt;&nbsp;indicated\
    \ the highest significant reading. The parameter of canopy width showed the same\
    \ variety contributed to the highest record. Nevertheless,&nbsp;&lt;em&gt;Mutiara\
    \ Merah&lt;/em&gt;&nbsp;contributed to the highest significant reading on stem\
    \ diameter and perimeter respectively. Chlorophyll content in leaves of the plant\
    \ of the same variety recorded the highest SPAD reading. Further field evaluations\
    \ are needed to determine the relationship of fertilizer level with the different\
    \ varieties in inducing the growth and yield of rambutan planted in marginal soil.&lt;/p&gt;\n\
    \t\t\t&lt;/td&gt;\n\t\t&lt;/tr&gt;\n\t&lt;/tbody&gt;\n&lt;/table&gt;"
