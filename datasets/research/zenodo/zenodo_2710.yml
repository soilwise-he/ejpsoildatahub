identification:
  title: An analysis of soil coring strategies to estimate root depth in maize (Zea
    mays) and common bean (Phaseolus vulgaris)
  abstract: Contains data from field and simulation trials on root length distribution
    profiles of maize and common bean. Contains code used to conduct OpenSimRoot simulations.
    Contains code to calculate Voronoi area adjusted root length. Contains code to
    conduct QDA, and other analysis and plots presented in manuscript.
