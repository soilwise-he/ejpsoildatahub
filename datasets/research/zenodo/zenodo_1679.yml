identification:
  title: TECHNIQUE FOR FORMING THE CROWN OF A LEMON FOR GROWING IN A PROTECTED SOIL
  abstract: <em>The scientific article provides experimental material devoted to the
    study of the characteristics of the growth and development of Meyer lemon when
    grown in a greenhouse. Experimentally determined the basic laws of pruning of
    the aerial parts of plants and the formation of the crown in the early stages
    of ontogenesis. Their timely implementation ensures the early entry of plants
    into the fruiting phase and a significant increase in productivity in subsequent
    years of vegetation.</em>
