identification:
  title: Health Detriment Associated with Exposure to Natural Radioactivity from the
    Soil of Ondo and Ekiti States South Western, Nigeria
  abstract: "&lt;p&gt;The health detriment associated with human exposure to primordial\
    \ radionuclides from the earth crust has been a major source of concern to public\
    \ health observers across the globe. The level of such detriment can be mitigated\
    \ by continuous monitoring in order to ascertain that the safe threshold is maintained\
    \ from time to time. In the light of the above, the activity concentrations of\
    \ naturally occurring radioactivity (i.e &lt;sup&gt;232&lt;/sup&gt;Th, &lt;sup&gt;226&lt;/sup&gt;Ra\
    \ and &lt;sup&gt;40&lt;/sup&gt;K) were determined in seventeen soil samples collected\
    \ from selected cities across Ondo and Ekiti States using gamma ray spectrometry.\
    \ The measured activity concentrations ranged from 31.93\xB11.77 to 227.50\xB1\
    4.43 Bq Kg&lt;sup&gt;-1&lt;/sup&gt; for &lt;sup&gt;232&lt;/sup&gt;Th, 45.60\xB1\
    2.99 to 210.36\xB18.76 Bq Kg&lt;sup&gt;-1&lt;/sup&gt; for &lt;sup&gt;226&lt;/sup&gt;Ra,\
    \ 364.89\xB16.40 to 1274.57\xB112.48 Bq Kg&lt;sup&gt;-1&lt;/sup&gt; for&lt;sup&gt;\
    \ 40&lt;/sup&gt;K, and 48.64\xB12.04 to 207.22\xB15.50 Bq Kg&lt;sup&gt;-1&lt;/sup&gt;\
    \ for &lt;sup&gt;232&lt;/sup&gt;Th, 73.52\xB13.81 to 209.15\xB17.45 Bq Kg&lt;sup&gt;-1&lt;/sup&gt;\
    \ for &lt;sup&gt;226&lt;/sup&gt;Ra, 542.26\xB110.41 to 2348.86\xB121.83 Bq Kg&lt;sup&gt;-1&lt;/sup&gt;\
    \ for &lt;sup&gt;40&lt;/sup&gt;K for Ondo and Ekiti States, respectively. Absorbed\
    \ dose was calculated using the measured activity concentrations. The mean absorbed\
    \ dose rate and standard deviation in nGy h&lt;sup&gt;-1&lt;/sup&gt; were 140.89\xB1\
    65.27 and 173.27\xB185.40 for Ondo and Ekiti States, respectively. These results\
    \ are beyond the limits (30 nGy h&lt;sup&gt;-1&lt;/sup&gt;-70 nGy h&lt;sup&gt;-1&lt;/sup&gt;)\
    \ recommended by UNSCEAR, 1988 for area of normal background radiation. Health\
    \ detriment to various organs of the body resulting from the exposure scenario\
    \ was evaluated.&lt;/p&gt;"
