identification:
  title: PREDICTIVE SOIL MAPPING USING MACHINE LEARNING ALGORITHMS
  abstract: Predictive Soil Mapping (PSM) is based on applying statistical and/or
    machine learning techniques to fit models for the purpose of producing spatial
    and/or spatiotemporal predictions of soil variables, i.e. maps of soil properties
    and classes at different resolutions. It is a multidisciplinary field combining
    statistics, data science, soil science, physical geography, remote sensing, geoinformation
    science and a number of other sciences (Scull et al, 2003; McBratney et al, 2003;
    Henderson et al, 2004; Boettinger et al, 2010; Zhu et al, 2015).
