  title: Model of Organic Fertilizer Utilization Made from Local Agricultural Waste
    as Soil Fertilizer in Riau Province
  abstract: '<strong>ABSTRACT</strong><br> In general, land in Riau Province has low
    fertility due to originated from<br> sedimentary rock material and alluvial material
    that have a low natural fertility.<br> Application of organic fertilizer is a
    way to improve soil fertility aside from chemical<br> fertilizer. Sources of organic
    fertilizers in Riau are abundanly. However, it was utilized<br> optimally. This
    study aimed to find the utilization model local organic materials as soil<br>
    fertilizer in Riau Province. This research is divided into two stages. The first
    step was to<br> identify the local organic materials in Kampar Regency, using
    the data that issued by<br> Central Beureau of Statistic, as well as annual reports
    from relevant agencies. While, the<br> second stage was to formulate strategy
    and model of utilization of local agricultural<br> waste as sources of organic
    fertilizer in Kampar Regency. The result of the research<br> shows that the source
    of local raw materials of organic fertilizers originating from food<br> crops
    (rice, corn, peanuts, soybeans, and green beans), plantation area (oil palm),
    and<br> livestock in Riau Province. Organic fertilizer development strategy: 1)
    Utilization of<br> existing raw materials optimall, accurately and purposefully,
    supported by sustainable<br> program, 2) Increased market access and promotion,
    3) Provision of business capital<br> with partnership system, 4) Integrated development
    of organic fertilizer development.'
