identification:
  title: Magnesium Foliar Application And Phosphorien Soil Inoculation Positively
    Affect Pisum Sativum L. Plants Grown On Sandy Calcareous Soil
  abstract: "The effects of soil inoculation with phosphorien-containing phosphate-dissolving\
    \ bacteria (PDB) and/or magnesium (Mg) foliar application at the rates of 0, 0.5\
    \ and 1mM on growth, green pod and seed yields, and chemical constituents of <em>Pisum\
    \ sativum </em>L. grown on a sandy calcareous soil were investigated. Results\
    \ indicated that PDB and/or Mg significantly increased shoot length, number of\
    \ branches plant<sup>\u20131</sup>, total leaf area plant<sup>\u20131</sup> and\
    \ canopy dry weight plant<sup>\u20131</sup>, leaf contents of pigments, soluble\
    \ sugars, free proline, nitrogen, phosphorus, potassium, magnesium, and calcium,\
    \ and Ca/Na ratio, while leaf Na content was reduced. PDB and/or Mg also increased\
    \ green pod and seed yields. We concluded that PDB and Mg have pronounced positive\
    \ effects on<em> Pisum sativum </em>L. plants grown on sandy calcareous soil.\
    \ PDB and Mg, therefore, have the potential to be applied for various crops to\
    \ overcome the adverse effects of the newly-reclaimed sandy calcareous soils."
