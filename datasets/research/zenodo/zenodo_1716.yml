  title: Determination Of Heavy Metals Soil And Northern Industrial Zone Of Neftekamsk,
    Republic Of Bashkortostan
  abstract: "In the article the organoleptic evaluation of the quality of research\
    \ results of total mineralization, hardness, cationic and anionic composition,\
    \ the content of organic substances and radiological indicators. In article results\
    \ of a research of analytical tests of a soil cover during which researches the\
    \ main attention was paid on the most dangerous heavy metals (lead, cadmium, copper,\
    \ nickel, zinc, chrome and some other elements). The research of industrial zones\
    \ was conducted within the system of production environmental control of industrial\
    \ platforms of JSC \u201CNefAZ\u201D, and his sanitary protection zone in the\
    \ city of Neftekamsk of the Republic of Bashkortostan. The work shows that the\
    \ contamination of the territory with heavy metals is local. The maximum soil\
    \ pollution is observed in the industrial zone."
