  title: Exchange Behavior of Soil Organic Matter
  abstract: "The equilibrium constants of exchange reaction in soil organ~c matter\
    \ have been determined by means of the membrane electrodes. Humic acids and huma.tes\
    \ have been isolated from Dehradun !and Assam soils. The equilibria have been\
    \ investigated : a) 2 Humic acid\u2192CaCl<sub>2</sub>\\(\\rightleftharpoons\\\
    )Ca-(Humate)<sub>2</sub>-2-HC1. b) 2 Humic acid\u2192BaCl<sub>2</sub>\\(\\rightleftharpoons\\\
    )Ba-(Humate)<sub>2</sub>-2HC1. If <em>K<sub>F</sub></em> and <em>K<sub>B</sub></em>\
    \ are equilibrium constants for forward and backward reactions it has been found\
    \ that <em>K</em><sub>F</sub> \\(\\neq\\)= 1/K<sub>B</sub> which is due to hysteresis."
