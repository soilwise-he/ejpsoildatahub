identification:
  title: "Soil organic carbon stock under semi-deciduous tropical forests: case of\
    \ the T\xE9n\xE9 protected forest (Oum\xE9, C\xF4te d'Ivoire)"
  abstract: "Soil organic carbon stocks (SOCS) estimated from international databases\
    \ are generally subject to uncertainties. These errors are more significant in\
    \ developing countries where field studies are rare. To overcome this shortcoming,\
    \ soil samples were collected in the experimental set-up of T\xE9n\xE9 protected\
    \ forest (ES-TPF), located in central-western C\xF4te d'Ivoire, to identify the\
    \ soil types and the corresponding actual SOCS. The FAO soil classification guide\
    \ was used to identify soil types. SOCS were determined from the carbon concentrations,\
    \ bulk densities, and proportions of fine elements, in 0-30 cm, 30-60 cm and 60-100\
    \ cm thicknesses. The results showed three soil types, namely Plinthosols at top\
    \ slope, Ferralsols at top and middle slope and Fluvisols at bottom slope. In\
    \ the reference thicknesses 0-30 cm and 0-100 cm, the respective SOCS are on average\
    \ 44.89\xB125% tC.ha<sup>-1</sup> and 61.56\xB123% tC.ha<sup>-1</sup> in Plinthosols;\
    \ 49.16\xB126% tC.ha<sup>-1</sup> and 93.40\xB116% tC.ha<sup>-1</sup> in Ferralsols;\
    \ 41.18\xB132% tC.ha<sup>-1</sup> and 68.54\xB122% tC.ha<sup>-1</sup> in Fluvisols.\
    \ Almost all these values differed from those in the international databases,\
    \ especially in the depths. Therefore, the results obtained are recommended for\
    \ a better accounting and management of SOCS in the semi-deciduous tropical forests\
    \ of West Africa."
