identification:
  title: "EFFECT OF THE TYPE OF FERTILIZER ON THE SOIL, GROWTH OF THE WOODLAND AND\
    \ THE PRODUCTION AND QUALITY OF PASTURE IN A SILVOPASTORAL SYSTEM OF FRAXINUS\
    \ EXCELSIOR L. - EFECTO DEL TIPO DE FERTILIZANTE SOBRE EL CONTENIDO DE CALCIO\
    \ EN SUELO Y PASTO Y LA PRODUCCI\xD3N DE PASTO EN UN SISTEMA SILVOPASTORAL DE\
    \ FRAXINUS EXCELSIOR L."
  abstract: "En Galicia, los suelos presentan en general baja fertilidad por lo que\
    \ se aconseja realizar\nlabores de fertilizaci\xF3n para favorecer la productividad\
    \ de los mismos. En los \xFAltimos tiempos adem\xE1s del uso de fertilizantes\
    \ inorg\xE1nicos se est\xE1 fomentando el empleo de fertilizantes de tipo org\xE1\
    nico, como son los lodos procedentes de depuradora urbana. Para la aplicaci\xF3\
    n de los lodos al suelo estos tienen que ser sometidos a tratamientos de estabilizaci\xF3\
    n y dependiendo del tipo de tratamiento el lodo va a presentar diferentes caracter\xED\
    sticas fisico-qu\xEDmicas, lo que determina su capacidad como fertilizante. El\
    \ objetivo de este estudio fue evaluar el efecto del lodo de depuradora urbana\
    \ tratado mediante digesti\xF3n anaerobia, compostaje y secado t\xE9rmico sobre\
    \ los cambios qu\xEDmicos que se producen en el suelo, as\xED como, la producci\xF3\
    n y la calidad de pasto en comparaci\xF3n con los tratamientos de control (no\
    \ fertilizaci\xF3n y fertilizaci\xF3n mineral) en un sistema silvopastoral establecido\
    \ en terreno agr\xEDcola abandonado repoblado con Fraxinus excelsior L. y donde\
    \ se estableci\xF3 una pradera artificial. Los resultados mostraron que el lodo\
    \ compostado increment\xF3 el pH y la cantidad de Ca extra\xEDdo por el m\xE9\
    todo BaCl2 del suelo y el abono mineral la concentraci\xF3n de Ca total. En el\
    \ pasto, la fertilizaci\xF3n org\xE1nica e inorg\xE1nica mejor\xF3 la producci\xF3\
    n de pasto y el lodo anaer\xF3bico increment\xF3 la concentraci\xF3n de Ca. -\
    \ In Galicia, soils have usually low fertility which makes advisable to fertilise\
    \ to in order to increase\nunderstory productivity. In the last recent past the\
    \ use of organic fertilisers is promoted like the\nmunicipal sewage sludge. It\
    \ is compulsory to stabilise municipal sewage sludge in order to be used as fertilisers.\
    \ The objective of this study was to evaluate the effect of the inorganic fertiliser\
    \ and municipal sewage sludge stabilised by anaerobic digestion, composting and\
    \ pelletization on the pasture production and quality, as well as, the chemical\
    \ changes that are produced in the soil in a silvopastoral system established\
    \ in agricultural abandoned afforested with Fraxinus excelsior L. and where a\
    \ mixture pasture was sown. The results showed that the contribution of composted\
    \ sludge triggered an increase in pH and the amount of Ca extracted by the method\
    \ BaCl2 soil and the mineral fertilizer increased the concentration of total Ca\
    \ in soil. In pasture, organic and inorganic fertilisation improved the pasture\
    \ production and the anaerobic sludge increased the concentration of Ca."
