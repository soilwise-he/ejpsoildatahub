identification:
  title: "EFFECT OF THE APPLICATION OF LIMESTONE AMENDMENTS AND MUNICIPAL SEWAGE SLUDGE\
    \ ON SOIL FERTILITY OF IN SILVOPASTORAL SYSTEMS ESTABLISHED UNDER PINUS RADIATA\
    \ D. DON - EFECTO DE LA APLICACI\xD3N DE ENMIENDAS CALIZAS Y LODOS DE DEPURADORA\
    \ URBANA SOBRE LA FERTILIDAD DEL SUELO EN SISTEMAS SILVOPASTORALES ESTABLECIDOS\
    \ CON PINUS RADIATA"
  abstract: "Los suelos del monte gallego son pobres y con fuerte tendencia a la acidez,\
    \ por lo que se debe\nincrementar la fertilidad de los mismos para el establecimiento\
    \ y desarrollo del arbolado y del pasto. \xC9sto se puede conseguir usando residuos\
    \ org\xE1nicos procedentes de depuradoras urbanas, los cuales incrementan la productividad\
    \ potencial del pasto y del arbolado a bajo coste, si bien su empleo debe ser\
    \ cuidadosamente valorado, ya que estos terrenos suelen presentar un pH \xE1cido,\
    \ en donde los metales pesados son m\xE1s solubles, increment\xE1ndose la posibilidad\
    \ de consumo por la planta y su llegada alhombre a trav\xE9s de la cadena tr\xF3\
    fica. El objetivo de este estudio fue evaluar el efecto residual del encalado\
    \ y de la aplicaci\xF3n, en distintas fechas, de tres dosis de lodo de depuradora\
    \ urbana sobre el suelo y crecimiento del arbolado en un sistema silvopastoral\
    \ establecido en un terreno de monte repoblado con Pinus radiata D. Don. Los resultados\
    \ obtenidos reflejaron que la aplicaci\xF3n combinada de cal y lodo incrementaron\
    \ el pH del suelo y la capacidad de intercambio cati\xF3nico, produciendo una\
    \ mejora del crecimiento del arbolado, que tambi\xE9n se produce cuando la competencia\
    \ pasto-arbolado se reduce al aplicar dosis bajas de lodo. - Soils of mountain\
    \ areas are poor and with a strong acidic tendency. Fertility of these soils\n\
    could be improved to obtain a good establishment and development of pasture throughout\
    \ the use of organic residues like urban sewage sludge. The use of this organic\
    \ fertilizer is a form to increase soil potential productivity at a low cost and\
    \ to limit a pollutant effects. However, in Galicia forest lands, sewage sludge\
    \ use must be carefully studied since these soils have acid pH in which heavy\
    \ metals are more soluble and can cause plant uptake and reach human beings through\
    \ trophic chain. The objective of this study was to evaluate the residual effect\
    \ of the limestone and sewage sludge application, in three doses in different\
    \ dates on pasture production and botanical composition, as well as the changes\
    \ that take place in the chemical properties of the soil, in a silvopastoral system\
    \ established in a forestland reforested with Pinus radiata D. Don. The results\
    \ show that the combination of limestone amendments and high doses of sewage sludge\
    \ caused an improvement of soil pH and the soil exchange capacity, which improve\
    \ tree growth. By the contrary, the use of low doses of sewage sludge and no limestone\
    \ also improve tree growth, due to the reduced competence tree-pasture."
