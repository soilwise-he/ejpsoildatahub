identification:
  title: 'Code and Data: Optimized Stochastic Representation of Soil States Model
    Uncertainty of WRF (v4.2) in the Ensemble Data Assimilation System'
  abstract: 'We provide the code, data, namelists, and verification scripts used to
    describe the manuscript of "Optimizing Stochastic Perturbation of Soil States
    Model Uncertainty of WRF (v.2) in the Ensemble Data Assimilation System: A Case
    Study of Parameter Estimation". - CODE directory includes the Weather Research
    and Forecasting model (WRF) v4.2 and WPS Preprocessing System (WPS) v4.2, Genetic
    Algorithm (GA) v1.7a, and Community Gridpoint Statistical Interpolation (GSI)
    v3.7 and Ensemble Kalman filter v1.3 (GSI/EnKF) system. - DATA directory includes
    the initial and boundary conditions for WRF simulation, the assimilated Prepared
    Binary Universal Form for the Representation of meteorological data (PrepBUFR),
    and the Global Land Data Assimilation System (GLDAS) Noah Land Surface Model L4
    3 hourly 0.25 x 0.25 degree V2.1 for soil state verification. - NAMELISTS directory
    includes the namelistes of GA, WPS, and WRF used to optimized soil temperature
    and soil moisture perturbations. - VERF directory includes the scripts to plot
    the figures in the manuscript.'
