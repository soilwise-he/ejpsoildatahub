identification:
  title: STUDY THE EFFECT OF EXCESSIVE SOIL CONTACT ON SOLES OF FEET IN DIFFERENT
    DEHA PRAKRUTI VOLUNTEERS WITH REFERENCE TO RUKSHADI VATA GUNA
  abstract: "Ayurveda is an ancient system of medicine documented and practiced in\
    \ India since time immemorial. According to this system, an individual\u2019s\
    \ Prakruti (basic constitution) to a large extent, determines predisposition and\
    \ prognosis to diseases as well as therapy and lifestyle regime. Therefore, Prakruti\
    \ pariksha plays an important role in examination of patient and diagnostic aspect\
    \ hence can influences its prevention also. In Ayurveda excessive soil contact\
    \ is main cause of padadari in explained under sushrut samhita. So, one needs\
    \ to understand that there should be some correlation between excessive soil contact\
    \ and padadari i.e cracked feet."
