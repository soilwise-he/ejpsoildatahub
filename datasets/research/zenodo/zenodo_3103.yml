identification:
  title: "EVALUATION OF THE INFLUENCE OF SOIL PARAMETERS OF TECHNOGENIC TERRITORIES\
    \ ON THE VARIABILITY OF THE LEAF BLADE OF POLYGONUM MONSPELIENSE THI\xC9BAUT EX\
    \ PERS."
  abstract: "Geometric morphometry methods were used to evaluate the influence of\
    \ a number of soil parameters in technogenic territories on the variability of\
    \ the leaf blade of Polygonum monspeliense Thi\xE9baut ex Pers. under laboratory\
    \ growing conditions. According to the results of the correlation analysis, out\
    \ of the seven analyzed soil parameters, the manifestation of variability in the\
    \ shape of the leaf blade is most affected by the content of humus and nitrate\
    \ nitrogen, and the manifestation of fluctuating asymmetry is the hydrolytic acidity\
    \ of the soil. The content of mobile phosphates and exchangeable ammonium in the\
    \ soil does not have a significant effect on the considered morphological parameters\
    \ of the leaf blade."
