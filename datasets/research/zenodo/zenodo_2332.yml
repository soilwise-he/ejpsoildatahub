identification:
  title: INFLUENCE OF SOIL TILLAGE ON THE PRODUCTIVITY OF MEADOW CLOVER IN THE  WESTERN
    FOREST STEPPE OF UKRAINE
  abstract: The article presents the results of research on the effect of tillage
    on the content of dry matter, yield of feed units and digestible protein from
    the green mass of meadow clover. It was established that plowing with a PYA4-40
    row plow to a depth of 14-16 cm contributed to the formation of a high yield of
    fodder units (11.7 t/ha) and digestible protein (1.68 t/ha) from green mass
