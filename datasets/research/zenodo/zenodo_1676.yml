identification:
  title: THE IMPORTANCE OF SOIL DATA UNIFICATION FROM SERBIAN AGRICULTURAL ADVISORY
    SERVICE AND ACCOMPANYING PROBLEMS
  abstract: '1,200,000 soil data obtained from 200,000 soil samples, from Agricultural
    advisory services of the Republic of Serbia, (AASS) were harmonized and used for
    mapping the territory of Central Serbia. Maps show the distribution of seven soil
    properties: pH in water, pH in KCl, CaCO3, soil organic matter (SOM), total N,
    P2O5 and K2O. These maps (data) compared with the future maps could contribute
    an insight into the balance of nutrients and SOM, providing information on further
    tendencies - degradation or enrichment of soil at the state level.'
