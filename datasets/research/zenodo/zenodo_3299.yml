identification:
  title: 'Soil Restoration: Assessment and Reclamation'
  abstract: "This book has been designed to enquire about the various aspects of agronomy.\
    \ However, agronomy is the collection of various fields' viz., floriculture, horticulture,\
    \ olericulture, seed science, soil science etc. Moreover, we tried our best to\
    \ insight the journey of agriculture since evolution, practices used in ancient\
    \ India and modern India, sustainable agriculture, application of cyanobacteria\
    \ in agriculture, cultivation of fruits, medicinal plants, organic amendments\
    \ in agriculture and other useful plants and effects of climate change on agronomy.\
    \ The book comprises 18 chapters covering almost every aspect of agriculture contributed\
    \ by several researchers and faculties from various fields. Each chapter starts\
    \ with an introduction to the issue, illustrating it, stating the effects of the\
    \ issue and remedial measures, where appropriate, to achieve set goals of agronomy.\n\
    \_"
