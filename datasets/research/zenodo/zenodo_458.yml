  title: "Soil Science \u2013 Science of Past, Present and Future"
  abstract: "The present study includes a detailed analysis on the past, present and\
    \ future of the soil science in the Bulgaria and over the world. Soil science\
    \ entered in the cycle of scientific discipline serving practice when in 1883\
    \ the famous Russian scientist V.V.Dokuchaev established regularities of soil\
    \ formation. Since then it has emerged as an important branch of biological science\
    \ and it has become a science of undoubtedly great for public importance. There\
    \ are different periods how it was developed in Bulgaria and it the rest of the\
    \ world. In third period is examined Vernadski\"s concept of the Noosphere and\
    \ relationship with soil science and how \u201E\"the thoughtful layer of the planet\u201D\
    \ can repairs the consequences of the Technosphere and Anthropocentris."
