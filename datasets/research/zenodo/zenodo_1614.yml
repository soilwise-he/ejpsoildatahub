identification:
  title: Manure management and soil biodiversity Towards more sustainable food systems
    in the EU
  abstract: In this review, authors explored the impact of manure from farmed animals
    on soil biodiversity by considering factors that determine the effects of manure
    and vice versa. By evaluating manure's potential to enhance soil biodiversity,
    but also its environmental risks, authors assessed current and future EU policy
    and legislations with the ultimate aim of providing recommendations that can enable
    a more sustainable management of farm manures. This work was funded by the European
    Commission Horizon 2020 project SoildiverAgro [grant agreement 817819].
