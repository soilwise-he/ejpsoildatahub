identification:
  title: Selection Of Plants As Possible Rhizoremediators For Restoration Of Oil Contaminated
    Soil
  abstract: 'In studying the possibility of using plants as<br>

    rhizoremediators, barley and grass mixture which showed resistance<br>

    to various concentrations of oil were selected. The minimum<br>

    inhibitory effect of oil on these plants by morphological parameters<br>

    such as survival of plants, length and biomass of shoot and root<br>

    compared with the control was showed. In determining physiological<br>

    parameters, a slight decrease in the number of chlorophyll a and b in<br>

    the leaves of plants was noted. The differences in the ratio of the total<br>

    surface of the roots to the work surface with the growth of plants in<br>

    soil with oil in the study of adsorption of the root surface were<br>

    showed.'
