identification:
  title: Contamination, enrichment and translocation of heavy metals in certain leafy
    vegetables grown in composite effluent irrigated soil
  abstract: '&lt;p&gt;The present investigation was carried out to determine the contamination,
    enrichment and translocation of heavy metals in vegetables&nbsp;&lt;em&gt;viz.,&lt;/em&gt;&nbsp;spinach
    (&lt;em&gt;Spinacia oleracea&lt;/em&gt;&nbsp;L.), fenugreek (&lt;em&gt;Trigonella
    foenum-graecum&nbsp;&lt;/em&gt;L.) and coriander (&lt;em&gt;Coriandrum sativum&lt;/em&gt;&nbsp;L.)
    grown in the composite effluent (mixture of industrial and domestic wastewater)
    irrigated soil. The composite effluent of Hindon River was significantly (&lt;em&gt;P&lt;0.05/P&lt;0.01&lt;/em&gt;)
    loaded with different physical (TDS, EC), chemical (pH, BOD&lt;sub&gt;5&lt;/sub&gt;,
    COD, Cl&nbsp;&lt;sup&gt;&ndash;&lt;/sup&gt;, TKN, PO&lt;sub&gt;4&lt;/sub&gt;&lt;sup&gt;3-&lt;/sup&gt;,
    SO&lt;sub&gt;4&lt;/sub&gt;&lt;sup&gt;2-&lt;/sup&gt;, Na&lt;sup&gt;+&lt;/sup&gt;,
    K&lt;sup&gt;+&lt;/sup&gt;, Ca&lt;sup&gt;2+&lt;/sup&gt;, Mg&lt;sup&gt;2+&lt;/sup&gt;),
    heavy metals (Cd, Cr, Cu, Fe, Mn, Pb, Zn) and microbial&nbsp; (total bacteria,
    total fungi, total coliform and yeast) parameters in comparison to the ground
    water. The composite effluent irrigation significantly (&lt;em&gt;P&lt;0.05&lt;/em&gt;)
    altered the soil characteristics like EC, pH, PO&lt;sub&gt;4&lt;/sub&gt;&lt;sup&gt;3-&lt;/sup&gt;,
    K&lt;sup&gt;+&lt;/sup&gt;, Cd, Cr, Cu, Fe, Mn and Pb in the soil used for the
    cultivation of&nbsp;&lt;em&gt;S. oleracea&lt;/em&gt;,&nbsp;&lt;em&gt;T. foenum-graecum&nbsp;&lt;/em&gt;and&nbsp;&lt;em&gt;C.
    sativum.&lt;/em&gt;&nbsp;The composite effluent irrigation significantly increased
    the contents of Cd, Cr, Cu, Fe, Mn, Pb and Zn in the&nbsp;&lt;em&gt;S. oleracea&lt;/em&gt;,&nbsp;&lt;em&gt;T.
    foenum-graecum&nbsp;&lt;/em&gt;and&nbsp;&lt;em&gt;C. sativum&lt;/em&gt;. The enrichment
    factor of Cd, Cr, Cu, Fe, Mn, Pb and Zn in vegetables was recorded to be plant
    part specific after irrigation with composite effluent. The enrichment factor
    of Cd, Cr, Cu, Fe, Mn, Pb and Zn were recorded in the order of Cd&gt;Zn&gt;Pb&gt;
    Fe&gt;Cr&gt;Mn&gt;Cu for&nbsp;&lt;em&gt;S. oleracea&lt;/em&gt;, Cd&gt;Zn&gt;Fe&gt;Mn&gt;Pb&gt;Cr&gt;Cu
    for&nbsp;&lt;em&gt;T. foenum-graecum&lt;/em&gt;&nbsp;and Cd&gt;Zn&gt;Pb&gt;Fe&gt;Cu&gt;Mn&gt;Cr
    for&nbsp;&lt;em&gt;C. sativum&lt;/em&gt;&nbsp;after irrigation with composite
    effluent. Therefore, disposal of sewage and industrial effluents in the Hindon
    River must be strictly prohibited to save the existence of the Hindon River and
    irrigation practices using composite effluent should also be banned to prevent
    the possible health hazards due to consumption of contaminated vegetables.&lt;/p&gt;'
