identification:
  title: Detection of Multiple Cry Genes in Bacillus thuringiensis Isolated from Different
    Soil Types in Zaria
  abstract: '&lt;p&gt;&lt;strong&gt;Aims: &lt;/strong&gt;To isolate and characterize
    &lt;em&gt;Bacillus thuringiensis &lt;/em&gt;from different soil types within Zaria
    and screen them for the possession of &lt;em&gt;cry &lt;/em&gt;genes.&lt;/p&gt;


    &lt;p&gt;&lt;strong&gt;Methodology:&lt;/strong&gt; Soil samples were collected
    from different sites in Zaria. A total of twelve &lt;em&gt;Bacillus thuringiensis
    &lt;/em&gt;strains were isolated from the different soil types. This isolates
    screen for the possession of &lt;em&gt;cry1, cry2, cry3 &lt;/em&gt;and&lt;em&gt;
    cry4 &lt;/em&gt;genes using Polymerase Chain Reaction.&lt;/p&gt;


    &lt;p&gt;&lt;strong&gt;Results:&lt;/strong&gt; Eight of the 12 isolates showed
    the presence of at least one &lt;em&gt;cry &lt;/em&gt;gene, while the remaining
    four showed none. &lt;em&gt;Cry1 &lt;/em&gt;was the most frequently detected gene
    (58.88%), followed by &lt;em&gt;cry2 &lt;/em&gt;(16.67%), while &lt;em&gt;cry3&lt;/em&gt;
    and &lt;em&gt;cry4 &lt;/em&gt;had the least occurrence (8.33%). Isolate L3 had
    &lt;em&gt;cry1 and cry2,&lt;/em&gt; L2 had &lt;em&gt;cry1 &lt;/em&gt;and&lt;em&gt;
    cry3&lt;/em&gt; while isolate L1 had&lt;em&gt; cry2&lt;/em&gt; and&lt;em&gt; cry4.&lt;/em&gt;&lt;/p&gt;


    &lt;p&gt;&lt;strong&gt;Conclusion:&lt;/strong&gt; &lt;em&gt;Bacillus thuringiensis&lt;/em&gt;
    isolates from different soil types in Zaria harbor possess &lt;em&gt;cry &lt;/em&gt;genes
    and as such are potential biocontrol agents. The presence of multiple &lt;em&gt;cry&lt;/em&gt;
    gene in one isolate is of entomological importance as it could have broad spectrum
    of toxicity against different pests.&lt;/p&gt;'
