identification:
  title: Screening Of Chlorpyrifos (Cpf) Tolerant Cyanobacteria From Paddy Field Soil
    Of Lucknow, India
  abstract: In this study, paddy field soil, collected from different locationsof
    Lucknow, India i.e.BBAU campus, Mohanlalganj, Barabanki, BakshikaTalab and Malihabad.
    The cyanobacterial populations in soil samples of selected sites were maximum
    at BakshikaTalab(Indefinite number g<sup>-1</sup> soil) and minimum at Mohanlalganj
    (430 g<sup>-1</sup> soil). Total 10 cyanobacteria <em>Synechococcus</em> sp.,
    <em>Gloeocapsa</em> sp., <em>Anabaena</em> sp., <em>Aphanocapsa</em> sp., <em>Chroococcus</em>
    sp., <em>Microcoelus</em> sp., <em>Gloeothece</em> sp., <em>Oscillotoria</em>
    sp., <em>Gleotrichia</em> sp.and <em>Aphanothece</em> sp. were isolated from paddy
    field soil. For the screening of Chlorpyrifos (CPF)pesticide tolerant cyanobacteria,
    all the isolated cyanobacterial strains were grownonBG-11 media containing 5 ppm
    of CPF concentration. Among 10 cyanobacteria,only <em>Synechococcus</em> sp.,
    <em>Aphanocapsa</em> sp., <em>Chroococcus</em> sp., <em>Microcoelus</em> sp. and
    <em>Oscillotoria</em>sp were able to tolerateCPF. These CPF tolerant cyanobacteria
    will be used further for the studyrelated to efficacy of the strains to tolerate
    CPF.
