identification:
  title: Soil Spatial Complexity
  abstract: This study is aimed at analysing the effects of tree disturbances produced
    by treethrows on the spatial variability of soil chemical properties and on soil
    formation to explain the spatial pedocomplexity in one of the oldest forest reserves
    in Europe. The results elucidate the indirect impact of treethrows on soils, showing
    them to be one of the key drivers of soil spatial pedocomplexity
