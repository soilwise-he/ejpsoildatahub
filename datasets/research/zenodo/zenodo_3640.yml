identification:
  title: 'ANIMAL MANURE AS FERTILIZER: CHANGES IN SOIL ATTRIBUTES, PRODUCTIVITY AND
    FOOD COMPOSITION'
  abstract: 'Animal manure (AM), such as swine, cattle, sheep, horse, as well as other
    organic waste materials from recycling agri-food or other processes may be used
    as nutrient source for horticultural annual and perennial crops, increasing nutrient
    cycling and reducing costs related to acquisition of industrial fertilizers. Additionally,
    over the years it is expected to modify chemical, physical, and biological soil
    attributes such as increasing the nutrient content in the soil, which can affect
    crop productivity, change the food composition, fruit and vegetable storage aptitudes,
    and impact on the environment. The present review addresses the effect of AM applications
    on the soil-plant interface, emphasizing the following aspects: (a) changes in
    chemical, physical and biological attributes in soils with a history of AM applications,
    (b) effect of application of AM on annual plant productivity and (c) AM as fertilizer:
    productivity and food composition of horticultural crops. Successive applications
    of AM in soils tend to increase the chemical and physical attributes, and, increased
    production of grain crops. Effect of AM fertilizations on quality and nutritional
    value of fruits is still uncertain; it depends on several factors, including:
    1) characteristics of organic matter, 2) pedoclimatic conditions, 3) time of application
    and 4) plant species.'
