identification:
  title: Phenorythms of some tropical and subtropical geophytes under conditions of
    protected soil in the Donetsk Botanical Gardens of the National Academy of Sciences
    of Ukraine
  abstract: Phenorythms of tropical and subtropical bulb geophythes of <em>Alliaceae</em>,
    <em>Amaryllidaceae</em> and <em>Hyacinthaceae</em> are considered from the point
    of view of the botanical-and-geographical Earth zonation by S. M. Razumovsky.
    It has been shown that plants, confined to the territories with the Mediterranean
    type of climate both in the Southern and Northern hemispheres, have similar phenorythms
    and summer dormancy period. The prosperous species of geophytes have been defined.
