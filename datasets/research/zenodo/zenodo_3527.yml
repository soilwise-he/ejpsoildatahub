identification:
  title: Role of Soil Microbes in Disease Control and as a Probiotics
  abstract: Microbes are used in variety of ways due to their unique properties. Microbes
    have potential to use in biocontrol agents and used as probiotics in clinical
    prospective. The main bacterial species Bacillus and Pseudomonasuse as controlling
    agent of various vector borne diseases in plants and animals. Soil microbes helpful
    checking soil health and soil quality also. Microbes utility is varies with their
    use in different prospective.
