identification:
  title: Allelopatic activity of soil in the Echinacea purpurea (L.) Moench and Silybum
    marianum (L.) Gaertn. rizosphere
  abstract: "Allelopatic activity of soil in the <em>Echinacea purpurea</em> (L.)\
    \ Moench and <em>Silybum marianum</em> (L.) Gaertn is investigated. It is determined\
    \ that the both species rhizospheric soil has high allelopathic activity. <em>Silybum\
    \ marianum</em>\u2019s soil inhibits the development of the seedlings <em>Agropyron\
    \ pectinatum</em> (M. Bieb.) Beauv. and is neutral for <em>Festuca regeliana</em>\
    \ Pavl. It is shown growth stimulation of the seedlings <em>Agropyron pectinatum</em>\
    \ and <em>Festuca regeliana</em> on the rizospheric soil of <em>Echinacea purpurea\
    \ </em>that is shown expediency of that species joint sowing."
