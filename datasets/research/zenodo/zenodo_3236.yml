identification:
  title: Comparative analysis of agrochemical, allelopathic and microbiological characteristics
    of the soil environment for Actinidia arguta (Siebold et Zucc.) Planch. ex Miq.
    cultivated in Ukraine and two provinces of China
  abstract: "&lt;p&gt;The objective of this study was to evaluate agrochemical, allelopathic\
    \ and microbiological characteristics of the soil under &lt;em&gt;Actinidia arguta&lt;/em&gt;\
    \ plants cultivated in Ukraine and two provinces of China.&lt;br&gt;\n&lt;strong&gt;Material\
    \ and methods.&lt;/strong&gt; The rhizosphere soil was sampled at 0&ndash;15&nbsp;cm\
    \ layer under &lt;em&gt;A. arguta&lt;/em&gt; plants in the stage of fruit ripening\
    \ in Ukraine (Kyiv city: North of Ukraine, Forest-Steppe zone, a temperate continental\
    \ climate) and two provinces of China (Shandong: East China, a temperate monsoon\
    \ zone; and Heilongjiang: Northeast China, continental monsoon climate). The concentrations\
    \ of carbon, available forms of macro- and micronutrients, phenolic compounds\
    \ in the soil samples were determined. pH and redox potential of soil were measured.\
    \ Soil phytotoxicity was studied by direct bioassay method on cress (&lt;em&gt;Lepidium\
    \ sativum&lt;/em&gt;) root growth. Microbiological analyses of soil samples were\
    \ conducted.&lt;br&gt;\n&lt;strong&gt;Results.&lt;/strong&gt; The dissimilarities\
    \ in the concentrations of carbon, macro- and micronutrients in the examined soil\
    \ samples were shown. The reduction conditions (Eh &lt; 400 mV) in the soils under\
    \ &lt;em&gt;A. \u0430rguta&lt;/em&gt; might slow down the humification processes.\
    \ A similar effect may be caused by mobile forms of organic compounds with allelopathic\
    \ properties. The redox potential decreased with the increase of pH values. This\
    \ fact reflects the intensifying of reduction processes. The soil phytotoxicity\
    \ under &lt;em&gt;A. \u0430rguta &lt;/em&gt;reached 20&ndash;70 % compared with\
    \ the control, probably due to the accumulation of phenolic compounds, as well\
    \ as iron and manganese. In soils under &lt;em&gt;A. \u0430rguta&lt;/em&gt;, the\
    \ relationship between pH, phytotoxicity, and the abundance of main taxonomical\
    \ and ecotrophic groups of microorganisms was evaluated.&lt;br&gt;\n&lt;strong&gt;Conclusions.&lt;/strong&gt;\
    \ Calcic Luvisols from the M.M. Gryshko National Botanical Garden of the NAS of\
    \ Ukraine (Kyiv city, Ukraine) and Luvic Chernozems from Jiamusi (Heilongjiang\
    \ province, China) were determined to be the most favorable for &lt;em&gt;A. arguta&lt;/em&gt;\
    \ cultivation. Salic Solonetz from Harbin (Heilongjiang province, China) and Haplic\
    \ Luvisols from Linyi (Shandong province, China) had the least suitable soil conditions\
    \ for &lt;em&gt;A.&nbsp;arguta&lt;/em&gt;.&lt;/p&gt;"
