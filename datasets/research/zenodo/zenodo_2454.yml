identification:
  title: "\uFEFFExophiala yunnanensis and Exophiala yuxiensis (Chaetothyriales, Herpotrichiellaceae),\
    \ two new species of soil-inhabiting Exophiala from Yunnan Province, China"
  abstract: "&lt;p&gt;During a survey of soil fungi collected from Yunnan Province,\
    \ China, two new species of Exophiala, E. yunnanensis and E. yuxiensis, were isolated\
    \ from the soil of karst rocky desertification (KRD). The DNA sequences of these\
    \ respective strains, including internal transcribed spacers (ITS), large subunit\
    \ nuclear ribosomal RNA (LSU rRNA), partial small subunit (SSU) and \u03B2-tubulin\
    \ (tub2) were sequenced and compared with those from species closely-related to\
    \ Exophiala. Exophiala yunnanensis differs from the phylogenetically closely related\
    \ E. nagquensis and E. brunnea by its smaller aseptate conidia. Exophiala yuxiensis\
    \ is phylogenetically related to E. lecanii-corni, E. lavatrina and E. mali, but\
    \ can be distinguished from them by its larger conidia. Full descriptions, illustrations\
    \ and phylogenetic positions of E. yunnanensis and E. yuxiensis were provided.&lt;/p&gt;"
