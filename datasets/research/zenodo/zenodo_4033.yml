identification:
  title: "Variability Of Soil Strength Parameters And Its\nEffect On The Slope Stability\
    \ Of The \u017Delazny\nMost Tailing Dam"
  abstract: "The \u017Delazny Most tailing pond is one of the largest\nfacilities\
    \ worldwide for waste disposal from the copper mines located\nin South-West Poland.\
    \ A potential failure of the dam would allow\nmore than 10 million cubic meters\
    \ of contaminated slurry to flow to\nthe valley, causing immense environmental\
    \ problems to the\nsurrounding area. Thus, the determination of the strength properties\n\
    of the dam's soils and their variability is of utmost importance.\nAn extensive\
    \ site investigation consisting of more than 480 cone\npenetration tests (CPTs)\
    \ with or without pore water pressure\nmeasurements were conducted within a period\
    \ of 13 years to study\nthe mechanical properties of the tailings body. The present\
    \ work\ninvestigates the point variability of the soil strength parameters\n(effective\
    \ friction angle"
