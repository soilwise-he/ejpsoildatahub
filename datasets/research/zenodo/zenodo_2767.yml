identification:
  title: A soil fungus confers plant resistance against a phytophagous insect by disrupting
    the symbiotic role of its gut microbiota
  abstract: '&lt;p&gt;Plants generate energy flows through natural food webs, driven
    by competition for resources among organisms, which are part of a complex network
    of multitrophic interactions. Here, we demonstrate that the interaction between
    tomato plants and a phytophagous insect is driven by a hidden interplay between
    their respective microbiotas. Tomato plants colonized by the soil fungus&nbsp;&lt;em&gt;Trichoderma
    afroharzianum&lt;/em&gt;, a beneficial microorganism widely used in agriculture
    as a biocontrol agent, negatively affects the development and survival of the
    lepidopteran pest&nbsp;&lt;em&gt;Spodoptera littoralis&lt;/em&gt;&nbsp;by altering
    the larval gut microbiota and its nutritional support to the host. Indeed, experiments
    aimed to restore the functional microbial community in the gut allow a complete
    rescue. Our results shed light on a novel&nbsp;role played by a soil microorganism
    in the modulation of plant&ndash;insect interaction, setting the stage for a more
    comprehensive analysis of the impact that biocontrol agents may have on ecological
    sustainability of agricultural systems.&lt;/p&gt;'
