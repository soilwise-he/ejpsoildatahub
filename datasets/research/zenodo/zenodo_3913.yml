identification:
  title: Cellolytic Activity Of Bacteria Of The Bacillus Genus Isolated From The Soil
    Of Zailiskiy Alatau Slopes
  abstract: "This study was conducted for the investigation of<br>\nnumber of cellulolytic\
    \ bacteria and their ability in decomposition.<br>\nSeven samples surface soil\
    \ were collected on cellulose Zailiskii<br>\nAlatau slopes. Cellulolitic activity\
    \ of new strains of Bacillus, isolated<br>\nfrom soil is determined. Isolated\
    \ cellulose degrading bacteria were<br>\nscreened for determination of the highest\
    \ cellulose activity by<br>\nquantitative assay using Congo red, gravimetric assay\
    \ and<br>\ncolorimetric DNS method trough of the determination of the<br>\nparameters\
    \ of sugar reduction. Strains are assigned to: B.subtilis,<br>\nB.licheniformis,\
    \ B. cereus and, \u0412. megaterium. Bacillus strains<br>\nconsisting of several\
    \ different types of cellulases have broad substrate<br>\nspecificity of cellulase\
    \ complexes formed by them. Cellulolitic<br>\nbacteria were recorded to have highest\
    \ cellulase activity and selected<br>\nfor optimization of cellulase enzyme production."
