identification:
  title: Annual Cumulative of Soil Carbon Change in Pinus Merkusii Plantation in Cianten,
    West Java
  abstract: '&lt;p&gt;Important&nbsp;&nbsp; &nbsp;carbon &nbsp;storage &nbsp;in a
    forest vegetation&nbsp;&nbsp; includes &nbsp;below&nbsp; ground &nbsp;carbon &nbsp;storage
    &nbsp;and above ground&nbsp; &nbsp;carbon&nbsp; &nbsp;storage.&nbsp;&nbsp; &nbsp;Carbon&nbsp;
    &nbsp;storage &nbsp;under &nbsp;the ground&nbsp; &nbsp;is &nbsp;higher &nbsp;than
    &nbsp;that &nbsp;above &nbsp;ground,&nbsp; &nbsp;so that soils are critical both
    &nbsp;as a source &nbsp;and sink of &nbsp;carbon.&nbsp; &nbsp;The &nbsp;main &nbsp;objective
    &nbsp;of &nbsp;this research &nbsp;is to examine the annual &nbsp;changes &nbsp;of
    &nbsp;soil carbon&nbsp; &nbsp;storage&nbsp; &nbsp;from &nbsp;year 2001&nbsp; &nbsp;to
    year 2003 in the permanent&nbsp; &nbsp;plots &nbsp;of &nbsp;an experimental&nbsp;
    &nbsp;plantation&nbsp;&nbsp; &nbsp;(new&nbsp; plantation&nbsp; &nbsp;established&nbsp;
    &nbsp;in the &nbsp;year 2001) &nbsp;and in the &nbsp;permanent&nbsp;&nbsp; &nbsp;plots
    &nbsp;of control&nbsp; &nbsp;plot/baseline &nbsp;(young &nbsp;secondary &nbsp;forest),
    &nbsp;in Cianten &nbsp;Experimental&nbsp;&nbsp; &nbsp;Site, Bogor, &nbsp;West
    Java.&nbsp;&nbsp; &nbsp;Soil carbon content&nbsp; &nbsp;at 0-30 cm depth&nbsp;
    &nbsp;for 0 year old, 1&nbsp; year old and 2 year old plantations&nbsp; &nbsp;are
    4.14- 9.35%, 4.08 &nbsp;8.83% &nbsp;and 3.04-&nbsp; &nbsp;7.61 &nbsp;%, respectively.&nbsp;&nbsp;&nbsp;
    Soil carbon &nbsp;content &nbsp;at control &nbsp;plot &nbsp;for 2001, &nbsp;2002
    and 2003 are 1.86-5.75%, &nbsp;2.32 - 5.79% and 2.05 - 4.84%, &nbsp;respectively.&nbsp;&nbsp;
    &nbsp;Bulk density&nbsp; &nbsp;at 0-30 cm soil depth &nbsp;for 0 year old, &nbsp;1
    &nbsp;year old, and 2 yea.r &nbsp;old plantations&nbsp; &nbsp;are 0.38 - 0.5 &nbsp;mg/
    m&#39;, &nbsp;0.38 - 0.52% &nbsp;mg/ m&lt;sup&gt;3&lt;/sup&gt; and 0.32 &nbsp;-
    0.5 mg/ m&#39;, respectively.&nbsp;&nbsp; &nbsp;Bulk density &nbsp;at control
    &nbsp;plot &nbsp;for 2001, &nbsp;2002 and 2003 are 0.47 - 0.63 &nbsp;mg/m&lt;sup&gt;3&lt;/sup&gt;,
    &nbsp;0.43 -0.6 mg/m&lt;sup&gt;3&lt;/sup&gt; &nbsp;and 0.4 1- 0.55 &nbsp;mg/m&lt;sup&gt;3&lt;/sup&gt;,
    &nbsp;respectively.&nbsp;&nbsp;&nbsp; &nbsp;The &nbsp;cumulative&nbsp; &nbsp;soil
    carbon&nbsp; &nbsp;stock &nbsp;of &nbsp;&lt;em&gt;P&lt;/em&gt;&lt;em&gt;inus &lt;/em&gt;&lt;em&gt;&nbsp;&lt;/em&gt;&lt;em&gt;merkusii
    &lt;/em&gt;plantation&nbsp; &nbsp;is somewhat&nbsp; &nbsp;higher &nbsp;than &nbsp;that
    of &nbsp;baseline in Cianten &nbsp;Experimental&nbsp; &nbsp;Site, Bogor, West
    Java.&lt;/p&gt;'
