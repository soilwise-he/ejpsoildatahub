  title: One Hundred and Five Years of Soil Science in Bulgaria
  abstract: "In this article is presented stage development of Bulgarian Soil Science\
    \ \u2013 from 1911 year until our days. Fonder of soil science of Bulgaria is\
    \ Nikola Pushkarov. Nearly, with his life is finished the first stage (1947).\
    \ Pushkarov developed the first scientific program of soils with basic tasks.\
    \ Second stage of development (1947-1969) is stage of rapid development of soil\
    \ science associated with the reorganization of agriculture in Bulgaria. Third\
    \ stage (1969-1989) is stage of modernization of equipment, strengthening of international\
    \ relations and recognition, advanced science servicing of agriculture. Fourth\
    \ stage is stage of reforms, changes and integration into European research area."
