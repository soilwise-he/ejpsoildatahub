  title: "Subarctic winter warming promotes soil microbial resilience to freeze\u2013\
    thaw cycles and enhances the microbial carbon use efficiency"
  abstract: "Original data for the study:\_\nJin-Tao L\xED, Lettice C. Hicks, Albert\
    \ C. Brangar\xED, D\xE1niel T\xE1jmel, Carla Cruz-Paredes, Johannes Rousk. (2023).\
    \ Subarctic winter warming promotes soil microbial resilience to freeze\u2013\
    thaw cycles and enhances the microbial carbon use efficiency. Global Change Biology,\
    \ 30, e17040. https://doi.org/10.1111/gcb.17040.\n\_\nThis dataset mainly contains\
    \ the data showing the legacy effect of field winter warming on the dynamic\_\
    response of soil microbial growth, respiration, and C-use efficiency\_during an\
    \ imposed\_freezing-thawing perturbation. Six sheets are included in an Excel\
    \ file named \"Open data for WinterWarmingFTW.xlsx\"\_as follows:\n\nFigure1.\
    \ Field temp & moist\nTable1. Soil variables & PLFAs\nFigure2. PCA of PLFAs\n\
    Figure3. Bac & Fung grwoth\nFigure4. Resp\nFigure5. FB & CUE"
