    \ of Monitoring of Climatic and Ecological Systems SB RAS, Tomsk, Russia\n\n<em>kanta465945@gmail.com</em><em>,\
    \ </em><em>voropay_nn@mail.ru</em>\n\n \n\nThis paper dealing with the comparison\
    \ of the relative humidity observation from the weather station and from the Atmospheric\
    \ Soil Measuring System (ASMS) [1] installed at the same station for the period\
    \ of 2013-2015.\n\nMeasurements of relative humidity were taken once every 3 hours\
    \ and automatic measurements \u2013 every 15 minutes. In order to understand the\
    \ reasons for deviations in different instruments the measurements, we take four\
    \ periods, which were recorded by ASMS: at the end of the observation period (on\
    \ time), 15 minutes and 30 minutes before the end of the period and 15 minutes\
    \ after the end of the period.\n\nThe analysis of deviations has shown that the\
    \ weather station data for relative humidity correspond most with the ASMS \u201C\
    30 minutes before\u201D period. The average deviation, mean absolute deviation,\
    \ amplitude and standard deviation of differences were minimal for this period.\n\
    \nIn comparison with ASMS, the Stevenson screen prevents air exchange with the\
    \ environment due to its volume and structure. In automatic equipment for weather\
    \ stations, solar radiation shield is made of plastic. It worse protects from\
    \ solar radiation, but the design itself allows the sensor to record the air humidity\
    \ almost without a delay.\n\nAccording to the Manual on Hydrometeorological Stations\
    \ and Posts [2], air humidity measurements are taken in 10 minutes before the\
    \ end of the measurements period, so, the relative humidity measurements at the\
    \ weather station must coincide with the ASMS measurement in 15 minutes before\
    \ the end of the measurements period. With the correction for inertia, the smallest\
    \ difference between the measurements should be obtained in 30 minutes before\
    \ the end of the measurements period. This conclusion was confirmed during performed\
    \ analysis.\n\n \n\n\u0412 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0435\
