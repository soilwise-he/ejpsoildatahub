identification:
  title: Significant loss of soil inorganic carbon at the continental scale
  abstract: "Widespread soil acidification due to atmospheric acid deposition and\
    \ agricultural fertilization may greatly accelerate soil carbonate dissolution\
    \ and CO2 release. However, to date, few studies have addressed these processes.\
    \ Here, we use meta-analysis and nationwide-survey datasets to investigate changes\
    \ in soil inorganic carbon (SIC) stocks in China. We observe an overall decrease\
    \ in SIC stocks in topsoil (0\u201330 cm) (11.33 g C m<sup>\u20132 </sup>yr<sup>\u2013\
    1</sup>) from the 1980s to the 2010s. Total SIC stocks have decreased by \u223C\
    8.99 \xB1 2.24% (1.37 \xB1 0.37 Pg C). The average SIC losses across China (0.046\
    \ Pg C yr<sup>\u20131</sup>) and in cropland (0.016 Pg C yr<sup>\u20131</sup>)\
    \ account for \u223C17.6%\u201324.0% of the terrestrial C sink and 57.1% of the\
    \ soil organic carbon sink in cropland, respectively. Nitrogen deposition and\
    \ climate change have profound influences on SIC cycling. We estimate that \u223C\
    19.12%\u201319.47% of SIC stocks will be further lost by 2100. The consumption\
    \ of SIC may offset a large portion of global efforts aimed at ecosystem carbon\
    \ sequestration, which emphasizes the importance of achieving a better understanding\
    \ of the indirect coupling mechanisms of nitrogen and carbon cycling and of effective\
    \ countermeasures to minimize SIC loss."
