identification:
  title: Integrating decadal and century-scale root development with longer-term soil
    development to understand terrestrial nutrient cycling
  abstract: 'Here we present data used for analyses in the manuscript, "Walker and
    Syers enter the Critical Zone: Integrating decadal scale root development with
    longer term soil development to understand terrestrial nutrient cycling." These
    include raw data from litter incubations, soil mineralogical analyses, and NPP
    analyses. Data are presented in .csv format for use in R. We also include a table
    of references for databases used to compile cross-site data.'
