identification:
  title: 'Soil fertility: quality through life'
  abstract: "Le concept de \xAB fertilit\xE9 \xBB correspond \xE0 une vision utilitariste\
    \ du sol qui s'attache \xE0 un certain nombre de caract\xE9ristiques physiques,\
    \ chimiques, biologiques et spatiales qui seraient explicatives de la production\
    \ agricole et, par extension, de la bonne sant\xE9 des \xE9cosyst\xE8mes. Il y\
    \ aurait un contenant, le bon sol, et un contenu, les plantes. Mais les organismes\
    \ vivants ne font pas que s'accommoder des propri\xE9t\xE9s de leur environnement.\
    \ En adoptant un point de vue \xE9volutif, nous montrons que les plantes prennent\
    \ le contr\xF4le du sol en adoptant certaines caract\xE9ristiques physiologiques\
    \ et morphologiques ou d'interaction avec les micro-organismes qui les affranchissent\
    \ d'un certain nombre de contraintes. Il n'y a pas un sol et des plantes, mais\
    \ un syst\xE8me sol-plante. Ces connaissances incitent \xE0 revoir profond\xE9\
    ment certaines pratiques culturales et sylvicoles."
