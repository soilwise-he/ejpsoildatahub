identification:
  title: Changes in soil hydraulic conductivity after prescribed fires in Mediterranean
    pine forests
  abstract: '&lt;h2&gt;Highlights&lt;/h2&gt;

    &lt;div&gt;

    &lt;p&gt;&lt;/p&gt;

    &lt;ul&gt;

    &lt;li&gt;

    &lt;p&gt;Soil infiltration after prescribed fire in forests of Aleppo, Maritime
    and Black pine.&lt;/p&gt;

    &lt;/li&gt;

    &lt;li&gt;

    &lt;p&gt;The prescribed fire did modify the soil infiltration for a short time
    period.&lt;/p&gt;

    &lt;/li&gt;

    &lt;li&gt;

    &lt;p&gt;In Aleppo pine soil infiltration was increased a few days after the burning
    while in Black pine it was reduced.&lt;/p&gt;

    &lt;/li&gt;

    &lt;li&gt;

    &lt;p&gt;Soil infiltration fluctuated during the different seasons increasing
    during the dry season.&lt;/p&gt;

    &lt;/li&gt;

    &lt;/ul&gt;

    &lt;p&gt;&nbsp;&lt;/p&gt;

    &lt;/div&gt;'
