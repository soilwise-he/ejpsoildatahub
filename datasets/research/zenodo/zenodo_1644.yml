    by adding 5 ,10 and 15 of cement, in this the dry density first increases at 5
    and 10 .The bearing capacity of any soil usually increases with increasing dry
    density and decreasing moisture content. The shear strength also increases, because
    increase in cementing content causes increase in shear strength by 13.75 , 19.19
    and 9.4 respectively with respect to soil containing 0 of cement. High density
    assures high shear strength and greater imperviousness .Overall we can say that
    soil stabilization for pavement sub grade using cement as additive is a good ground
    improvement technique especially in engineering projects on weak soils. Ausif
    Hussain Dangroo | Deepak Dalal &quot;An Experimental Study on Shear Strength of
    Soil Subgrade using Cement as Stabilizing Agent&quot; Published in International
