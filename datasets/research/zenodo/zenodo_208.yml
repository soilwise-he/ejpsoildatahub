  abstract: "L'agriculture est \xE0 la fois victime et responsable du changement climatique.\
    \ Les activit\xE9s agricoles comptent pour 18 % des \xE9missions anthropiques\
    \ de GES (89,7 Mteq CO2/an; CITEPA, 2014). Le passage du mod\xE8le \xAB classique\
    \ \xBB \xE0 une agriculture du g\xE9nie v\xE9g\xE9tal associant le semis direct\
    \ sous couvert (SCV) et l'agroforesterie permettrait d'all\xE9ger significativement\
    \ le bilan carbone du secteur agricole, tout en augmentant et diversifiant la\
    \ production \xE0 l'hectare et en am\xE9liorant la durabilit\xE9 des syst\xE8\
    mes. Les estimations r\xE9alis\xE9es indiquent, pour un tel changement de pratiques,\
    \ un potentiel de s\xE9questration carbone dans les sols agricoles situ\xE9 entre\
    \ 48 et 144 Mteq CO2 par an \xE0 l'\xE9chelle nationale, soit de 53 \xE0 160 %\
    \ des \xE9missions totales de GES imputables \xE0 l'agriculture. Finalement, les\
