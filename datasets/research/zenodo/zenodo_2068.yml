identification:
  title: ADJUSTING THE AMOUNT OF ARAL SEA SOIL ELEMENTS IN EQUIVALENT PROPORTIONS
    FOR PLANT GROWTH AND DEVELOPMENT
  abstract: The dried bottom of the Aral Sea is a global threat to the environment.
    From this, one can imagine what a global difficult task faces scientists who are
    looking for possible ways to lay a dried-up seabed and help the natural process
    to fix sandy areas containing toxicants and devoid of vegetation [1-3]. A toxic
    salt-dust mixture is carried by the winds around the Aral Sea and its adjacent
    territory [2-4].
