identification:
  title: 'Soil Solarization: A safe, affective and practicable technique for the management
    of plant-parasitic nematodes'
  abstract: The changes in agricultural situations have tremendous effects on the
    emergence of new plant parasitic nematode problems in India. Nematodes can parasitize
    plants, animals, insects, etc. Plant parasitic nematodes are capable of causing
    disease on many economically important crops grown in India and attained the status
    of pests for substantial reduction of crop yield but root-knot nematodes is the
    most damaging one. The most predominant species of root-knot nematodes are <em>Meloidogyne
    incognita,</em> <em>M. javanica</em> and <em>M. graminicola.</em>
