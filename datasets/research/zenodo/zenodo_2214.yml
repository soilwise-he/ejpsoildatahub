identification:
  title: "A Sequentially Coupled Catchment\u2010Scale Numerical Model for Snowmelt\u2010\
    Induced Soil Slope Instabilities"
  abstract: "&lt;p&gt;We propose a novel modeling strategy to study the stability\
    \ of soil slopes under the influence of both snowmelt and rainfall at a regional\
    \ scale. Our manuscript entitled &#39;A sequentially coupled catchment\u2010scale\
    \ numerical model for snowmelt\u2010induced soil slope instabilities&#39; can\
    \ be found from the following &lt;a href=\"https://doi.org/10.1029/2019JF005468\"\
    &gt;https://doi.org/10.1029/2019JF005468&lt;/a&gt;.&lt;/p&gt;\n\n&lt;p&gt;In the\
    \ manuscript, first, we explain the governing mechanisms of snowmelt-induced landslides;\
    \ then, we present our strategy along with detailed explanations of the equations\
    \ we use. We test our model by predicting a known case study (the snowmelt-induced\
    \ landslides of 2005 in Niigata, Japan) and obtain a reasonably good result. Along\
    \ with the manuscript we provide additional following datasets&nbsp;as part of\
    \ the data sharing policy of the AGU.&lt;/p&gt;\n\n&lt;ol&gt;\n\t&lt;li&gt;Aster\
    \ imagery derived inventory of the 2005 snowmelt-induced landslides over the Imo\
    \ basin.&lt;/li&gt;\n\t&lt;li&gt;Climate data in the study area for the period\
    \ of October 2004 &ndash; May 2005.&lt;/li&gt;\n\t&lt;li&gt;10-m resolution Digital\
    \ Elevation Model of the Imo basin (study area).&nbsp;&lt;/li&gt;\n&lt;/ol&gt;\n\
    \n&lt;p&gt;Readers are free to use these data for research purposes with due credit\
    \ to the authors of this manuscript.&nbsp;We are also willing to share additional\
    \ details about our numerical model as on request.&nbsp;&lt;/p&gt;"
