identification:
  title: THE EFFECT OF SOIL ORGANIC CARBON FRACTIONS ON CLIMATE CHANGE
  abstract: Soil organic matter (SOM), and soil organic carbon (SOC) plays a significant
    role in all organisms' life in the world (Brevik, Slaughter et al. 2020). The
    soil organic carbon (SOC) influences soil physical (Ito and Wagai 2017, Razzaghi,
    Vignozzi et al. 2017, Toosi, Kravchenko et al. 2017), chemical (Beare, McNeill
    et al. 2014, Curtin, Beare et al. 2015), and biological properties (Tang, Luo
    et al. 2021, Serafim, Mendes et al. 2023).
