identification:
  title: Fpga Based Soil Irrigation Robot
  abstract: The design of FPGA based soil irrigation robot is proposed. The soil moisture
    sensor senses the moisture level and gives output to the FPGA board. gives This
    board gives signal to motor drives which turn on the motor pump. The obstacle
    detection is done by using IR sensor. This simulation is done on Xilinx software
    with Spartan 3.
