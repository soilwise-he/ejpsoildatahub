identification:
  title: Allelopathic approach to optimization of biochemical state of soil environment
  abstract: Effect of unhumificated organic substance of <em>Brassica rapa</em> var.
    <em>oleifera </em>on biochemical state of soil environment after long-term lilac
    cultivation was studied. Application of unhumificated organic substance promoted
    intensification of humification processes, raised biological soil activity and
    reduced the soil phytotoxicity.
