  title: Moisture Modulates Soil Reservoirs of Active DNA and RNA Viruses
  abstract: The R codes and Source data ('SourceData.zip') used to plot the main and
    supplementary figures in the manuscript titled 'Moisture Modulates Soil Reservoirs
    of Active DNA and RNA Viruses'. 'CuratedDatabase.zip' contains the curated DNA
    viral database, lysogenic marker database (i.e. integrase and excisionase) and
    viral structural protein database (i.e. capsid, envelope and tail) used and described
    in the main text.
