identification:
  title: National soil inventory of Scotland (NSIS_1); site location, sampling and
    profile description protocols. (1978-1988)
  abstract: Soil sampling protocols for the first National Soil Inventory of Scotland
    (1978-88) based on original, non-attributed documentation by J.M. Ragg, J.H. Gauld,
    J.S. Bibby and G.Hudson with additional contributions by Soil Survey of Scotland
    Staff. The technical report provides definitions of terminology used in site and
    profile descriptions and accompanies the NSIS 10km dataset (DOI:10.5281/zenodo.4650230)
    and outlines the principles behind the Inventory.
