identification:
  title: Assessment of english oak (Quercus robur L.) growth in varied soil-substrate
    conditions of reclaimed Piaseczno sulfur mine dump
  abstract: '&lt;p&gt;This study presents selected tree stand features and stand productivity
    of the English oak (Quercus robur L.) growing in the conditions of a reclaimed
    external dump of Piaseczno sulfur mine in Tarnobrzeg mining area. Following 40
    years of growth in the dump, the oak trees reached first and second bonitation
    class and good growth parameters. The oak obtained the highest stand volume and
    basal area on sandy soils and loamy-sand substrates. A significant negative correlation
    between high clay content in soil cores and tree stand parameters was observed,
    indicating unfavourable impact on tree growth. The results confirmed the usefulness
    of the English oak as the main (target) species in the conditions of sulfur dumps,
    and the suitability of its introduction with preliminary identification of&lt;br
    /&gt;

    micro-habitat differentiation.&lt;/p&gt;'
