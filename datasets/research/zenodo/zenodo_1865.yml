identification:
  title: "SPATIAL CHARACTERIZATION OF THE USE AND OCCUPATION OF SOIL IN THE S\xC3\
    O MARCOS INDIGENOUS LAND"
  abstract: "This article addresses the theme of indigenous lands in Roraima, reflecting\
    \ on the process of use and occupation of indigenous lands. In this sense, this\
    \ research aims to analyze in a bibliographical way the process of land use and\
    \ occupation in the Alto S\xE3o Marcos ethnoregion in order to characterize the\
    \ region. The methodology starts from an exploratory descriptive literature review\
    \ under a qualitative approach and content analysis. Thus, the research becomes\
    \ relevant for raising questions about land use and occupation, showing that this\
    \ occupation for long periods without proper management can cause irreversible\
    \ socio-environmental impacts on the landscape and socio-economic impacts on native\
    \ communities."
